        .planning-container {
            display: none; background: white; border-radius: 8px;

            animation: fadeIn 0.3s ease; margin-bottom: 30px;
        }
        .planning-container.visible { display: block; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* TABLA DE CARRILES */
        .timetable {
            display: grid;
            grid-template-columns: 70px repeat(6, 1fr); 
            width: 100%;
            border-right: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        .header-cell {
            background: var(--primary); color: white; padding: 10px 2px;
            font-weight: bold; text-align: center; font-size: 13px;
            border-right: 1px solid rgba(255,255,255,0.2); text-transform: uppercase;
        }

        .time-cell {
            background: var(--time-bg); color: var(--primary);
            font-weight: bold; display: flex; align-items: center; justify-content: center;
            border-bottom: 1px solid var(--border); border-right: 1px solid var(--border);
            font-size: 12px; min-height: 42px; 
        }

        .slot-cell {
            border-bottom: 1px solid var(--border); border-right: 1px dashed #eee;
            background: white; padding: 3px; position: relative;
        }

        .student-block {
            height: 100%; width: 100%;
            border-radius: 4px; padding: 0 6px;
            display: flex; align-items: center; justify-content: flex-start;
            font-size: 12px; font-weight: 600; color: #333;
            box-sizing: border-box; border-left: 5px solid rgba(0,0,0,0.2);
            overflow: hidden; white-space: nowrap; text-overflow: ellipsis;
            cursor: default;
        }

        .break-row {
            grid-column: 1 / -1; background: #eef4fa; color: #8898aa;
            text-align: center; padding: 5px; font-size: 11px; letter-spacing: 1px; font-weight: bold;
            border-top: 1px solid var(--border); border-bottom: 1px solid var(--border);
        }
        
        #error-log { color: red; font-size: 12px; margin-top: 10px; display: none; text-align: center; }

        /* --- CONFIGURACI√ìN DE IMPRESI√ìN --- */
        @page {
            size: landscape; 
            margin: 0; /* Sin margen de navegador */
        }

        @media print {
            body { 
                background: white; padding: 0; font-size: 10pt;
                zoom: 60%; /* ZOOM AL 60% PARA QUE QUEPA TODO */
                padding: 10mm 15mm !important; /* Relleno manual */
                width: auto !important;
                -webkit-print-color-adjust: exact !important; 
                print-color-adjust: exact !important;
            }
            
            header, .days-nav, button.btn-print, #loading-bar-container, #status-text { display: none; }
            
            .container { width: 100% !important; max-width: none !important; margin: 0; padding: 0; }
            .planning-container { display: none !important; }
            .planning-container.visible { 
                display: block !important;

                margin-bottom: 0;
                box-shadow: none; border: none;
            }
            .planning-container.visible:last-child { page-break-after: auto; }

            /* Grid Ajustado */
            .timetable {
                display: grid !important;
                /* Columna hora reducida a 40px */
                grid-template-columns: 40px repeat(6, 1fr) !important;
                /* Ancho al 97% para asegurar que se pinte el borde derecho */
                width: 97% !important;
                margin: 0 auto !important;
                border: 2px solid #000; 
            }

            .header-cell { background: #ccc !important; color: #000 !important; border: 1px solid #000; border-bottom: 2px solid #000; font-size: 13pt; }
            .time-cell { border: 1px solid #000; background: #eee !important; color: #000 !important; font-size: 11pt; }
            .slot-cell { border: 1px solid #000; border-right: 1px solid #000; }
            .student-block { 
                border: 1px solid #000 !important; 
                color: #000 !important; 
                background-color: #f0f0f0 !important; 
                font-weight: bold;
                font-size: 10pt;
            }
            .break-row { border: 1px solid #000; background: #ddd !important; color: black; }
        }
    </style>
</head>

    function stringToColor(str) {
        let hash = 0; for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
        return `hsl(${Math.abs(hash) % 360}, 75%, 92%)`; 
    }
    function stringToBorder(str) {
        let hash = 0; for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
        return `hsl(${Math.abs(hash) % 360}, 60%, 40%)`;
    }
    function cleanTime(t) {
        if(!t) return "";
        return t.trim().split(":").slice(0,2).join(":");
    }

    // --- CARGA SEGURA (LA DEL HTML MAESTRO) ---
    async function fetchWithRetry(url, retries = 3, delay = 1000) {
        // Usamos proxy para asegurar que cargue
        const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url + "&t=" + Date.now())}`;
        
        for (let i = 0; i < retries; i++) {
            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.text();
            } catch (err) {
                if (i === retries - 1) throw err;
                await new Promise(res => setTimeout(res, delay));
            }
        }
    }

    function generarFranjas() {
        let f = [];
        f.push("11:00", "11:30", "12:00", "BREAK");
        let h = 15, m = 0;
        while(true) {
            let time = `${h}:${m===0?'00':'30'}`;
            f.push(time);
            if(h===20 && m===30) break;
            m+=30; if(m===60) { m=0; h++; }
        }
        return f;
    }
