<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Web - CSE Elisa Gund√≠n</title>
    
    <link rel="icon" type="image/png" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        /* --- COLORES --- */
        :root { 
            --sheet-blue: #184a7e; 
            --bg: #f2f4f7;
            --highlight-now: #fff8c4; 
            --separator-bg: #eef4fa;
        }
        
        body { 
            font-family: Arial, Helvetica, sans-serif; 
            background-color: var(--bg); 
            margin: 0; padding: 20px; color: #333;
        }

        .container { max-width: 1300px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }

        /* --- ZONA LOGO WEB (No se imprime) --- */
        .web-brand {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #ddd; /* Separador sutil */
        }
        .web-logo-img {
            height: 70px; /* Tama√±o del logo en pantalla */
            object-fit: contain;
        }

        /* --- HEADER BOTONES --- */
        header {
            display: flex; 
            justify-content: center; 
            align-items: center;
            margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #eee;
            gap: 15px;
        }

        .btn-action {
            padding: 10px 20px; border-radius: 4px; cursor: pointer; 
            font-weight: bold; font-size: 16px; text-decoration: none; display: inline-block;
        }
        .btn-print { background-color: var(--sheet-blue); color: white; border: none; }
        .btn-edit { background-color: white; color: var(--sheet-blue); border: 2px solid var(--sheet-blue); }
        .btn-print:hover, .btn-edit:hover { opacity: 0.9; background-color: #f0f4f8; }

        /* --- T√çTULOS --- */
        .day-header { text-align: center; margin-bottom: 20px; margin-top: 10px; }
        .day-title { color: var(--sheet-blue); font-size: 36px; font-weight: bold; text-transform: uppercase; line-height: 1.2; }
        .day-subtitle { color: var(--sheet-blue); font-size: 20px; font-weight: bold; margin-top: 5px; }

        /* --- NAVEGACI√ìN --- */
        .days-nav { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; justify-content: center; }
        .nav-btn {
            padding: 8px 16px; border: 1px solid var(--sheet-blue); background: white;
            color: var(--sheet-blue); border-radius: 4px; cursor: pointer; font-weight: bold; transition: 0.2s;
        }
        .nav-btn.active { background: var(--sheet-blue); color: white; }

        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid var(--sheet-blue); border-radius: 50%;
            width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- TABLA --- */
        .planning-container { display: none; }
        .planning-container.visible { display: block; }

        table {
            width: 1%; min-width: 80%; margin: 0 auto;
            border-collapse: collapse; 
            border: 2px solid var(--sheet-blue); 
            white-space: nowrap;
        }

        th, td {
            border: 1px solid var(--sheet-blue); padding: 6px 12px;
            text-align: center; vertical-align: middle; font-size: 13px; color: var(--sheet-blue); 
        }

        th { font-weight: bold; text-transform: uppercase; padding: 10px; border-bottom: 2px solid var(--sheet-blue); }
        .col-turno { font-weight: bold; font-size: 14px; width: 80px; }
        .col-hora { font-weight: bold; color: #000; width: 60px; }

        .student-cell {
            font-weight: bold; text-transform: uppercase; min-width: 90px;
            cursor: help; border-bottom: 1px dotted var(--sheet-blue); 
        }
        
        tr.current-slot { background-color: var(--highlight-now); }
        tr.current-slot .col-turno { background-color: white; }
        tr { height: 35px; } 

        .gap-row { height: 25px; }
        .gap-row td {
            background-color: var(--separator-bg) !important;
            border-top: 3px double var(--sheet-blue) !important;
            border-bottom: 3px double var(--sheet-blue) !important;
            border-left: 2px solid var(--sheet-blue);
            border-right: 2px solid var(--sheet-blue);
        }

        /* --- IMPRESI√ìN --- */
        @page { size: portrait; margin: 10mm; }
        @media print {
            body { background: white; padding: 0; margin: 0; zoom: 85%; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            .container { padding: 0; margin: 0; border: none; max-width: none; }
            
            /* OCULTAMOS EL LOGO WEB, HEADER, NAVEGACI√ìN Y SPINNER */
            .web-brand, header, .days-nav, .spinner { display: none; } 
            
            .planning-container.visible { display: block !important; page-break-after: always; }
            table { border: 2px solid var(--sheet-blue) !important; width: 95% !important; }
            th, td { border: 1px solid var(--sheet-blue) !important; color: var(--sheet-blue) !important; }
            
            .gap-row td { 
                background-color: #eef4fa !important; 
                border-top: 2px solid var(--sheet-blue) !important;
                border-bottom: 2px solid var(--sheet-blue) !important;
            }

            tr.current-slot { background-color: transparent !important; }
            .student-cell { border-bottom: none; }
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="web-brand">
        <img src="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true" alt="Logo CSE" class="web-logo-img">
    </div>

    <header>
        <button class="btn-action btn-print" onclick="window.print()">üñ®Ô∏è IMPRIMIR</button>
        <a id="btn-edit-sheet" href="#" target="_blank" class="btn-action btn-edit">‚úèÔ∏è EDITAR HOJA</a>
    </header>

    <div class="days-nav" id="days-buttons"></div>
    <div id="loading" class="spinner"></div>
    <div id="schedule-container"></div>
</div>

<script>
    // ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è PEGAR TU ENLACE DE EDICI√ìN AQU√ç ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è
    const LINK_HOJA_EDITAR = "https://docs.google.com/spreadsheets/d/TU_ID_DE_HOJA_AQUI/edit"; 
    document.getElementById('btn-edit-sheet').href = LINK_HOJA_EDITAR;

    const urls = {
        "Lunes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=0&single=true&output=csv",
        "Martes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1905233272&single=true&output=csv",
        "Mi√©rcoles": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=745373517&single=true&output=csv",
        "Jueves": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=314818236&single=true&output=csv",
        "Viernes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1396865785&single=true&output=csv"
    };

    function resaltarHoraActual() {
        const diasSemana = ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
        let hoy = diasSemana[new Date().getDay()];
        
        document.querySelectorAll('tr.current-slot').forEach(tr => tr.classList.remove('current-slot'));
        if (!urls[hoy]) return;
        const contenedorHoy = document.getElementById(`view-${hoy}`);
        if (!contenedorHoy || !contenedorHoy.classList.contains('visible')) return;

        const now = new Date();
        const currentMinutes = now.getHours() * 60 + now.getMinutes();

        const filasHoras = contenedorHoy.querySelectorAll('.col-hora');
        filasHoras.forEach(tdHora => {
            const horaStr = tdHora.innerText; 
            const [h, m] = horaStr.split(':').map(Number);
            const slotStartMinutes = h * 60 + m;
            const slotEndMinutes = slotStartMinutes + 30; 
            if (currentMinutes >= slotStartMinutes && currentMinutes < slotEndMinutes) {
                tdHora.closest('tr').classList.add('current-slot');
            }
        });
    }
    setInterval(resaltarHoraActual, 60000);

    function leerHoja(url) {
        return new Promise(resolve => {
            Papa.parse(url + "&t=" + Date.now(), { download: true, skipEmptyLines: true, complete: res => resolve(res.data), error: () => resolve([]) });
        });
    }

    async function cargarTodo() {
        const container = document.getElementById('schedule-container');
        const btnContainer = document.getElementById('days-buttons');
        const dias = Object.keys(urls);
        
        const slotsManana = ["11:00", "11:30", "12:00"];
        const slotsTarde = ["15:00", "15:30", "16:00", "16:30", "17:00", "17:30", "18:00", "18:30", "19:00", "19:30", "20:00", "20:30"];

        let btns = dias.map(d => `<button class="nav-btn" onclick="cambiarDia('${d}')">${d.toUpperCase()}</button>`).join('');
        btns += `<button class="nav-btn" onclick="cambiarDia('Todo')">VER TODO</button>`;
        btnContainer.innerHTML = btns;

        for (const dia of dias) {
            const data = await leerHoja(urls[dia]);
            let mapa = {};
            data.forEach(row => {
                if(row[1]) {
                    let hora = row[1].trim().substring(0,5);
                    mapa[hora] = row.slice(2); 
                }
            });

            let html = `
            <div id="view-${dia}" class="planning-container">
                <div class="day-header">
                    <div class="day-title">${dia.toUpperCase()}</div>
                    <div class="day-subtitle">CSE Elisa Gund√≠n</div>
                </div>
                
                <table>
                    <thead>
                        <tr>
                            <th>TURNO</th>
                            <th>HORA</th>
                            <th>ALUMNO 1</th>
                            <th>ALUMNO 2</th>
                            <th>ALUMNO 3</th>
                            <th>ALUMNO 4</th>
                            <th>ALUMNO 5</th>
                            <th>ALUMNO 6</th>
                        </tr>
                    </thead>
                    <tbody>`;

            slotsManana.forEach((hora, index) => {
                html += `<tr>`;
                if(index === 0) html += `<td rowspan="${slotsManana.length}" class="col-turno">MA√ëANA</td>`;
                html += `<td class="col-hora">${hora}</td>`;
                html += generarCeldasAlumnos(mapa[hora]);
                html += `</tr>`;
            });

            html += `<tr class="gap-row"><td colspan="8">&nbsp;</td></tr>`;

            slotsTarde.forEach((hora, index) => {
                html += `<tr>`;
                if(index === 0) html += `<td rowspan="${slotsTarde.length}" class="col-turno">TARDE</td>`;
                html += `<td class="col-hora">${hora}</td>`;
                html += generarCeldasAlumnos(mapa[hora]);
                html += `</tr>`;
            });

            html += `</tbody></table></div>`;
            container.innerHTML += html;
        }

        document.getElementById('loading').style.display = 'none';
        
        const mapDay = ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
        let hoy = mapDay[new Date().getDay()];
        cambiarDia(dias.includes(hoy) ? hoy : "Lunes");
        setTimeout(resaltarHoraActual, 1000);
    }

    function generarCeldasAlumnos(alumnos) {
        let html = "";
        let lista = alumnos || [];
        for(let i=0; i<6; i++) {
            let nombreFull = (lista[i] || "").trim();
            let nombreCorto = "";
            let tooltipAttr = "";

            if(nombreFull) {
                nombreCorto = nombreFull.split(" ")[0]; // Solo Nombre
                tooltipAttr = `title="${nombreFull.toUpperCase()}"`; // Tooltip
            }
            html += `<td class="student-cell" ${tooltipAttr}>${nombreCorto}</td>`;
        }
        return html;
    }

    function cambiarDia(dia) {
        document.querySelectorAll('.planning-container').forEach(div => {
            if(dia === 'Todo') div.classList.add('visible');
            else div.classList.toggle('visible', div.id === `view-${dia}`);
        });
        document.querySelectorAll('.nav-btn').forEach(btn => {
            let textoBtn = btn.innerText; 
            let esActivo = (textoBtn === dia.toUpperCase()) || (dia === 'Todo' && textoBtn === 'VER TODO');
            if(esActivo) btn.classList.add('active'); else btn.classList.remove('active');
        });
        resaltarHoraActual();
    }

    document.addEventListener('DOMContentLoaded', cargarTodo);
</script>
</body>
</html>
