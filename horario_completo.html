<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel General - Vista Bloques</title>
    
    <link rel="icon" type="image/png" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        :root { --primary: #003366; --secondary: #0055aa; --bg: #f0f2f5; --light: #ffffff; --border: #e0e0e0; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            padding: 20px;
            color: #333;
        }

        .container { 
            max-width: 1100px; 
            margin: 0 auto; 
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--light);
            padding: 20px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 { color: var(--primary); margin: 0; font-size: 26px; font-weight: 700; }
        .subtitle { color: #777; font-size: 15px; margin-top: 5px; }

        button.btn-print {
            background-color: #4a5568;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        button.btn-print:hover { background-color: #2d3748; }

        /* BOTONERA DE D√çAS */
        .days-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            overflow-x: auto;
            padding: 5px;
            justify-content: center; 
        }

        .nav-btn {
            padding: 12px 25px;
            border: none;
            background-color: white;
            color: #555;
            border-radius: 50px; 
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            white-space: nowrap;
        }

        .nav-btn:hover {
            background-color: #eef2f7;
            transform: translateY(-2px);
            color: var(--primary);
        }

        .nav-btn.active {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 51, 102, 0.4);
            transform: translateY(-2px);
        }

        /* CONTENEDOR DEL D√çA */
        .day-container {
            display: none; 
            animation: slideUp 0.4s ease-out;
        }
        .day-container.visible { display: block; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .day-title {
            font-size: 22px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 20px;
            padding-left: 10px;
            border-left: 5px solid var(--secondary);
        }

        /* GRID SYSTEM */
        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px;
        }

        /* TARJETA INDIVIDUAL (CUADRADO) */
        .class-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.06);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(0,0,0,0.03);
            display: flex;
            flex-direction: column;
        }

        .class-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        /* CABECERA DE LA TARJETA */
        .card-header {
            background: var(--primary);
            color: white;
            padding: 12px 15px;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-icon { opacity: 0.7; font-size: 14px; }

        /* CUERPO DE LA TARJETA */
        .card-body {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .student-item {
            background-color: #f8f9fa;
            border-left: 3px solid var(--secondary);
            padding: 8px 12px;
            border-radius: 0 6px 6px 0;
            font-size: 14px;
            color: #333;
            display: flex;
            align-items: center;
        }

        .error-msg {
            text-align: center; color: red; padding: 20px; font-weight: bold;
        }
        
        /* Spinner */
        .spinner {
            border: 5px solid #f3f3f3; border-top: 5px solid var(--primary); border-radius: 50%;
            width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 50px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* IMPRESI√ìN */
        @media print {
            body { background-color: white; padding: 0; }
            header, .days-nav, button.btn-print { display: none; }
            .container { max-width: 100%; margin: 0; }
            .day-container { display: block !important; break-before: page; }
            .day-title { border-bottom: 2px solid #000; margin-bottom: 10px; }
            .schedule-grid {
                grid-template-columns: repeat(3, 1fr) !important; 
                gap: 10px;
            }
            .class-card {
                box-shadow: none; border: 1px solid #999; break-inside: avoid;
            }
            .card-header {
                background-color: #ddd !important; color: black !important;
                -webkit-print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1>Panel de Horarios</h1>
            <div class="subtitle">Vista General por Bloques</div>
        </div>
        <button class="btn-print" onclick="window.print()">üñ®Ô∏è Imprimir</button>
    </header>

    <div id="days-buttons" class="days-nav"></div>

    <div id="loading" class="spinner"></div>
    <div id="schedule-container"></div>
</div>

<script>
    const urls = {
        "Lunes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=0&single=true&output=csv",
        "Martes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1905233272&single=true&output=tsv",
        "Mi√©rcoles": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=745373517&single=true&output=tsv",
        "Jueves": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=314818236&single=true&output=tsv",
        "Viernes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1396865785&single=true&output=tsv"
    };

    // --- FUNCI√ìN MEJORADA PARA EVITAR EL BLOQUEO ---
    async function leerHoja(url) {
        try {
            // A√±adimos cache-buster para evitar cach√©
            const response = await fetch(url + "&t=" + Date.now());
            
            if (!response.ok) {
                console.error("Error al cargar URL: " + url, response.status, response.statusText);
                return []; // Si falla, devolvemos array vac√≠o para no bloquear
            }

            const texto = await response.text();
            
            // Procesamos el texto con PapaParse
            const resultado = Papa.parse(texto, {
                header: false,
                skipEmptyLines: true
            });

            return resultado.data;

        } catch (error) {
            console.error("Error de red o parsing: ", error);
            return [];
        }
    }

    function cambiarDia(diaSeleccionado) {
        document.querySelectorAll('.nav-btn').forEach(btn => {
            if(btn.innerText === diaSeleccionado || (diaSeleccionado === 'Todo' && btn.innerText === 'Ver Todo')) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });

        document.querySelectorAll('.day-container').forEach(cont => {
            if(diaSeleccionado === 'Todo') {
                cont.classList.add('visible');
            } else {
                if(cont.id === `day-${diaSeleccionado}`) {
                    cont.classList.add('visible');
                } else {
                    cont.classList.remove('visible');
                }
            }
        });
    }

    async function cargarTodo() {
        const container = document.getElementById('schedule-container');
        const btnContainer = document.getElementById('days-buttons');
        const dias = Object.keys(urls);
        
        try {
            const promesas = dias.map(dia => leerHoja(urls[dia]));
            const resultados = await Promise.all(promesas);

            document.getElementById('loading').style.display = 'none';

            // Configurar d√≠a inicial
            const diasSemana = ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
            const hoy = diasSemana[new Date().getDay()];
            let diaInicial = dias.includes(hoy) ? hoy : "Lunes";

            // BOTONES
            let botonesHTML = ``;
            dias.forEach(dia => {
                botonesHTML += `<button class="nav-btn" onclick="cambiarDia('${dia}')">${dia}</button>`;
            });
            botonesHTML += `<button class="nav-btn" onclick="cambiarDia('Todo')">Ver Todo</button>`;
            btnContainer.innerHTML = botonesHTML;

            // DATOS
            let datosEncontrados = false;
            
            dias.forEach((dia, index) => {
                const data = resultados[index];
                if(!data || data.length < 2) return; 

                let diaHTML = `
                    <div id="day-${dia}" class="day-container">
                        <div class="day-title">${dia}</div>
                        <div class="schedule-grid">`;
                
                let hayClases = false;

                for(let i=1; i < data.length; i++) {
                    const row = data[i];
                    let hora = row[1] ? row[1].trim() : "";
                    
                    let alumnos = [];
                    for(let c=2; c < row.length; c++) {
                        if(row[c] && row[c].trim() !== "") {
                            alumnos.push(row[c].trim());
                        }
                    }

                    if(hora && alumnos.length > 0) {
                        hayClases = true;
                        datosEncontrados = true;
                        hora = hora.substring(0, 5);

                        diaHTML += `
                            <div class="class-card">
                                <div class="card-header">
                                    <span>${hora}</span>
                                    <span class="card-icon">üïí</span>
                                </div>
                                <div class="card-body">
                                    ${alumnos.map(al => `
                                        <div class="student-item">
                                            <span>üë§ ${al}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }
                }

                diaHTML += `</div></div>`;

                if(hayClases) {
                    container.innerHTML += diaHTML;
                }
            });

            if(!datosEncontrados) {
                container.innerHTML = "<div class='error-msg'>No se pudieron cargar los datos o las hojas est√°n vac√≠as.<br>Revisa que las hojas de Google est√©n 'Publicadas en la Web'.</div>";
            } else {
                cambiarDia(diaInicial);
            }

        } catch (e) {
            console.error("Error critico:", e);
            document.getElementById('loading').style.display = 'none';
            container.innerHTML = "<div class='error-msg'>Ocurri√≥ un error cargando los datos. Revisa la consola (F12).</div>";
        }
    }

    document.addEventListener('DOMContentLoaded', cargarTodo);
</script>

</body>
</html>
