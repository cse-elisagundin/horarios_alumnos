<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Semanal - CSE Elisa Gund√≠n</title>
    
    <link rel="icon" type="image/png" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        /* --- PALETA DE COLORES CORPORATIVA --- */
        :root { 
            --c-primary: #243c7a;   /* Azul Oscuro */
            --c-secondary: #2b94cc; /* Azul Claro */
            --c-accent: #fa65c3;    /* Rosa */
            
            --bg-body: #f4f6f9;
            --bg-container: #ffffff;
            
            --highlight-row: rgba(250, 101, 195, 0.12);
            --separator-bg: #edf2f7;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-body); 
            margin: 0; padding: 25px; color: #333;
        }

        .container { 
            max-width: 1250px; 
            margin: 0 auto; 
            background: var(--bg-container); 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(36, 60, 122, 0.1); 
        }

        /* --- ZONA LOGO WEB --- */
        .web-brand {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            position: relative;
        }
        .web-logo-img {
            height: 75px; 
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        .web-logo-img:hover { transform: scale(1.05); }

        .brand-line {
            height: 4px;
            width: 100px;
            margin: 15px auto 0;
            background: linear-gradient(to right, var(--c-primary), var(--c-secondary), var(--c-accent));
            border-radius: 2px;
        }

        /* --- HEADER BOTONES --- */
        header {
            display: flex; 
            justify-content: center; 
            align-items: center;
            margin-bottom: 30px; 
            gap: 20px; 
        }

        .btn-action {
            padding: 12px 25px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 700; 
            font-size: 15px; 
            text-decoration: none; 
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-print { 
            background-color: var(--c-primary); 
            color: white; 
            border: 2px solid var(--c-primary); 
        }
        .btn-print:hover { 
            background-color: #1a2e5e; 
            border-color: #1a2e5e;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(36, 60, 122, 0.2);
        }

        .btn-edit { 
            background-color: white; 
            color: var(--c-secondary); 
            border: 2px solid var(--c-secondary); 
        }
        .btn-edit:hover { 
            background-color: var(--c-accent); 
            color: white; 
            border-color: var(--c-accent);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(250, 101, 195, 0.3);
        }

        /* --- T√çTULOS --- */
        .day-header { text-align: center; margin-bottom: 25px; margin-top: 10px; }
        
        .day-title { 
            color: var(--c-primary); 
            font-size: 42px; 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: -1px;
            margin-bottom: 5px;
        }
        
        .day-subtitle { 
            color: var(--c-secondary); 
            font-size: 18px; 
            font-weight: 600; 
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* --- NAVEGACI√ìN --- */
        .days-nav { 
            display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center; 
        }
        .nav-btn {
            padding: 10px 20px; 
            border: 1px solid #e0e0e0; 
            background: white;
            color: #555; 
            border-radius: 50px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .nav-btn.active { 
            background: var(--c-primary); 
            color: white; 
            border-color: var(--c-primary);
            box-shadow: 0 4px 10px rgba(36, 60, 122, 0.3);
        }
        
        .nav-btn:hover:not(.active) { 
            border-color: var(--c-accent); 
            color: var(--c-accent); 
            background: #fff5fa;
        }

        /* Spinner */
        .spinner {
            border: 4px solid #f3f3f3; 
            border-top: 4px solid var(--c-accent); 
            border-radius: 50%;
            width: 40px; height: 40px; 
            animation: spin 1s linear infinite; 
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- TABLA ORDENADOR (EST√ÅNDAR) --- */
        .planning-container { display: none; animation: fadeIn 0.4s ease; }
        .planning-container.visible { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        table {
            width: 1%; min-width: 80%; margin: 0 auto;
            border-collapse: collapse; 
            border: 2px solid var(--c-primary); 
            white-space: nowrap;
            background: white;
        }

        th, td {
            border: 1px solid var(--c-primary); 
            padding: 8px 15px;
            text-align: center; vertical-align: middle; 
            font-size: 13px; 
            color: var(--c-primary); 
        }

        th { 
            font-weight: 800; 
            text-transform: uppercase; 
            padding: 12px; 
            border-bottom: 3px solid var(--c-primary); 
            background-color: #f8fbff; 
        }
        
        .col-turno { font-weight: 800; font-size: 14px; width: 80px; letter-spacing: 0.5px; }
        .col-hora { font-weight: 700; color: #111; width: 60px; }

        .student-cell {
            font-weight: 700; 
            text-transform: uppercase; 
            min-width: 90px;
            cursor: help; 
            border-bottom: 2px dotted var(--c-secondary); 
        }
        
        tr.current-slot { background-color: var(--highlight-row); }
        tr.current-slot .col-turno { background-color: white; }
        tr { height: 40px; transition: background-color 0.3s; } 

        .gap-row { height: 30px; }
        .gap-row td {
            background-color: var(--separator-bg) !important;
            border-top: 3px double var(--c-primary) !important;
            border-bottom: 3px double var(--c-primary) !important;
            border-left: 2px solid var(--c-primary);
            border-right: 2px solid var(--c-primary);
        }

        /* =========================================================
           üì± ESTILOS M√ìVIL (CUADR√çCULA 6 HUECOS)
           ========================================================= */
        @media only screen and (max-width: 768px) {
            body { padding: 10px; background-color: #f0f2f5; }
            .container { padding: 10px; width: 100%; box-sizing: border-box; background: transparent; box-shadow: none; }
            
            .day-title { font-size: 28px; }
            .day-subtitle { font-size: 14px; }

            /* ROMPER TABLA */
            table { white-space: normal !important; border: none; width: 100%; display: block; }
            thead, tbody, th, td, tr { display: block; border: none; width: 100%; box-sizing: border-box; }
            
            thead, .col-turno { display: none; }
            tr.gap-row { display: none; } 

            /* --- TARJETA GRID 6 HUECOS --- */
            tr {
                background: white;
                margin-bottom: 15px;
                border-radius: 12px;
                box-shadow: 0 3px 6px rgba(0,0,0,0.08);
                border: 1px solid #e1e9f0;
                overflow: hidden;
                height: auto !important;
                
                /* ESTRUCTURA: Grid de 3 Columnas */
                display: grid !important; 
                grid-template-columns: repeat(3, 1fr); /* 3 columnas iguales */
                gap: 5px; /* Espacio entre huecos */
                padding: 5px; /* Relleno interno */
                padding-top: 0;
            }

            /* HORA: Ocupa las 3 columnas de arriba */
            .col-hora {
                grid-column: 1 / -1; 
                background-color: var(--c-primary);
                color: white !important;
                font-size: 18px;
                font-weight: 800;
                text-align: center;
                padding: 8px;
                margin-bottom: 5px; /* Separar de los alumnos */
                margin-left: -5px; margin-right: -5px; margin-top: 0; /* Ajustar bordes */
                width: calc(100% + 10px);
            }

            /* ALUMNOS: Cajas compactas */
            .student-cell {
                width: auto;
                text-align: center; /* Centrado para que se vea ordenado */
                padding: 8px 4px;
                border: 1px solid #eef2f5; /* Borde suave en cada caja */
                border-radius: 6px;
                background-color: #fff;
                font-size: 13px; /* Letra un poco m√°s peque√±a para que quepa */
                color: #333;
                min-height: 45px; /* Altura fija para uniformidad */
                display: flex;
                align-items: center;
                justify-content: center;
                word-break: break-word;
                line-height: 1.2;
            }
            
            /* CELDAS VAC√çAS (HUECOS LIBRES) */
            /* Las mostramos en gris para ver la capacidad real */
            .student-cell:empty {
                display: flex !important;
                background-color: #f8f9fa; /* Gris muy claro */
                border: 1px dashed #ddd; /* Borde discontinuo indicando "vac√≠o" */
            }
            .student-cell:empty::before {
                content: "Libre";
                color: #ccc;
                font-size: 10px;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            /* RESALTADO HORA ACTUAL */
            tr.current-slot {
                border: 2px solid var(--c-accent);
                box-shadow: 0 0 15px rgba(250, 101, 195, 0.25);
            }
            tr.current-slot .col-hora {
                background-color: var(--c-accent);
            }
        }

        /* --- IMPRESI√ìN (Optimizada) --- */
        @page { size: portrait; margin: 10mm; }
        @media print {
            body { 
                background: white; padding: 0; margin: 0; 
                zoom: 85%; 
                color: #000;
                font-family: Arial, Helvetica, sans-serif; 
                -webkit-print-color-adjust: exact !important; 
                print-color-adjust: exact !important; 
            }
            
            .container { padding: 0; margin: 0; border: none; max-width: none; box-shadow: none; }
            .web-brand, header, .days-nav, .spinner { display: none; } 
            .planning-container.visible { display: block !important; page-break-after: always; }
            
            /* RESTAURAR TABLA EN PAPEL */
            table, thead, tbody, th, td, tr { display: table-cell; }
            table { display: table !important; border: 2px solid var(--c-primary) !important; width: 95% !important; white-space: nowrap !important; }
            tr { display: table-row !important; margin: 0; box-shadow: none; border-radius: 0; height: 40px !important; }
            thead { display: table-header-group !important; }
            
            th, td { 
                border: 1px solid var(--c-primary) !important; 
                color: var(--c-primary) !important; 
                padding: 6px 12px !important;
                width: auto !important;
            }
            
            .day-title { font-size: 36px; margin-bottom: 5px; }
            .gap-row { display: table-row !important; }
            .col-turno { display: table-cell !important; }
            .col-hora { background: transparent !important; color: var(--c-primary) !important; font-size: 13px !important; width: auto !important; text-align: center; }
            .student-cell { width: auto !important; border-bottom: none !important; border-right: 1px solid var(--c-primary) !important; display: table-cell !important; }
            .student-cell:empty { display: table-cell !important; }
            .student-cell:empty::before { content: "" !important; } /* Quitar texto Libre al imprimir */
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="web-brand">
        <img src="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true" alt="Logo CSE" class="web-logo-img">
        <div class="brand-line"></div>
    </div>

    <header>
        <button class="btn-action btn-print" onclick="window.print()">üñ®Ô∏è Imprimir</button>
        <a id="btn-edit-sheet" href="#" target="_blank" class="btn-action btn-edit">‚úèÔ∏è Editar Hoja</a>
    </header>

    <div class="days-nav" id="days-buttons"></div>
    <div id="loading" class="spinner"></div>
    <div id="schedule-container"></div>
</div>

<script>
    // ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è PEGAR TU ENLACE DE EDICI√ìN AQU√ç ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è
    const LINK_HOJA_EDITAR = "https://docs.google.com/spreadsheets/d/1Sq1LoyrXUrglspq2-SW_YPZqFCchGNZeBiff8rHJPOo/edit?gid=0#gid=0"; 
    document.getElementById('btn-edit-sheet').href = LINK_HOJA_EDITAR;

    const urls = {
        "Lunes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=0&single=true&output=csv",
        "Martes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1905233272&single=true&output=csv",
        "Mi√©rcoles": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=745373517&single=true&output=csv",
        "Jueves": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=314818236&single=true&output=csv",
        "Viernes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1396865785&single=true&output=csv"
    };

    function resaltarHoraActual() {
        const diasSemana = ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
        let hoy = diasSemana[new Date().getDay()];
        
        document.querySelectorAll('tr.current-slot').forEach(tr => tr.classList.remove('current-slot'));
        if (!urls[hoy]) return;
        const contenedorHoy = document.getElementById(`view-${hoy}`);
        if (!contenedorHoy || !contenedorHoy.classList.contains('visible')) return;

        const now = new Date();
        const currentMinutes = now.getHours() * 60 + now.getMinutes();

        const filasHoras = contenedorHoy.querySelectorAll('.col-hora');
        filasHoras.forEach(tdHora => {
            const horaStr = tdHora.innerText; 
            const [h, m] = horaStr.split(':').map(Number);
            const slotStartMinutes = h * 60 + m;
            const slotEndMinutes = slotStartMinutes + 30; 
            if (currentMinutes >= slotStartMinutes && currentMinutes < slotEndMinutes) {
                tdHora.closest('tr').classList.add('current-slot');
            }
        });
    }
    setInterval(resaltarHoraActual, 60000);

    function leerHoja(url) {
        return new Promise(resolve => {
            Papa.parse(url + "&t=" + Date.now(), { download: true, skipEmptyLines: true, complete: res => resolve(res.data), error: () => resolve([]) });
        });
    }

    async function cargarTodo() {
        const container = document.getElementById('schedule-container');
        const btnContainer = document.getElementById('days-buttons');
        const dias = Object.keys(urls);
        
        const slotsManana = ["11:00", "11:30", "12:00"];
        const slotsTarde = ["15:00", "15:30", "16:00", "16:30", "17:00", "17:30", "18:00", "18:30", "19:00", "19:30", "20:00", "20:30"];

        let btns = dias.map(d => `<button class="nav-btn" onclick="cambiarDia('${d}')">${d}</button>`).join('');
        btns += `<button class="nav-btn" onclick="cambiarDia('Todo')">VER TODO</button>`;
        btnContainer.innerHTML = btns;

        for (const dia of dias) {
            const data = await leerHoja(urls[dia]);
            let mapa = {};
            data.forEach(row => {
                if(row[1]) {
                    let hora = row[1].trim().substring(0,5);
                    mapa[hora] = row.slice(2); 
                }
            });

            let html = `
            <div id="view-${dia}" class="planning-container">
                <div class="day-header">
                    <div class="day-title">${dia.toUpperCase()}</div>
                    <div class="day-subtitle">CSE Elisa Gund√≠n</div>
                </div>
                
                <table>
                    <thead>
                        <tr>
                            <th class="col-turno">TURNO</th>
                            <th>HORA</th>
                            <th>ALUMNO 1</th>
                            <th>ALUMNO 2</th>
                            <th>ALUMNO 3</th>
                            <th>ALUMNO 4</th>
                            <th>ALUMNO 5</th>
                            <th>ALUMNO 6</th>
                        </tr>
                    </thead>
                    <tbody>`;

            slotsManana.forEach((hora, index) => {
                html += `<tr>`;
                if(index === 0) html += `<td rowspan="${slotsManana.length}" class="col-turno">MA√ëANA</td>`;
                html += `<td class="col-hora">${hora}</td>`;
                html += generarCeldasAlumnos(mapa[hora]);
                html += `</tr>`;
            });

            html += `<tr class="gap-row"><td colspan="8">&nbsp;</td></tr>`;

            slotsTarde.forEach((hora, index) => {
                html += `<tr>`;
                if(index === 0) html += `<td rowspan="${slotsTarde.length}" class="col-turno">TARDE</td>`;
                html += `<td class="col-hora">${hora}</td>`;
                html += generarCeldasAlumnos(mapa[hora]);
                html += `</tr>`;
            });

            html += `</tbody></table></div>`;
            container.innerHTML += html;
        }

        document.getElementById('loading').style.display = 'none';
        
        const mapDay = ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
        let hoy = mapDay[new Date().getDay()];
        cambiarDia(dias.includes(hoy) ? hoy : "Lunes");
        setTimeout(resaltarHoraActual, 1000);
    }

    function generarCeldasAlumnos(alumnos) {
        let html = "";
        let lista = alumnos || [];
        for(let i=0; i<6; i++) {
            let nombreFull = (lista[i] || "").trim();
            let nombreCorto = "";
            let tooltipAttr = "";

            if(nombreFull) {
                nombreCorto = nombreFull.split(" ")[0]; 
                tooltipAttr = `title="${nombreFull.toUpperCase()}"`; 
            }
            html += `<td class="student-cell" ${tooltipAttr}>${nombreCorto}</td>`;
        }
        return html;
    }

    function cambiarDia(dia) {
        document.querySelectorAll('.planning-container').forEach(div => {
            if(dia === 'Todo') div.classList.add('visible');
            else div.classList.toggle('visible', div.id === `view-${dia}`);
        });
        document.querySelectorAll('.nav-btn').forEach(btn => {
            let textoBtn = btn.innerText; 
            // Manejar "Lunes" vs "LUNES"
            let esActivo = (textoBtn.toUpperCase() === dia.toUpperCase()) || (dia === 'Todo' && textoBtn === 'VER TODO');
            if(esActivo) btn.classList.add('active'); else btn.classList.remove('active');
        });
        resaltarHoraActual();
    }

    document.addEventListener('DOMContentLoaded', cargarTodo);
</script>
</body>
</html>
