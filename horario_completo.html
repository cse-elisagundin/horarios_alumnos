<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel General Profesor - Por D√≠as</title>
    
    <link rel="icon" type="image/png" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        :root { --primary: #003366; --bg: #f4f7f9; --light: #ffffff; --border: #e0e0e0; --active: #0055aa; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            padding: 20px;
            color: #333;
        }

        .container { 
            max-width: 900px; 
            margin: 0 auto; 
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--light);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 { color: var(--primary); margin: 0; font-size: 24px; }
        .subtitle { color: #666; font-size: 14px; margin-top: 5px; }

        button.btn-print {
            background-color: #666;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        button.btn-print:hover { background-color: #444; }

        /* NUEVA BOTONERA DE D√çAS */
        .days-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            overflow-x: auto; /* Para scroll en m√≥vil si hace falta */
            padding-bottom: 5px;
        }

        .nav-btn {
            flex: 1;
            padding: 12px 10px;
            border: none;
            background-color: white;
            color: var(--primary);
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            white-space: nowrap;
            border: 1px solid transparent;
        }

        .nav-btn:hover {
            background-color: #eef2f7;
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 51, 102, 0.3);
            transform: translateY(-2px);
        }

        /* TARJETAS DE D√çA */
        .day-card {
            background: var(--light);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 25px;
            overflow: hidden;
            border-top: 5px solid var(--primary);
            display: none; /* Oculto por defecto */
            animation: fadeIn 0.4s ease-in-out;
        }
        
        /* Clase para mostrar tarjeta */
        .day-card.visible {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .day-header {
            background-color: #f8f9fa;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            color: var(--primary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
        }

        .class-row {
            display: flex;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            align-items: center;
        }
        .class-row:last-child { border-bottom: none; }
        .class-row:hover { background-color: #fafafa; }

        .time-col {
            font-weight: bold;
            color: var(--primary);
            background: #eef2f7;
            padding: 5px 10px;
            border-radius: 4px;
            min-width: 60px;
            text-align: center;
            margin-right: 20px;
            font-size: 15px;
        }

        .students-col {
            flex-grow: 1;
            line-height: 1.6;
        }

        .student-tag {
            display: inline-block;
            background: #fff;
            border: 1px solid #ddd;
            padding: 3px 10px;
            border-radius: 15px;
            margin: 3px;
            font-size: 14px;
            color: #444;
        }

        .spinner {
            border: 5px solid #f3f3f3; border-top: 5px solid var(--primary); border-radius: 50%;
            width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 50px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* ESTILOS DE IMPRESI√ìN */
        @media print {
            body { background-color: white; padding: 0; }
            header, .days-nav, button.btn-print { display: none; } /* Ocultamos botones al imprimir */
            .container { max-width: 100%; width: 100%; box-shadow: none; margin: 0; }
            .day-card { 
                display: block !important; /* Al imprimir mostramos TODOS los d√≠as */
                box-shadow: none; 
                border: 1px solid #ccc; 
                break-inside: avoid; 
                margin-bottom: 20px;
            }
            .day-header { background-color: #ddd !important; -webkit-print-color-adjust: exact; }
            .time-col { background-color: #eee !important; -webkit-print-color-adjust: exact; border: 1px solid #999; }
            .student-tag { border: none; padding: 0; margin-right: 10px; font-size: 12px; }
            .student-tag::after { content: ","; }
            .student-tag:last-child::after { content: ""; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1>Vista General Profesor</h1>
            <div class="subtitle">Horario y Grupos</div>
        </div>
        <button class="btn-print" onclick="window.print()">üñ®Ô∏è Imprimir Todo</button>
    </header>

    <div id="days-buttons" class="days-nav">
        </div>

    <div id="loading" class="spinner"></div>
    <div id="schedule-container"></div>
</div>

<script>
    // URLs de datos
    const urls = {
        "Lunes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=0&single=true&output=csv",
        "Martes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1905233272&single=true&output=tsv",
        "Mi√©rcoles": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=745373517&single=true&output=tsv",
        "Jueves": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=314818236&single=true&output=tsv",
        "Viernes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1396865785&single=true&output=tsv"
    };

    function leerHoja(url) {
        return new Promise(resolve => {
            Papa.parse(url + "&t=" + Date.now(), { 
                download:true, header:false, skipEmptyLines:true, 
                complete: res => resolve(res.data), 
                error: e => resolve([]) 
            });
        });
    }

    function cambiarDia(diaSeleccionado) {
        // 1. Gestionar estado de los botones
        document.querySelectorAll('.nav-btn').forEach(btn => {
            if(btn.innerText === diaSeleccionado || (diaSeleccionado === 'Todo' && btn.innerText === 'Ver Todo')) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });

        // 2. Gestionar visibilidad de las tarjetas
        document.querySelectorAll('.day-card').forEach(card => {
            if(diaSeleccionado === 'Todo') {
                card.classList.add('visible');
            } else {
                // Comprobamos si el ID de la tarjeta coincide con el d√≠a
                if(card.id === `card-${diaSeleccionado}`) {
                    card.classList.add('visible');
                } else {
                    card.classList.remove('visible');
                }
            }
        });
    }

    async function cargarTodo() {
        const container = document.getElementById('schedule-container');
        const btnContainer = document.getElementById('days-buttons');
        const dias = Object.keys(urls);
        
        // Cargar datos
        const promesas = dias.map(dia => leerHoja(urls[dia]));
        const resultados = await Promise.all(promesas);

        document.getElementById('loading').style.display = 'none';

        // Determinar qu√© d√≠a es hoy para seleccionarlo por defecto
        const diasSemana = ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
        const hoy = diasSemana[new Date().getDay()];
        let diaInicial = dias.includes(hoy) ? hoy : "Lunes"; // Si es finde, mostramos Lunes

        // GENERAR BOTONES
        let botonesHTML = ``;
        dias.forEach(dia => {
            botonesHTML += `<button class="nav-btn" onclick="cambiarDia('${dia}')">${dia}</button>`;
        });
        // Bot√≥n extra para ver todo (√∫til para imprimir visualmente)
        botonesHTML += `<button class="nav-btn" onclick="cambiarDia('Todo')">Ver Todo</button>`;
        btnContainer.innerHTML = botonesHTML;

        // GENERAR TARJETAS (ocultas por defecto)
        dias.forEach((dia, index) => {
            const data = resultados[index];
            if(!data || data.length < 2) return; 

            // Creamos la tarjeta con un ID espec√≠fico: card-Lunes, card-Martes, etc.
            let diaHTML = `<div id="card-${dia}" class="day-card">
                            <div class="day-header">
                                <span>${dia}</span>
                            </div>`;
            
            let hayClases = false;

            for(let i=1; i < data.length; i++) {
                const row = data[i];
                let hora = row[1] ? row[1].trim() : "";
                
                let alumnos = [];
                for(let c=2; c < row.length; c++) {
                    if(row[c] && row[c].trim() !== "") {
                        alumnos.push(row[c].trim());
                    }
                }

                if(hora && alumnos.length > 0) {
                    hayClases = true;
                    hora = hora.substring(0, 5);

                    diaHTML += `
                        <div class="class-row">
                            <div class="time-col">${hora}</div>
                            <div class="students-col">
                                ${alumnos.map(al => `<span class="student-tag">${al}</span>`).join('')}
                            </div>
                        </div>
                    `;
                }
            }

            diaHTML += `</div>`;

            if(hayClases) {
                container.innerHTML += diaHTML;
            }
        });

        if(container.innerHTML === "") {
            container.innerHTML = "<p style='text-align:center'>No se encontraron datos.</p>";
        } else {
            // Una vez cargado todo, activamos el d√≠a actual
            cambiarDia(diaInicial);
        }
    }

    document.addEventListener('DOMContentLoaded', cargarTodo);
</script>

</body>
</html>
