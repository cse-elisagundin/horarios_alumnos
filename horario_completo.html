<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Dise√±o Calcado - CSE Elisa Gund√≠n</title>
    
    <link rel="icon" type="image/png" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        /* COLORES Y FUENTES EXACTOS DE LA CAPTURA */
        :root { 
            --sheet-blue: #184a7e; /* El azul oscuro de los bordes y letras */
            --bg: #ffffff;
        }
        
        body { 
            font-family: Arial, Helvetica, sans-serif; /* Tipograf√≠a estilo Excel */
            background-color: #f2f4f7; 
            margin: 0; padding: 20px; color: #333;
        }

        .container { max-width: 1300px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }

        /* --- HEADER (T√≠tulo y Logo) --- */
        header {
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start; /* Alineado arriba como en la captura */
            margin-bottom: 20px;
            position: relative;
        }
        
        .header-title {
            width: 100%;
            text-align: center;
            color: var(--sheet-blue);
            font-size: 36px; /* Tama√±o grande como en la captura */
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .header-logo {
            position: absolute;
            right: 0;
            top: 0;
            height: 80px; /* Logo grande */
        }

        /* --- BOTONERA Y SPINNER --- */
        .days-nav { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; justify-content: center; }
        .nav-btn {
            padding: 8px 16px; border: 1px solid var(--sheet-blue); background: white;
            color: var(--sheet-blue); border-radius: 4px; cursor: pointer; font-weight: bold;
            transition: 0.2s;
        }
        .nav-btn.active { background: var(--sheet-blue); color: white; }
        .nav-btn:hover { background: #eef4fa; }

        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid var(--sheet-blue); border-radius: 50%;
            width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- ESTILOS DE LA TABLA (EL "CALCADO") --- */
        .planning-container { display: none; }
        .planning-container.visible { display: block; }

        table {
            width: 1%; /* Auto-ajuste ce√±ido */
            min-width: 80%; /* Que ocupe un ancho decente pero no forzado */
            margin: 0 auto;
            border-collapse: collapse; /* Bordes pegados estilo Excel */
            border: 2px solid var(--sheet-blue); /* Borde exterior grueso */
            white-space: nowrap;
        }

        /* Celdas Generales */
        th, td {
            border: 1px solid var(--sheet-blue); /* Todos los bordes azules */
            padding: 6px 12px;
            text-align: center;
            vertical-align: middle;
            font-size: 13px;
            color: var(--sheet-blue); /* Texto azul por defecto */
        }

        /* Encabezados (TURNO, HORA, ALUMNO...) */
        th {
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px;
            border-bottom: 2px solid var(--sheet-blue); /* L√≠nea m√°s gruesa bajo header */
        }

        /* Columna TURNO (Ma√±ana/Tarde) */
        .col-turno {
            font-weight: bold;
            color: var(--sheet-blue);
            text-transform: uppercase;
            font-size: 14px;
            width: 80px;
        }

        /* Columna HORA */
        .col-hora {
            font-weight: bold;
            color: #000; /* La hora suele verse mejor en negro o azul oscuro */
            width: 60px;
        }

        /* Nombres de alumnos */
        .student-cell {
            font-weight: bold;
            color: var(--sheet-blue); /* Texto azul como en la captura */
            text-transform: uppercase; /* Nombres en may√∫sculas como en la captura */
            text-align: center;
            min-width: 90px; /* Ancho m√≠nimo para que no se vea rid√≠culo */
        }

        /* FILAS */
        tr { height: 35px; } /* Altura similar a Excel */

        /* LA FILA DE SEPARACI√ìN (Gap) */
        .gap-row {
            height: 15px;
            border: none;
        }
        .gap-row td {
            border-left: 2px solid var(--sheet-blue); /* Mantiene bordes laterales exteriores */
            border-right: 2px solid var(--sheet-blue);
            border-top: none;
            border-bottom: none;
            background: #fff; /* Fondo blanco vac√≠o */
        }

        button.btn-print {
            display: block; margin: 20px auto;
            background-color: var(--sheet-blue); color: white; border: none;
            padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 16px;
        }

        /* --- IMPRESI√ìN --- */
        @page {
            size: portrait;
            margin: 10mm;
        }

        @media print {
            body { 
                background: white; padding: 0; margin: 0;
                zoom: 85%; /* Zoom ajustado para llenar hoja vertical */
                -webkit-print-color-adjust: exact !important; 
                print-color-adjust: exact !important;
            }

            .container { padding: 0; margin: 0; border: none; max-width: none; }
            header, .days-nav, .spinner, .btn-print { display: none; } /* Ocultar interfaz */
            
            /* Header espec√≠fico impresi√≥n */
            .print-header { display: flex !important; justify-content: center; position: relative; margin-bottom: 20px; }
            .print-logo { position: absolute; right: 0; top: 0; height: 70px; }

            .planning-container.visible { display: block !important; page-break-after: always; }
            
            /* Forzar colores e impresi√≥n exacta */
            table { border: 2px solid var(--sheet-blue) !important; width: 95% !important; }
            th, td { border: 1px solid var(--sheet-blue) !important; color: var(--sheet-blue) !important; }
            
            /* Eliminar bordes internos de la fila gap en impresi√≥n para que se vea limpia */
            .gap-row td { border-top: 1px solid transparent !important; border-bottom: 1px solid transparent !important; }
        }
        
        /* Ocultar header de impresi√≥n en pantalla normal */
        .print-header { display: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div></div> <button class="btn-print" onclick="window.print()">üñ®Ô∏è IMPRIMIR HORARIO</button>
        <div></div> </header>

    <div class="days-nav" id="days-buttons"></div>
    <div id="loading" class="spinner"></div>
    <div id="schedule-container"></div>
</div>

<script>
    const LOGO_URL = "https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true";
    
    const urls = {
        "Lunes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=0&single=true&output=csv",
        "Martes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1905233272&single=true&output=csv",
        "Mi√©rcoles": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=745373517&single=true&output=csv",
        "Jueves": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=314818236&single=true&output=csv",
        "Viernes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1396865785&single=true&output=csv"
    };

    function leerHoja(url) {
        return new Promise(resolve => {
            Papa.parse(url + "&t=" + Date.now(), { download: true, skipEmptyLines: true, complete: res => resolve(res.data), error: () => resolve([]) });
        });
    }

    async function cargarTodo() {
        const container = document.getElementById('schedule-container');
        const btnContainer = document.getElementById('days-buttons');
        const dias = Object.keys(urls);
        
        // Franjas exactas seg√∫n tu imagen
        const slotsManana = ["11:00", "11:30", "12:00"];
        const slotsTarde = ["15:00", "15:30", "16:00", "16:30", "17:00", "17:30", "18:00", "18:30", "19:00", "19:30", "20:00", "20:30"];

        let btns = dias.map(d => `<button class="nav-btn" onclick="cambiarDia('${d}')">${d.toUpperCase()}</button>`).join('');
        btns += `<button class="nav-btn" onclick="cambiarDia('Todo')">VER TODO</button>`;
        btnContainer.innerHTML = btns;

        for (const dia of dias) {
            const data = await leerHoja(urls[dia]);
            let mapa = {};
            data.forEach(row => {
                if(row[1]) {
                    let hora = row[1].trim().substring(0,5);
                    mapa[hora] = row.slice(2); 
                }
            });

            // HEADER PERSONALIZADO PARA IMPRESI√ìN (TITULO + LOGO)
            let html = `
            <div id="view-${dia}" class="planning-container">
                <div class="print-header" style="display:flex; justify-content:center; align-items:start; position:relative; margin-bottom:15px;">
                    <div class="header-title">${dia.toUpperCase()}</div>
                    <img src="${LOGO_URL}" class="print-logo" style="position:absolute; right:0; top:-10px; height:80px;">
                </div>
                
                <table>
                    <thead>
                        <tr>
                            <th>TURNO</th>
                            <th>HORA</th>
                            <th>ALUMNO 1</th>
                            <th>ALUMNO 2</th>
                            <th>ALUMNO 3</th>
                            <th>ALUMNO 4</th>
                            <th>ALUMNO 5</th>
                            <th>ALUMNO 6</th>
                        </tr>
                    </thead>
                    <tbody>`;

            // --- BLOQUE MA√ëANA ---
            slotsManana.forEach((hora, index) => {
                html += `<tr>`;
                // Solo en la primera fila de la ma√±ana ponemos el "rowspan"
                if(index === 0) {
                    html += `<td rowspan="${slotsManana.length}" class="col-turno">MA√ëANA</td>`;
                }
                html += `<td class="col-hora">${hora}</td>`;
                html += generarCeldasAlumnos(mapa[hora]);
                html += `</tr>`;
            });

            // --- FILA DE SEPARACI√ìN (GAP) ---
            html += `<tr class="gap-row"><td colspan="8"></td></tr>`;

            // --- BLOQUE TARDE ---
            slotsTarde.forEach((hora, index) => {
                html += `<tr>`;
                // Solo en la primera fila de la tarde ponemos el "rowspan"
                if(index === 0) {
                    html += `<td rowspan="${slotsTarde.length}" class="col-turno">TARDE</td>`;
                }
                html += `<td class="col-hora">${hora}</td>`;
                html += generarCeldasAlumnos(mapa[hora]);
                html += `</tr>`;
            });

            html += `</tbody></table></div>`;
            container.innerHTML += html;
        }

        document.getElementById('loading').style.display = 'none';
        let hoy = new Date().toLocaleDateString('es-ES', {weekday: 'long'});
        hoy = hoy.charAt(0).toUpperCase() + hoy.slice(1);
        cambiarDia(Object.keys(urls).includes(hoy) ? hoy : "Lunes");
    }

    function generarCeldasAlumnos(alumnos) {
        let html = "";
        let lista = alumnos || [];
        for(let i=0; i<6; i++) {
            let nombreFull = (lista[i] || "").trim();
            let nombreCorto = nombreFull.split(" ")[0]; // Solo primer nombre
            html += `<td class="student-cell">${nombreCorto}</td>`;
        }
        return html;
    }

    function cambiarDia(dia) {
        document.querySelectorAll('.planning-container').forEach(div => {
            if(dia === 'Todo') div.classList.add('visible');
            else div.classList.toggle('visible', div.id === `view-${dia}`);
        });
        document.querySelectorAll('.nav-btn').forEach(btn => {
            let textoBtn = btn.innerText; 
            // Ajuste porque ahora los botones est√°n en may√∫sculas
            let esActivo = (textoBtn === dia.toUpperCase()) || (dia === 'Todo' && textoBtn === 'VER TODO');
            if(esActivo) btn.classList.add('active'); else btn.classList.remove('active');
        });
    }

    document.addEventListener('DOMContentLoaded', cargarTodo);
</script>
</body>
</html>
