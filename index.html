<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Alumnos</title>
    <style>
        :root { 
            --primary: #003366; 
            --accent: #4a90e2; 
            --bg: #f4f4f9;
        }
        
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--bg); margin: 0; padding: 0; text-align: center; }
        
        /* === PANTALLA 1: LOGIN === */
        #screen-login {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--primary);
            color: white;
            width: 100%;
            position: fixed; top: 0; left: 0; z-index: 2000;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: #333;
        }

        .login-box input {
            width: 100%; padding: 15px; margin: 20px 0; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box; text-align: center;
        }

        .login-box button {
            width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; font-weight: bold; transition: background 0.3s;
        }
        .login-box button:hover { background: #357abd; }
        .login-box button:disabled { background: #ccc; cursor: not-allowed; }

        /* === PANTALLA 2: APP === */
        #screen-app {
            display: none; /* Se activa con JS */
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* LOGO */
        .logo-img { max-width: 200px; display: block; margin: 0 auto 10px auto; mix-blend-mode: multiply; }

        h1 { color: var(--primary); margin-bottom: 20px; }
        
        /* PESTAÃ‘AS */
        .tabs { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .tab-btn { padding: 10px 20px; background: white; border: 2px solid var(--primary); color: var(--primary); border-radius: 25px; cursor: pointer; font-weight: bold; transition: all 0.3s; }
        .tab-btn.active { background: var(--primary); color: white; }

        /* --- TARJETAS --- */
        .cards-container { display: flex; flex-direction: column; gap: 20px; }

        .horario-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-left: 10px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .time-group { text-align: center; flex: 1; }
        .time-label { display: block; font-size: 11px; color: #888; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; }
        .time-val { font-size: 26px; font-weight: 800; color: var(--primary); }
        
        .arrow { font-size: 24px; color: #ccc; }
        
        .turno-tag { background: #eef4ff; color: var(--primary); padding: 5px 10px; border-radius: 4px; font-size: 12px; font-weight: bold; margin-top: 5px; display: inline-block;}

        .no-classes { background: white; padding: 30px; border-radius: 10px; color: #666; font-style: italic; }
        .error-msg { background: #ffe6e6; color: #cc0000; padding: 15px; border-radius: 5px; margin-top: 10px; font-size: 14px; display:none; }
        
        #btn-salir { position: absolute; top: 20px; right: 20px; font-size: 14px; color: #666; cursor: pointer; text-decoration: underline; }
    </style>
</head>
