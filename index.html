<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Gesti√≥n - CSE</title>
    
    <link rel="icon" type="image/png" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    
    <style>
        :root { 
            --c-primary: #243c7a; 
            --c-secondary: #2b94cc; 
            --c-accent: #fa65c3; 
            --bg-body: #f4f6f9;
            --error: #dc3545;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-body);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(36, 60, 122, 0.15);
            text-align: center;
            width: 90%;
            max-width: 350px;
            border-top: 5px solid var(--c-primary);
        }

        .logo { max-width: 120px; margin-bottom: 20px; }
        
        h2 { margin: 0 0 20px 0; color: var(--c-primary); font-size: 20px; text-transform: uppercase; }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #e1e9f0;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--c-secondary); }
        
        /* Estilo cuando est√° bloqueado */
        input:disabled { background: #eee; cursor: not-allowed; }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--c-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-login:hover { background: #1a2e5e; }
        
        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* MEN√ö OCULTO */
        #menu-panel { display: none; flex-direction: column; gap: 15px; }

        .menu-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            text-transform: uppercase;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
        }
        
        .btn-individual {
            background: linear-gradient(135deg, var(--c-primary), var(--c-secondary));
            box-shadow: 0 4px 10px rgba(36, 60, 122, 0.3);
        }
        
        .btn-semanal {
            background: linear-gradient(135deg, #d63384, var(--c-accent));
            box-shadow: 0 4px 10px rgba(250, 101, 195, 0.3);
        }

        .menu-btn:active { transform: scale(0.98); }
        .menu-btn span { font-size: 24px; }

        .error { color: var(--error); font-size: 14px; margin-top: 15px; display: none; font-weight: 600; }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true" class="logo" alt="Logo">
        
        <div id="login-form">
            <h2>Acceso Privado</h2>
            <input type="password" id="passInput" placeholder="Contrase√±a..." onkeypress="handleEnter(event)">
            
            <button id="btnLogin" class="btn-login" onclick="checkPass()">ENTRAR</button>
            
            <p id="error-msg" class="error">Contrase√±a incorrecta</p>
        </div>

        <div id="menu-panel">
            <h2>Selecciona Herramienta</h2>
            
            <a href="horario.html" class="menu-btn btn-individual">
                <span>üîç</span> Buscador Alumnos
            </a>
            
            <a href="semanal.html" class="menu-btn btn-semanal">
                <span>üìÖ</span> Horario Semanal
            </a>
        </div>
    </div>

    <script>
        // --- CONFIGURACI√ìN DE SEGURIDAD ---
        const _0x9A4 = 1420934279; // Hash de la contrase√±a correcta
        const MAX_INTENTOS = 3;    // N√∫mero m√°ximo de fallos permitidos

        // Recuperar intentos fallidos guardados en la memoria del navegador
        let intentosFallidos = localStorage.getItem('cse_intentos') || 0;

        // Comprobaci√≥n inicial al cargar la p√°gina
        window.onload = function() {
            if (intentosFallidos >= MAX_INTENTOS) {
                bloquearSistema(true);
            } else if (sessionStorage.getItem('cse_session_ok') === '1') {
                // Si ya estaba logueado, mostrar men√∫ directo
                mostrarMenu();
            }
        };

        // Algoritmo de verificaci√≥n matem√°tica
        function _0xVerify(str) {
            let h = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                h = ((h << 5) - h) + char;
                h = h | 0;
            }
            return h;
        }

        function checkPass() {
            // Si ya est√° bloqueado, no hacer nada
            if (intentosFallidos >= MAX_INTENTOS) return;

            const input = document.getElementById('passInput');
            const error = document.getElementById('error-msg');
            
            if (_0xVerify(input.value.trim()) === _0x9A4) {
                // CONTRASE√ëA CORRECTA
                // Reiniciamos contador de fallos a 0
                localStorage.setItem('cse_intentos', 0); 
                sessionStorage.setItem('cse_session_ok', '1');
                mostrarMenu();

            } else {
                // CONTRASE√ëA INCORRECTA
                intentosFallidos++;
                localStorage.setItem('cse_intentos', intentosFallidos); // Guardar fallo
                
                input.value = '';
                input.focus();
                
                if (intentosFallidos >= MAX_INTENTOS) {
                    bloquearSistema(false);
                } else {
                    const restantes = MAX_INTENTOS - intentosFallidos;
                    error.innerText = `Contrase√±a incorrecta. (Quedan ${restantes} intentos)`;
                    error.style.display = 'block';
                }
            }
        }

        function bloquearSistema(desdeInicio) {
            const input = document.getElementById('passInput');
            const btn = document.getElementById('btnLogin');
            const error = document.getElementById('error-msg');

            input.disabled = true;
            btn.disabled = true;
            input.placeholder = "üîí ACCESO BLOQUEADO";
            
            error.innerText = "‚õî SISTEMA BLOQUEADO POR SEGURIDAD";
            error.style.color = "#dc3545";
            error.style.display = 'block';
        }

        function mostrarMenu() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('menu-panel').style.display = 'flex';
        }

        function handleEnter(e) {
            if (e.key === 'Enter') checkPass();
        }
    </script>

</body>
</html>
