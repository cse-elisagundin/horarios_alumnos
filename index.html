<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Alumnos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { --primary: #003366; --accent: #4a90e2; --bg: #f4f4f9; --card-bg: #ffffff; }
        
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--bg); margin: 0; padding: 20px; text-align: center; }
        
        /* LOGO */
        .logo-img { max-width: 200px; display: block; margin: 0 auto 10px auto; mix-blend-mode: multiply; }
        
        h1 { color: var(--primary); margin-bottom: 20px; margin-top: 0; }
        
        /* Pesta√±as */
        .tabs { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .tab-btn { padding: 10px 20px; background: white; border: 2px solid var(--primary); color: var(--primary); border-radius: 25px; cursor: pointer; font-weight: bold; transition: all 0.3s; }
        .tab-btn:hover { background: #e6f0ff; }
        .tab-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(0,51,102,0.3); }

        /* CONTENEDOR DE TARJETAS */
        .cards-container { 
            max-width: 500px; 
            margin: 0 auto; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            padding-bottom: 50px;
        }

        /* DISE√ëO DE LA TARJETA */
        .class-card {
            background: var(--card-bg);
            border-left: 8px solid var(--accent);
            border-radius: 8px;
            padding: 20px 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: left;
            position: relative;
            transition: transform 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .class-card:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }

        .card-info h2 { margin: 0; color: var(--primary); font-size: 24px; font-weight: 800; }
        .card-info p { margin: 5px 0 0; color: #666; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
        
        .card-icon { font-size: 30px; opacity: 0.8; }

        .no-classes { padding: 40px; color: #888; font-style: italic; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); max-width: 500px; margin: 0 auto; }
        .error-msg { color: red; font-weight: bold; padding: 20px; background: #ffe6e6; border-radius: 10px; margin: 20px auto; max-width: 500px; }

        /* PANTALLA DE LOGIN */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--primary); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 90%; max-width: 400px; text-align: center; }
        .login-box h2 { margin-top: 0; color: var(--primary); }
        .login-box p { color: #666; font-size: 14px; margin-bottom: 5px;}
        .login-box input { width: 100%; padding: 15px; margin: 15px 0; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box; text-align: center; }
        .login-box button { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; font-weight: bold; }
        .login-box button:hover { background: #357abd; }
        .hint { font-size: 12px; color: #888; margin-bottom: 20px; display: block;}

        #user-display { position: absolute; top: 20px; right: 20px; font-size: 14px; color: #666; cursor: pointer; text-decoration: underline;}
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>üîê Acceso Alumnos</h2>
            <p>Introduce tu nombre completo</p>
            <input type="text" id="studentName" placeholder="Nombre Apellido">
            <span class="hint">Debe coincidir exactamente con el registro.</span>
            <button id="btnLogin" onclick="login()">VER MI HORARIO</button>
        </div>
    </div>

    <div id="user-display" onclick="borrarYSalir()">Salir</div>
    
    <img src="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true" class="logo-img" alt="Logo Academia">

    <h1>üìÖ Mis Clases</h1>
