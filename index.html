<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Alumnos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { 
            --primary: #003366; /* Color Principal */
            --accent: #4a90e2;  /* Color Botones */
            --bg: #f4f4f9;      /* Color de fondo */
        }
        
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--bg); margin: 0; padding: 20px; text-align: center; }
        
        /* LOGO CON TRUCO DE TRANSPARENCIA */
        .logo-img {
            max-width: 200px;
            display: block;
            margin: 0 auto 10px auto;
            mix-blend-mode: multiply; 
        }

        h1 { color: var(--primary); margin-bottom: 10px; margin-top: 0; }
        
        /* Pesta√±as */
        .tabs { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; background: white; border: 2px solid var(--primary); color: var(--primary); border-radius: 25px; cursor: pointer; font-weight: bold; transition: all 0.3s; }
        .tab-btn:hover { background: #e6f0ff; }
        .tab-btn.active { background: var(--primary); color: white; }

        /* Tabla */
        .table-container { overflow-x: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-radius: 10px; background: white; max-width: 800px; margin: 0 auto; display: none; }
        table { width: 100%; border-collapse: collapse; min-width: 300px; }
        th, td { padding: 12px 15px; text-align: center; border-bottom: 1px solid #eee; font-size: 15px; }
        th { background-color: var(--primary); color: white; text-transform: uppercase; }
        
        .no-classes { padding: 30px; color: #666; font-style: italic; }

        /* PANTALLA DE LOGIN */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--primary);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
        }
        .login-box {
            background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 90%; max-width: 400px; text-align: center;
        }
        .login-box h2 { margin-top: 0; color: var(--primary); }
        .login-box p { color: #666; font-size: 14px; margin-bottom: 5px;}
        .login-box input {
            width: 100%; padding: 15px; margin: 15px 0; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box; text-align: center;
        }
        .login-box button {
            width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; font-weight: bold;
        }
        .login-box button:hover { background: #357abd; }
        .hint { font-size: 12px; color: #888; margin-bottom: 20px; display: block;}

        #user-display { position: absolute; top: 20px; right: 20px; font-size: 14px; color: #666; cursor: pointer; text-decoration: underline;}
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>üîê Acceso Alumnos</h2>
            <p>Introduce tu nombre completo</p>
            <input type="text" id="studentName" placeholder="Nombre Apellido">
            <span class="hint">Debe coincidir exactamente con el registro.</span>
            <button onclick="login()">VER MI HORARIO</button>
        </div>
    </div>

    <div id="user-display" onclick="borrarYSalir()">Salir</div>

    <img src="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true" class="logo-img" alt="Logo Academia">

    <h1>üìÖ Mis Clases</h1>
    
    <div class="tabs">
        <button class="tab-btn active" onclick="cargarDia('Lunes')">Lunes</button>
        <button class="tab-btn" onclick="cargarDia('Martes')">Martes</button>
        <button class="tab-btn" onclick="cargarDia('Miercoles')">Mi√©rcoles</button>
        <button class="tab-btn" onclick="cargarDia('Jueves')">Jueves</button>
        <button class="tab-btn" onclick="cargarDia('Viernes')">Viernes</button>
    </div>

    <div id="loading" style="display:none; margin-top:20px;">Buscando tus clases...</div>

    <div class="table-container" id="scheduleContainer">
        <table id="horarioTable">
            <thead>
                <tr>
                    <th>TURNO</th>
                    <th>HORA</th>
                    <th>ESTADO</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="no-classes-msg" class="no-classes" style="display:none;">No tienes clases este d√≠a.</div>
    </div>

    <script>
        // =================================================================
        //  TUS ENLACES CONFIGURADOS (CORREGIDOS A CSV)
        // =================================================================
        const enlaces = {
            "Lunes":     "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=0&single=true&output=csv",
            "Martes":    "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1905233272&single=true&output=csv",
            "Miercoles": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=745373517&single=true&output=csv",
            "Jueves":    "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=314818236&single=true&output=csv",
            "Viernes":   "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1396865785&single=true&output=csv"
        };
        // =================================================================

        let currentUser = "";

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const alumnoURL = urlParams.get('alumno');

            if (alumnoURL) {
                document.getElementById("studentName").value = alumnoURL;
                login();
            }
        };

        document.getElementById("studentName").addEventListener("keypress", function(e) {
            if (e.key === "Enter") login();
        });

        function login() {
            const input = document.getElementById("studentName").value.trim();
            if(!input) return alert("Por favor, escribe tu nombre.");
            
            currentUser = decodeURIComponent(input).toLowerCase();
            
            document.getElementById("login-screen").style.display = "none";
            document.querySelector(".table-container").style.display = "block";
            
            const nombreBonito = input.split(' ')
               .map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase())
               .join(' ');
               
            document.getElementById("user-display").innerText = "Usuario: " + nombreBonito + " (Salir)";
            
            cargarDia('Lunes');
        }

        function borrarYSalir() {
            window.history.pushState({}, document.title, window.location.pathname);
            location.reload();
        }

        function cargarDia(dia) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if (event) event.target.classList.add('active');

            const url = enlaces[dia];
            const tbody = document.querySelector('#horarioTable tbody');
            const loading = document.getElementById('loading');
            const noMsg = document.getElementById('no-classes-msg');
            const table = document.getElementById('horarioTable');

            tbody.innerHTML = '';
            noMsg.style.display = 'none';
            table.style.display = 'none';
            loading.style.display = 'block';

            Papa.parse(url, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    loading.style.display = 'none';
                    filtrarYMostrar(results.data);
                },
                error: function(err) {
                    loading.innerText = "‚ùå Error al cargar. Verifica el enlace.";
                }
            });
        }

        function filtrarYMostrar(data) {
            const tbody = document.querySelector('#horarioTable tbody');
            const table = document.getElementById('horarioTable');
            const noMsg = document.getElementById('no-classes-msg');
            let clasesEncontradas = 0;

            // Detectamos las cabeceras para buscar "TURNO", "HORA", "ALUMNO"
            const headers = Object.keys(data[0]);
            
            // Buscadores flexibles (para evitar errores si en excel pone "Hora " con espacio)
            const getColName = (keyword) => headers.find(h => h.toUpperCase().includes(keyword));
            
            const keyTurno = getColName("TURNO") || headers[0];
            const keyHora = getColName("HORA");
            const colsAlumnos = headers.filter(h => h.toUpperCase().includes("ALUMNO"));

            if (!keyHora || colsAlumnos.length === 0) {
                alert("Error: No encuentro las columnas HORA o ALUMNO en el Excel.");
                return;
            }

            data.forEach(fila => {
                let esMiClase = false;
                
                colsAlumnos.forEach(col => {
                    if (fila[col]) {
                        // Comparaci√≥n estricta
                        let celdaExcel = fila[col].toLowerCase().trim(); 
                        if (celdaExcel === currentUser) { 
                            esMiClase = true;
                        }
                    }
                });

                if (esMiClase && fila[keyHora]) {
                    clasesEncontradas++;
                    let tr = document.createElement('tr');
                    
                    let tdTurno = document.createElement('td');
                    tdTurno.innerText = fila[keyTurno] || "";
                    tr.appendChild(tdTurno);

                    let tdHora = document.createElement('td');
                    tdHora.innerText = fila[keyHora] || "";
                    tdHora.style.fontWeight = "bold";
                    tdHora.style.color = "#003366";
                    tr.appendChild(tdHora);

                    let tdEstado = document.createElement('td');
                    tdEstado.innerText = "‚úÖ Clase Asignada"; 
                    tr.appendChild(tdEstado);

                    tbody.appendChild(tr);
                }
            });

            if (clasesEncontradas > 0) {
                table.style.display = 'table';
            } else {
                noMsg.style.display = 'block';
            }
        }
    </script>
</body>
</html>
