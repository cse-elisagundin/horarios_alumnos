    <style>
        /* =========================================
           üé® ESTILOS VISUALES
           ========================================= */
        :root { 
            --c-primary: #243c7a;   /* Azul Oscuro */
            --c-secondary: #2b94cc; /* Azul Claro */
            --c-accent: #fa65c3;    /* Rosa */
            
            --bg-body: #f4f6f9;
            --bg-container: #ffffff;
            --whatsapp: #25D366; 
            --error: #dc3545;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-body); 
            margin: 0; 
            padding: 20px;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            color: #333;
        }

        .container { 
            background-color: var(--bg-container); 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(36, 60, 122, 0.15); 
            width: 100%; 
            max-width: 500px; 
            text-align: center;
        }

        .web-brand { margin-bottom: 25px; }
        .logo-img { max-width: 160px; }

        .brand-line {
            height: 4px;
            width: 100px;
            margin: 15px auto 0;
            background: linear-gradient(to right, var(--c-primary), var(--c-secondary), var(--c-accent));
            border-radius: 2px;
        }

        h2 { 
            color: var(--c-primary); 
            margin-bottom: 10px; 
            font-size: 24px; 
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }
        
        #status-indicator {
            font-size: 11px; 
            color: #8898aa; 
            margin-bottom: 25px; 
            text-transform: uppercase; 
            letter-spacing: 1.5px;
            font-weight: 600;
        }
        .unlocked { color: var(--c-accent) !important; font-weight: bold; }

        input { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #e1e9f0; 
            border-radius: 8px; 
            font-size: 16px; 
            margin-bottom: 20px; 
            box-sizing: border-box; 
            text-align: center;
            transition: all 0.3s ease;
            color: var(--c-primary);
            font-weight: 600;
            background-color: #fafbfc;
            text-transform: capitalize; 
        }
        input:focus { 
            border-color: var(--c-secondary); 
            background-color: #fff;
            outline: none; 
            box-shadow: 0 0 0 4px rgba(43, 148, 204, 0.15);
        }
        input.admin-mode { 
            border-color: var(--c-accent); 
            background-color: #fff0f9; 
            color: var(--c-accent);
        }
        input.readonly-mode { 
            background-color: #e9ecef; 
            color: #6c757d; 
            border: 1px dashed #ced4da; 
            cursor: not-allowed; 
        }

        .btn-main { 
            width: 100%; 
            padding: 14px; 
            background-color: var(--c-primary); 
            color: white; 
            border: 2px solid var(--c-primary);
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 700; 
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .btn-main:hover { 
            background-color: #1a2e5e; 
            border-color: #1a2e5e;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(36, 60, 122, 0.2);
        }

        .spinner {
            border: 4px solid #f3f3f3; 
            border-top: 4px solid var(--c-accent); 
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #resultado { margin-top: 30px; text-align: left; }
        
        #resultado h3 {
            color: var(--c-primary);
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            font-size: 18px;
            margin-bottom: 15px;
            text-transform: capitalize;
            /* Alineaci√≥n vertical para que la letra escolar cuadre bien */
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .dia-card { 
            background: #ffffff; 
            margin-bottom: 15px; 
            padding: 18px; 
            border-radius: 8px; 
            border: 1px solid #f0f0f0;
            border-left: 5px solid var(--c-accent); 
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            transition: transform 0.2s;
        }
        .dia-card:hover { transform: translateX(5px); }

        .dia-title { 
            font-weight: 800; 
            color: var(--c-primary); 
            text-transform: uppercase; 
            font-size: 14px;
            letter-spacing: 1px;
            display: block; 
            margin-bottom: 8px;
        }
        .hora-tag { 
            font-size: 20px; 
            color: var(--c-secondary); 
            font-weight: 700;
            display: block; 
        }

        #actions-panel { display: none; margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; }
        
        .btn-share { 
            width: 100%; padding: 12px; background: white; color: var(--c-secondary); 
            border: 2px solid var(--c-secondary); border-radius: 8px; font-weight: 700; 
            cursor: pointer; margin-bottom: 15px; text-transform: uppercase; transition: all 0.3s ease;
        }
        .btn-share:hover { 
            background-color: var(--c-accent); color: white; border-color: var(--c-accent);
            transform: translateY(-2px); box-shadow: 0 6px 12px rgba(250, 101, 195, 0.3);
        }
        
        .btn-reset { 
            background: none; border: none; color: var(--c-primary); font-weight: 600; 
            font-size: 14px; cursor: pointer; padding: 8px 16px; transition: color 0.3s;
        }
        .btn-reset:hover { color: var(--c-accent); text-decoration: underline; }
        
        #error-msg { 
            color: var(--error); background: #fff5f5; padding: 15px; border-radius: 8px;
            border: 1px solid #ffebeb; font-weight: 600; display: none; margin-top: 20px; 
        }

        .whatsapp-float {
            position: fixed; bottom: 25px; right: 25px; background-color: var(--whatsapp);
            color: white; padding: 12px 24px; border-radius: 50px; text-decoration: none;
            display: flex; align-items: center; gap: 10px; box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
            z-index: 1000; font-weight: bold; font-size: 15px; transition: all 0.3s ease;
        }
        .whatsapp-float:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.6);
        }
        .whatsapp-icon { width: 22px; height: 22px; fill: white; }
    </style>
</head>
<body>

<script>
// ==========================================
// üö® L√ìGICA ORIGINAL
// ==========================================
    const CONTRASE√ëA_MAESTRA = "010523"; 
    let SISTEMA_DESBLOQUEADO = false; 
// ==========================================

    const urls = {
        "Lunes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=0&single=true&output=csv",
        "Martes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1905233272&single=true&output=tsv",
        "Mi√©rcoles": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=745373517&single=true&output=tsv",
        "Jueves": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=314818236&single=true&output=tsv",
        "Viernes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1396865785&single=true&output=tsv"
    };

    let memoriaCache = {}; 

    // --- UTILIDADES ---
    function timeToMins(t) { if(!t) return 0; const [h, m] = t.split(':').map(Number); return h * 60 + m; }
    function minsToTime(m) { const hh = Math.floor(m / 60).toString().padStart(2,'0'); const mm = (m % 60).toString().padStart(2,'0'); return `${hh}:${mm}`; }
    
    function agruparHoras(lista) {
        if(!lista.length) return [];
        let times = lista.map(timeToMins).sort((a,b)=>a-b);
        let res=[]; let ini=times[0]; let fin=times[0]+30;
        for(let i=1; i<times.length; i++) { 
            if(times[i]===fin){fin+=30}
            else{res.push(`${minsToTime(ini)} - ${minsToTime(fin)}`);ini=times[i];fin=times[i]+30} 
        }
        res.push(`${minsToTime(ini)} - ${minsToTime(fin)}`); return res;
    }

    function leerHoja(url) {
        if (memoriaCache[url]) return Promise.resolve(memoriaCache[url]);
        return new Promise(resolve => {
            if (typeof Papa === 'undefined') {
                alert("Error: Librer√≠a no cargada."); return resolve([]);
            }
            Papa.parse(url + "&t=" + Date.now(), { 
                download:true, header:false, skipEmptyLines:true, 
                complete: res => { memoriaCache[url] = res.data; resolve(res.data); }, 
                error: e => resolve([]) 
            });
        });
    }

    async function ejecutarBusqueda(nombre) {
        document.getElementById('search-area').style.display = 'none';
        document.getElementById('error-msg').style.display = 'none';
        document.getElementById('loading-spinner').style.display = 'block';
        document.getElementById('resultado').innerHTML = '';
        
        // ASEGURAR QUE EST√Å OCULTO AL INICIAR B√öSQUEDA
        document.getElementById('actions-panel').style.display = 'none';

        // AQU√ç EST√Å EL CAMBIO: Color Azul Claro (#2b94cc) y Fuente Escolar
        let html = `<h3 style='border-bottom:2px solid #eee; padding-bottom:10px; text-transform: capitalize;'>
                        Horario: <span style="color: #2b94cc; font-family: 'Schoolbell', cursive; font-size: 26px;">${nombre}</span>
                    </h3>`;
        let encontrado = false;
        
        const nombreBuscado = nombre.toLowerCase().trim();
        const dias = Object.keys(urls);
        const promesas = dias.map(dia => leerHoja(urls[dia]));
        const resultados = await Promise.all(promesas);

        dias.forEach((dia, index) => {
            const data = resultados[index];
            if(!data || data.length === 0) return;
            let horas = [];
            for(let i=1; i < data.length; i++) {
                const row = data[i];
                let esta = false;
                for(let c=0; c < row.length; c++) {
                    if(row[c] && row[c].toString().toLowerCase().trim() === nombreBuscado) { esta = true; break; }
                }
                if(esta) {
                    let h = row[1] ? row[1].toString().trim().substring(0,5) : "";
                    if(h.includes(":")) horas.push(h);
                }
            }
            if(horas.length > 0) {
                encontrado = true;
                const bloques = agruparHoras(horas);
                html += `<div class="dia-card"><span class="dia-title">${dia}</span>${bloques.map(b => `<span class="hora-tag">‚è±Ô∏è ${b}</span>`).join('')}</div>`;
            }
        });

        document.getElementById('loading-spinner').style.display = 'none';

        if(encontrado) {
            document.getElementById('resultado').innerHTML = html;
            
            // üîí L√ìGICA DE SEGURIDAD DEFINITIVA
            if (SISTEMA_DESBLOQUEADO === true) {
                document.getElementById('actions-panel').style.display = 'block';
            }

        } else {
            const err = document.getElementById('error-msg');
            err.innerText = "‚ùå No se encontraron clases para ese alumno.";
            err.style.display = 'block';
            document.getElementById('search-area').style.display = 'block';
        }
    }

    // ==========================================
    // L√ìGICA DE CONTROL (LA CAJA M√ÅGICA)
    // ==========================================
    document.addEventListener('DOMContentLoaded', () => {
        const input = document.getElementById('magicInput');
        const btnBuscar = document.getElementById('btnBuscar');
        const btnCopiar = document.getElementById('btnCopiar');
        const btnReset = document.getElementById('btnReset');
        const status = document.getElementById('status-indicator');
        const errorMsg = document.getElementById('error-msg');

        const procesarInput = () => {
            const valor = input.value.trim();
            if(!valor) return;

            // BLOQUEADO
            if (!SISTEMA_DESBLOQUEADO) {
                if (valor === CONTRASE√ëA_MAESTRA) {
                    SISTEMA_DESBLOQUEADO = true;
                    status.innerText = "üîì MODO PROFESOR ACTIVO";
                    status.classList.add('unlocked');
                    input.classList.add('admin-mode');
                    input.value = ""; 
                    input.placeholder = "Escribe el nombre del alumno ahora...";
                    errorMsg.style.display = 'none'; 
                    alert("‚úÖ Acceso Correcto.");
                } else {
                    errorMsg.innerText = "‚ö†Ô∏è Error: Servicio no disponible. Contacta administraci√≥n.";
                    errorMsg.style.display = 'block';
                }
            } 
            // DESBLOQUEADO
            else {
                ejecutarBusqueda(valor);
            }
        };

        btnBuscar.addEventListener('click', procesarInput);
        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') procesarInput(); });

        btnCopiar.addEventListener('click', () => {
            const url = window.location.href.split('?')[0] + "?alumno=" + encodeURIComponent(input.value.trim());
            navigator.clipboard.writeText(url).then(() => { 
                const original = btnCopiar.innerText;
                btnCopiar.innerText = "‚úÖ ENLACE COPIADO";
                setTimeout(() => btnCopiar.innerText = original, 2000);
            });
        });

        btnReset.addEventListener('click', () => {
            window.history.pushState({}, document.title, window.location.pathname);
            document.getElementById('resultado').innerHTML = '';
            document.getElementById('actions-panel').style.display = 'none';
            document.getElementById('search-area').style.display = 'block';
            document.getElementById('error-msg').style.display = 'none';
            input.value = ""; 
            input.focus();
        });

        // ===============================================
        // MODO LECTURA PARA PADRES (Llega por URL)
        // ===============================================
        const params = new URLSearchParams(window.location.search);
        const alumnoURL = params.get('alumno');
        
        if (alumnoURL) {
            input.value = alumnoURL;
            input.readOnly = true; 
            input.classList.add('readonly-mode');
            btnBuscar.style.display = 'none'; 
            status.style.display = 'none'; 
            
            // Al ejecutar b√∫squeda sin desbloquear sistema, NO saldr√°n los botones de compartir
            ejecutarBusqueda(alumnoURL);
        }
    });
</script>
