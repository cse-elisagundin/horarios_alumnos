<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Alumnos</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <style>
        :root { 
            --primary: #003366; 
            --accent: #4a90e2; 
            --bg: #f4f4f9;      
        }
        
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding: 0; background-color: var(--bg); }

        /* === NUEVO DISEÑO DE PORTADA (LOGIN) === */
        #login-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            /* Fondo degradado moderno en vez de plano */
            background: linear-gradient(135deg, #003366 0%, #00509e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .login-card {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 380px;
            text-align: center;
            /* Animación suave de entrada */
            animation: slideUp 0.6s ease-out;
        }

        .logo-login {
            max-width: 160px;
            margin-bottom: 20px;
            mix-blend-mode: multiply;
        }

        .login-card h2 { color: var(--primary); margin: 0 0 10px 0; font-size: 24px; }
        .login-card p { color: #888; margin-bottom: 30px; font-size: 14px; }

        .input-group { position: relative; margin-bottom: 25px; }
        
        .login-card input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
            background: #f9f9f9;
        }
        .login-card input:focus { border-color: var(--accent); background: #fff; }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 51, 102, 0.3);
        }
        .btn-login:hover { background: var(--accent); transform: translateY(-2px); }

        /* === DISEÑO DE LA APP (HORARIO) === */
        #app-layer {
            display: none; /* Oculto al inicio */
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .header-app img { max-width: 150px; mix-blend-mode: multiply; margin-top: 10px;}
        h1 { color: var(--primary); margin-bottom: 20px; }

        .tabs { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-bottom: 25px; }
        .tab-btn { 
            padding: 8px 20px; background: white; border: 1px solid var(--primary); 
            color: var(--primary); border-radius: 50px; cursor: pointer; font-weight: 600; 
            transition: 0.2s; 
        }
        .tab-btn.active { background: var(--primary); color: white; }

        /* Tarjetas de Horas */
        .cards-list { display: flex; flex-direction: column; gap: 15px; padding-bottom: 40px;}
        
        .horario-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-left: 6px solid var(--accent);
            display: flex; align-items: center; justify-content: space-between;
        }
        .t-group { text-align: center; flex: 1; }
        .t-label { font-size: 10px; color: #999; font-weight: bold; letter-spacing: 1px; display: block; margin-bottom: 3px; }
        .t-val { font-size: 22px; font-weight: 800; color: var(--primary); }
        .t-arrow { font-size: 20px; color: #ddd; }
        .t-tag { background: #f0f7ff; color: var(--accent); padding: 3px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; margin-top: 5px; display: inline-block;}

        .msg-box { background: white; padding: 30px; border-radius: 10px; color: #777; font-style: italic; }
        
        #btn-logout { position: absolute; top: 15px; right: 20px; color: #666; font-size: 13px; cursor: pointer; text-decoration: underline;}

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="login-layer">
        <div class="login-card">
            <img src="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true" class="logo-login">
            <h2>Bienvenido</h2>
            <p>Consulta tus clases semanales</p>
            
            <div class="input-group">
                <input type="text" id="studentName" placeholder="Escribe tu nombre aquí...">
            </div>
            
            <button class="btn-login" onclick="iniciarSesion()">ENTRAR</button>
            <p style="font-size: 12px; margin-top: 20px; margin-bottom: 0; color: #bbb;">Acceso exclusivo para alumnos</p>
        </div>
    </div>

    <div id="app-layer">
        <div id="btn-logout" onclick="location.reload()">Cerrar Sesión</div>
        
        <div class="header-app">
            <img src="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
            <h1>Mis Clases</h1>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="cargarDia('Lunes')">Lunes</button>
            <button class="tab-btn" onclick="cargarDia('Martes')">Martes</button>
            <button class="tab-btn" onclick="cargarDia('Miercoles')">Miércoles</button>
            <button class="tab-btn" onclick="cargarDia('Jueves')">Jueves</button>
            <button class="tab-btn" onclick="cargarDia('Viernes')">Viernes</button>
        </div>

        <div id="status-msg" style="display:none; color:var(--primary); font-weight:bold; margin:20px;">Cargando...</div>
        <div id="horario-container" class="cards-list"></div>
    </div>
