<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Elisa Gundín</title>
    
    <meta name="theme-color" content="#243c7a">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    
    <style>
        :root { 
            /* TUS COLORES EXACTOS */
            --c-primary: #243c7a;   /* Azul Oscuro */
            --c-secondary: #2b94cc; /* Azul Claro */
            --c-pink: #fa65c3;      /* Rosa Corporativo */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
            /* DEGRADADO CORPORATIVO: 
               Fondo radial que centra la atención.
               Combina tus dos azules para dar profundidad. */
            background: radial-gradient(circle at center, #365299 0%, var(--c-primary) 100%);
            
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            /* Animación de entrada */
            animation: fadeIn 1.2s ease-out;
        }

        /* LOGO */
        .logo-img {
            width: 280px;
            height: 280px;
            object-fit: contain;
            /* Círculo blanco detrás del logo para que resalte sobre el azul */
            background: white; 
            border-radius: 50%;
            padding: 20px;
            /* Sombra suave */
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        /* TEXTOS */
        .text-group {
            text-align: left;
        }

        h1 {
            margin: 0;
            font-size: 5rem;
            font-weight: 800;
            line-height: 1;
            text-shadow: 2px 4px 10px rgba(0,0,0,0.2);
        }

        /* "Elisa Gundín" en el color ROSA de la marca */
        .h1-highlight {
            color: var(--c-pink); 
            display: block;
        }

        p.subtitle {
            margin: 15px 0 0 5px;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.9;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 15px;
            display: inline-block;
        }

        /* --- VERSIÓN MÓVIL --- */
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
                text-align: center;
                gap: 25px;
            }

            .text-group {
                text-align: center;
            }

            .logo-img {
                width: 160px; /* Ajustado para móvil */
                height: 160px;
                padding: 15px;
            }

            h1 {
                font-size: 3rem; /* Texto más contenido en móvil */
            }

            p.subtitle {
                font-size: 0.9rem;
                letter-spacing: 2px;
            }
        }

        /* Animación */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <img src="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true" alt="Logo CSE" class="logo-img">
        
        <div class="text-group">
            <h1>CSE <br><span class="h1-highlight">Elisa Gundín</span></h1>
            <p class="subtitle">Centre d'Estudis i Suport Educatiu</p>
        </div>
    </div>

</body>
</html>
