<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios Alumnos</title>
    
    <link rel="icon" type="image/png" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        /* =========================================

        :root { 
            --deep-blue: #243c7a;   
            --bright-blue: #2b94cc; 
            --pink-pop: #fa65c3;    
            --bg-color: #f0f4f8;
            --card-bg: #ffffff;
            --text-main: #333333;
            --whatsapp: #25D366; 
        }
        
        body { 
            font-family: 'Segoe UI', 'Roboto', Helvetica, Arial, sans-serif; 
            background: linear-gradient(135deg, #f0f4f8 0%, #e1e9f0 100%); 
            margin: 0; 
            padding: 20px;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            color: var(--text-main);
        }

        .container { 
            background-color: var(--card-bg); 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(36, 60, 122, 0.15); 
            width: 100%; 
            max-width: 480px; 
            text-align: center;
            border-top: 5px solid var(--deep-blue); 
            transition: transform 0.3s ease;
        }

        .logo-img { 
            max-width: 160px; 
            margin-bottom: 25px; 
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        h2 { 
            color: var(--deep-blue); 
            margin-bottom: 10px; 
            font-size: 24px; 
            font-weight: 700;
        }
        
        #status-indicator {
            font-size: 11px; 
            color: #8898aa; 
            margin-bottom: 25px; 
            text-transform: uppercase; 
            letter-spacing: 1.5px;
            font-weight: 600;
        }
        .unlocked { color: var(--pink-pop) !important; font-weight: bold; }

        input { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #e1e9f0; 
            border-radius: 12px; 
            font-size: 16px; 
            margin-bottom: 20px; 
            box-sizing: border-box; 
            text-align: center;
            transition: all 0.3s ease;
            color: var(--deep-blue);
            font-weight: 500;
            background-color: #fafbfc;
        }
        input:focus { 
            border-color: var(--bright-blue); 
            background-color: #fff;
            outline: none; 
            box-shadow: 0 0 0 4px rgba(43, 148, 204, 0.15);
        }
        input.admin-mode { 
            border-color: var(--pink-pop); 
            background-color: #fff0f9; 
            color: var(--pink-pop);
        }
        input.readonly-mode { 
            background-color: #e9ecef; 
            color: #6c757d; 
            border: 1px dashed #ced4da; 
            cursor: not-allowed; 
        }

        .btn-main { 
            width: 100%; 
            padding: 16px; 
            background: linear-gradient(135deg, var(--deep-blue) 0%, var(--bright-blue) 100%);
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-size: 16px; 
            font-weight: 700; 
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(43, 148, 204, 0.3);
            transition: transform 0.2s;
        }
        .btn-main:hover { transform: translateY(-2px); }

        .spinner {
            border: 4px solid rgba(0,0,0,0.1); 
            border-top: 4px solid var(--deep-blue); 
            border-right: 4px solid var(--bright-blue);
            border-bottom: 4px solid var(--pink-pop);
            border-radius: 50%;
            width: 45px; height: 45px;
            animation: spin 0.8s linear infinite;
            margin: 30px auto;
            display: none; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #resultado { margin-top: 30px; text-align: left; }
        #resultado h3 {
            color: var(--deep-blue);
            font-size: 18px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .dia-card { 
            background: #ffffff; 
            margin-bottom: 15px; 
            padding: 18px; 
            border-radius: 12px; 
            border: 1px solid #f0f0f0;
            border-left: 6px solid var(--pink-pop); 
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }
        .dia-title { 
            font-weight: 800; 
            color: var(--deep-blue); 
            text-transform: uppercase; 
            font-size: 13px;
            display: block; 
            margin-bottom: 8px;
        }
        .hora-tag { 
            font-size: 20px; 
            color: var(--bright-blue); 
            font-weight: 600;
            display: block; 
        }

        #actions-panel { display: none; margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; }
        
        .btn-share { 
            width: 100%; padding: 14px; background: var(--pink-pop); color: white; 
            border: none; border-radius: 12px; font-weight: bold; cursor: pointer; 
            margin-bottom: 15px; box-shadow: 0 4px 12px rgba(250, 101, 195, 0.3);
        }
        .btn-share:hover { background: #d64cb2; }
        
        .btn-reset { 
            background: none; border: 2px solid transparent; color: var(--deep-blue); 
            font-size: 14px; font-weight: 600; cursor: pointer; padding: 8px 16px; border-radius: 8px;
        }
        .btn-reset:hover { background: #eef2f7; }
        
        #error-msg { 
            color: #dc3545; background: #fff5f5; padding: 15px; border-radius: 8px;
            font-weight: 600; display: none; margin-top: 20px; border: 1px solid #ffebeb;
        }

            position: fixed; bottom: 25px; right: 25px; background-color
