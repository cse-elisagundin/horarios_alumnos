<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios Academia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { --primary: #003366; --bg: #f4f7f9; }
        body { 
            font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; 
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .container { 
            background: white; padding: 30px; border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 500px; text-align: center;
        }
        .logo-img { max-width: 180px; margin-bottom: 20px; }
        h2 { color: var(--primary); margin-bottom: 20px; }
        
        input { 
            width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; 
            font-size: 16px; margin-bottom: 15px; box-sizing: border-box;
        }
        button { 
            width: 100%; padding: 14px; background: var(--primary); color: white; 
            border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer;
        }
        button:hover { background: #002244; }

        /* RESULTADOS */
        #resultado { margin-top: 20px; text-align: left; }
        .dia-card { 
            background: #eef2f7; margin-bottom: 10px; padding: 15px; 
            border-radius: 8px; border-left: 5px solid var(--primary);
        }
        .dia-title { font-weight: bold; color: var(--primary); text-transform: uppercase; display: block; margin-bottom: 5px;}
        .hora-tag { font-size: 18px; color: #333; display: block; }
        
        .error-log { color: red; font-size: 12px; margin-top: 10px; display: none;}
    </style>
</head>
<body>

<div class="container">
    <img src="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true" class="logo-img" alt="Logo">
    
    <div id="buscador">
        <h2>Consulta tu Horario</h2>
        <input type="text" id="alumnoInput" placeholder="Nombre completo exacto...">
        <button onclick="iniciarBusqueda()" id="btnBuscar">VER MI HORARIO</button>
        <p id="loading" style="display:none; color:#003366; font-weight:bold; margin-top:10px;">Buscando en todas las hojas...</p>
        <div id="debugLog" class="error-log"></div>
    </div>

    <div id="resultado"></div>
    <button id="btnLimpiar" onclick="location.href = window.location.pathname" style="display:none; margin-top:20px; background:#666;">BUSCAR OTRO</button>
</div>

<script>
    // TUS ENLACES DE GOOGLE SHEETS
    const urls = {
        "Lunes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=0&single=true&output=csv",
        "Martes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1905233272&single=true&output=tsv",
        "Miércoles": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=745373517&single=true&output=tsv",
        "Jueves": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=314818236&single=true&output=tsv",
        "Viernes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1396865785&single=true&output=tsv"
    };

    // LÓGICA DE TIEMPO (Agrupar horas)
    function timeToMins(t) { const [h, m] = t.split(':').map(Number); return h * 60 + m; }
    function minsToTime(m) { 
        const hh = Math.floor(m / 60).toString().padStart(2,'0');
        const mm = (m % 60).toString().padStart(2,'0');
        return `${hh}:${mm}`;
    }

    function agruparHoras(lista) {
        if(!lista.length) return [];
        let times = lista.map(timeToMins).sort((a,b)=>a-b);
        let resultado = [];
        let inicio = times[0];
        let fin = times[0] + 30; 

        for(let i=1; i < times.length; i++) {
            if(times[i] === fin) { fin += 30; } 
            else {
                resultado.push(`${minsToTime(inicio)} - ${minsToTime(fin)}`);
                inicio = times[i];
                fin = times[i] + 30;
            }
        }
        resultado.push(`${minsToTime(inicio)} - ${minsToTime(fin)}`);
        return resultado;
    }

    // LECTURA DE DATOS
    function leerHoja(url) {
        return new Promise(resolve => {
            Papa.parse(url, {
                download: true, header: false, skipEmptyLines: true,
                complete: function(results) { resolve(results.data); },
                error: function(err) { console.error("Error lectura", err); resolve([]); }
            });
        });
    }

    // PROCESO DE BÚSQUEDA
    async function iniciarBusqueda() {
        const nombre = document.getElementById('alumnoInput').value.trim().toLowerCase();
        if(!nombre) return alert("Escribe un nombre");

        document.getElementById('loading').style.display = 'block';
        document.getElementById('btnBuscar').style.display = 'none';
        document.getElementById('resultado').innerHTML = '';
        document.getElementById('debugLog').style.display = 'none';

        let encontroAlgo = false;
        let htmlFinal = `<h3 style='color:#003366'>Horario de: ${document.getElementById('alumnoInput').value}</h3>`;

        for (const [dia, url] of Object.entries(urls)) {
            try {
                const data = await leerHoja(url);
                if(!data || data.length === 0) continue;

                let horasDelDia = [];
                for(let i=1; i < data.length; i++) {
                    const row = data[i];
                    if(row.length < 2) continue; 
                    let estaEnFila = false;
                    for(let c=2; c < row.length; c++) {
                        if(row[c] && row[c].toString().toLowerCase().trim() === nombre) {
                            estaEnFila = true; break;
                        }
                    }
                    if(estaEnFila) {
                        let h = row[1] ? row[1].toString().trim() : "";
                        if(h.length > 5) h = h.substring(0, 5); 
                        if(h.includes(":")) horasDelDia.push(h);
                    }
                }

                if(horasDelDia.length > 0) {
                    encontroAlgo = true;
                    const bloques = agruparHoras(horasDelDia);
                    htmlFinal += `
                    <div class="dia-card">
                        <span class="dia-title">${dia}</span>
                        ${bloques.map(b => `<span class="hora-tag">⏱️ ${b}</span>`).join('')}
                    </div>`;
                }
            } catch (e) {
                document.getElementById('debugLog').innerText += ` Error en ${dia}: ${e.message}`;
            }
        }

        document.getElementById('loading').style.display = 'none';
        
        if(!encontroAlgo) {
            document.getElementById('resultado').innerHTML = "<p style='color:red; font-weight:bold;'>No se encontraron clases para este alumno.</p>";
            document.getElementById('btnBuscar').style.display = 'block'; 
        } else {
            document.getElementById('resultado').innerHTML = htmlFinal;
            document.getElementById('buscador').querySelector('input').style.display = 'none'; 
            document.getElementById('btnBuscar').style.display = 'none';
            document.getElementById('btnLimpiar').style.display = 'block';
        }
    }

    // EVENTOS
    document.getElementById("alumnoInput").addEventListener("keypress", function(e) {
        if (e.key === "Enter") iniciarBusqueda();
    });

    // === AQUÍ ESTÁ LA MAGIA PARA LOS ENLACES ===
    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        const alumnoURL = params.get('alumno'); // Coge el nombre de la url ?alumno=Roberto...
        if (alumnoURL) {
            document.getElementById('alumnoInput').value = alumnoURL; // Lo escribe en la caja
            iniciarBusqueda(); // Pulsa el botón automáticamente
        }
    };
</script>
</body>
</html>
