<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios Academia</title>
    <style>
        :root {
            --primary-color: #003366;
            --bg-color: #f4f7f9;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-color); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 90%; 
            max-width: 450px; 
            text-align: center;
        }
        .logo-container { margin-bottom: 20px; }
        .logo-container img { max-width: 180px; height: auto; }
        
        h2 { color: var(--primary-color); margin-bottom: 25px; font-size: 22px; }
        
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        
        input[type="text"] { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus { border-color: var(--primary-color); outline: none; }

        button { 
            width: 100%; 
            padding: 14px; 
            background-color: var(--primary-color); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover { background-color: #002244; }

        /* Estilos para el horario una vez cargado */
        #resultado { margin-top: 20px; text-align: left; }
        .dia-seccion { 
            background: #eef2f7; 
            margin-bottom: 10px; 
            padding: 15px; 
            border-radius: 8px; 
            border-left: 5px solid var(--primary-color);
        }
        .dia-nombre { font-weight: bold; color: var(--primary-color); display: block; margin-bottom: 5px; text-transform: uppercase; font-size: 14px; }
        .hora-detalle { font-size: 18px; color: #333; }
        .no-clase { color: #999; font-style: italic; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-container">
        <img src="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true" alt="Logo">
    </div>
    
    <div id="login-area">
        <h2>Consulta tu Horario</h2>
        <div class="input-group">
            <label for="alumnoNombre">Nombre del Alumno:</label>
            <input type="text" id="alumnoNombre" placeholder="Escribe tu nombre aquí...">
        </div>
        <button onclick="buscarHorario()">VER MI HORARIO</button>
    </div>

    <div id="resultado"></div>
</div>

<script>
    const urls = {
        "Lunes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=0&single=true&output=csv",
        "Martes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1905233272&single=true&output=tsv",
        "Miércoles": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=745373517&single=true&output=tsv",
        "Jueves": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=314818236&single=true&output=tsv",
        "Viernes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1396865785&single=true&output=tsv"
    };

    async function buscarHorario() {
        const nombreBuscado = document.getElementById('alumnoNombre').value.trim().toLowerCase();
        const resultadoDiv = document.getElementById('resultado');
        
        if (!nombreBuscado) {
            alert("Por favor, introduce un nombre.");
            return;
        }

        resultadoDiv.innerHTML = "<p>Buscando horarios...</p>";

        let contenidoHtml = `<h3>Horarios para: ${document.getElementById('alumnoNombre').value}</h3>`;
        let encontradoCualquierDia = false;

        for (const [dia, url] of Object.entries(urls)) {
            try {
                const response = await fetch(url);
                const data = await response.text();
                // El Lunes es CSV (coma), el resto son TSV (tabulador) según tus enlaces
                const separador = dia === "Lunes" ? "," : "\t";
                const filas = data.split("\n");
                
                let horaAlumno = null;

                for (let i = 1; i < filas.length; i++) {
                    const columnas = filas[i].split(separador);
                    if (columnas.length < 3) continue;

                    // Buscamos el nombre en las columnas de alumnos (C en adelante, índice 2+)
                    const tieneClase = columnas.slice(2).some(col => col.trim().toLowerCase() === nombreBuscado);
                    
                    if (tieneClase) {
                        const horaInicio = columnas[1].trim(); // Columna B (Hora)
                        // Calculamos hora salida (sumar 30 min)
                        const [h, m] = horaInicio.split(':').map(Number);
                        let date = new Date();
                        date.setHours(h, m + 30);
                        const horaFin = date.getHours().toString().padStart(2, '0') + ":" + date.getMinutes().toString().padStart(2, '0');
                        
                        horaAlumno = `${horaInicio} - ${horaFin}`;
                        break;
                    }
                }

                if (horaAlumno) {
                    encontradoCualquierDia = true;
                    contenidoHtml += `
                        <div class="dia-seccion">
                            <span class="dia-nombre">${dia}</span>
                            <span class="hora-detalle">⏱️ ${horaAlumno}</span>
                        </div>`;
                }
            } catch (error) {
                console.error("Error cargando " + dia, error);
            }
        }

        if (!encontradoCualquierDia) {
            resultadoDiv.innerHTML = "<p style='color:red;'>No se encontró ningún horario para ese nombre.</p>";
        } else {
            resultadoDiv.innerHTML = contenidoHtml;
            document.getElementById('login-area').style.display = 'none'; // Ocultamos el buscador para limpiar la vista
        }
    }
</script>

</body>
</html>
