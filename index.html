<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Alumnos | CSE Elisa Gundín</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { 
            --primary: #003366; /* Azul Oscuro Corporativo */
            --accent: #4a90e2;  /* Azul más claro */
            --bg: #f4f4f9;      
            --white: #ffffff;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            padding: 20px; 
            text-align: center; 
        }
        
        /* === ESTILOS VISUALES DEL LOGIN (SOLO ESTÉTICA) === */
        #login-screen {
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%;
            /* Fondo azul elegante */
            background: linear-gradient(135deg, var(--primary) 0%, #001a33 100%);
            display: flex; 
            justify-content: center; 
            align-items: center;
            z-index: 1000;
        }

        .login-box {
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 90%; 
            max-width: 400px; 
            text-align: center;
        }

        /* Logo dentro del login */
        .login-logo {
            max-width: 180px; 
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .login-box h2 { 
            margin-top: 0; 
            color: var(--primary); 
            text-transform: uppercase;
            font-size: 20px;
        }
        
        .login-box p { 
            color: #666; 
            font-size: 14px; 
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%; 
            padding: 15px; 
            margin: 10px 0 20px 0; /* Espacio asegurado abajo */
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 16px; 
            box-sizing: border-box; 
            text-align: center;
        }

        .login-box button {
            display: block; /* Asegura que se vea */
            width: 100%; 
            padding: 15px; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            cursor: pointer; 
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .login-box button:hover { 
            background: #002244; 
        }

        .hint { 
            font-size: 12px; 
            color: #888; 
            margin-top: 20px; 
            display: block;
        }

        /* === ESTILOS INTERNOS (RESTO DE LA WEB) === */
        
        /* Logo de cabecera (cuando entras) con truco de transparencia */
        .header-logo {
            max-width: 150px;
            display: block;
            margin: 0 auto 10px auto;
            mix-blend-mode: multiply; 
        }

        h1 { color: var(--primary); margin-bottom: 25px; }
        
        /* Pestañas */
        .tabs { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; background: white; border: 2px solid var(--primary); color: var(--primary); border-radius: 25px; cursor: pointer; font-weight: bold; transition: all 0.3s; }
        .tab-btn:hover { background: #e6f0ff; }
        .tab-btn.active { background: var(--primary); color: white; }

        /* Tabla */
        .table-container { overflow-x: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-radius: 10px; background: white; max-width: 800px; margin: 0 auto; display: none; }
        table { width: 100%; border-collapse: collapse; min-width: 300px; }
        th, td { padding: 12px 15px; text-align: center; border-bottom: 1px solid #eee; font-size: 15px; }
        th { background-color: var(--primary); color: white; text-transform: uppercase; }
        
        .no-classes { padding: 30px; color: #666; font-style: italic; }

        #user-display { position: absolute; top: 20px; right: 20px; font-size: 14px; color: white; cursor: pointer; text-decoration: underline; background: rgba(0,0,0,0.1); padding: 5px 10px; border-radius: 5px;}
        /* Estilo para el botón de salir dentro de la web (fondo claro) */
        body.logged-in #user-display { color: #555; background: none; }

    </style>
</head>
