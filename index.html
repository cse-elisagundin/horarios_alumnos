<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Elisa Gund칤n</title>
    
    <meta name="theme-color" content="#243c7a">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    
    <style>
        :root { 
            --c-primary: #243c7a;   /* Azul Oscuro */
            --c-secondary: #2b94cc; /* Azul Claro */
            --c-pink: #fa65c3;      /* Rosa */
            --c-whatsapp: #25D366;  /* Verde WhatsApp */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at center, #365299 0%, var(--c-primary) 100%);
            margin: 0;
            padding: 0;
            
            /* CAMBIO CLAVE 1: Usamos min-height en vez de height para permitir scroll si hace falta */
            min-height: 100vh;
            width: 100%;
            
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* CAMBIO CLAVE 2: Quitamos el overflow hidden para que no corte contenido */
            overflow-x: hidden; 
            color: white;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            padding: 20px; /* Margen de seguridad para que no toque los bordes */
            max-width: 1200px;
            width: 100%;
            animation: fadeIn 1.2s ease-out;
            box-sizing: border-box; /* Asegura que el padding no desborde */
        }

        /* LOGO */
        .logo-img {
            width: 280px;
            height: 280px;
            object-fit: contain;
            background: white; 
            border-radius: 50%;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        /* TEXTOS */
        .text-group {
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            margin: 0;
            font-size: 5rem;
            font-weight: 800;
            line-height: 1;
            text-shadow: 2px 4px 10px rgba(0,0,0,0.2);
            color: white;
        }

        .h1-highlight {
            color: var(--c-secondary);
            display: block;
            margin-top: 10px;
        }

        .special-i { position: relative; display: inline-block; }
        .special-i::after {
            content: '췂'; position: absolute; left: 50%; top: -0.15em;
            transform: translateX(-50%); color: var(--c-pink); font-weight: 800;
        }

        p.subtitle {
            margin: 20px 0 30px 5px;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.9;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 15px;
            display: inline-block;
        }

        /* --- BOTONERA --- */
        .button-container {
            display: flex;
            gap: 15px;
            margin-left: 5px;
            flex-wrap: wrap; /* Permite que bajen si no caben */
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 28px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            white-space: nowrap; /* Evita que el texto del bot칩n se parta */
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn-whatsapp { background-color: var(--c-whatsapp); }
        .btn-call { background-color: var(--c-secondary); }
        .btn-icon { margin-right: 8px; font-size: 1.2rem; }

        /* --- VERSI칍N M칍VIL OPTIMIZADA --- */
        @media (max-width: 900px) {
            body {
                /* Aseguramos scroll vertical en m칩viles peque침os */
                align-items: flex-start; 
                padding-top: 40px; 
                padding-bottom: 40px;
            }

            .main-container {
                flex-direction: column;
                text-align: center;
                gap: 20px; /* Menos espacio entre logo y texto */
            }

            .text-group {
                text-align: center;
                align-items: center;
            }

            .logo-img {
                /* LOGO M츼S PEQUE칌O para ganar espacio */
                width: 140px; 
                height: 140px;
                padding: 15px;
            }

            h1 { font-size: 2.8rem; } /* Texto un poco m치s peque침o */

            .h1-highlight { margin-top: 5px; }

            p.subtitle {
                font-size: 0.85rem;
                letter-spacing: 2px;
                margin-top: 15px;
                margin-bottom: 25px;
            }

            /* BOTONES EN M칍VIL */
            .button-container {
                justify-content: center;
                gap: 10px;
                margin-left: 0;
            }
            
            .btn {
                /* Botones m치s compactos */
                padding: 10px 20px; 
                font-size: 1rem;
                width: auto; /* Dejamos que el ancho sea autom치tico */
                min-width: 120px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <img src="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true" alt="Logo CSE" class="logo-img">
        
        <div class="text-group">
            <h1>
                CSE <br>
                <span class="h1-highlight">
                    Elisa Gund<span class="special-i">&#305;</span>n
                </span>
            </h1>
            <p class="subtitle">Centre d'Estudis i Suport Educatiu</p>

            <div class="button-container">
                <a href="https://wa.me/34693067214?text=Hola,%20quisiera%20informaci%C3%B3n%20sobre%20las%20clases" target="_blank" class="btn btn-whatsapp">
                    <span class="btn-icon">游눫</span> WhatsApp
                </a>
                
                <a href="tel:+34693067214" class="btn btn-call">
                    <span class="btn-icon">游</span> Llamar
                </a>
            </div>
        </div>
    </div>

</body>
</html>
