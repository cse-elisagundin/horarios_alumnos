<!DOCTYPE html>

<head>

    <title>Horario Alumnos</title>
    <style>
        :root { 
            --primary: #003366; 
            --accent: #4a90e2; 
            --bg: #f4f4f9;      
            --card-bg: #ffffff;
        }
        
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--bg); margin: 0; padding: 0; text-align: center; }
        
        /* LOGO */
        .logo-img {
            max-width: 180px;
            display: block;
            margin: 0 auto 15px auto;
            mix-blend-mode: multiply; 
        }

        /* === PANTALLA 1: LOGIN === */
        #screen-login {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background-color: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 { margin: 10px 0 5px; color: var(--primary); font-size: 22px; }
        .login-box p { color: #666; font-size: 14px; margin-bottom: 25px; }

        .login-box input {
            width: 100%; padding: 15px; margin-bottom: 20px;
            border: 2px solid #eee; border-radius: 8px;
            font-size: 16px; text-align: center; outline: none; box-sizing: border-box;
        }
        .login-box input:focus { border-color: var(--accent); }

        .login-box button {
            width: 100%; padding: 15px;
            background: var(--accent); color: white;
            border: none; border-radius: 8px;
            font-size: 16px; font-weight: bold; cursor: pointer;
            transition: background 0.2s;
        }
        .login-box button:hover { background: #357abd; }
        .login-box button:active { transform: scale(0.98); } /* Efecto visual de pulsado */

        /* === PANTALLA 2: APP === */
        #screen-app {
            display: none; 
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            min-height: 100vh;
        }

        h1 { color: var(--primary); margin-bottom: 20px; }
        
        .tabs { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; background: white; border: 2px solid var(--primary); color: var(--primary); border-radius: 25px; cursor: pointer; font-weight: bold; transition: all 0.3s; }
        .tab-btn:hover { background: #e6f0ff; }
        .tab-btn.active { background: var(--primary); color: white; }

        .cards-container { display: flex; flex-direction: column; gap: 15px; padding-bottom: 50px;}

        .horario-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-left: 8px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: slideUp 0.3s ease-out;
        }

        .time-group { text-align: center; flex: 1; }
        .time-label { display: block; font-size: 10px; color: #888; font-weight: bold; text-transform: uppercase; margin-bottom: 4px; letter-spacing: 1px;}
        .time-val { font-size: 24px; font-weight: 800; color: var(--primary); }
        .arrow { font-size: 20px; color: #ccc; }
        .turno-tag { background: #eef4ff; color: var(--primary); padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; margin-top: 4px; display: inline-block;}

        .no-classes { background: white; padding: 30px; border-radius: 10px; color: #888; font-style: italic; }
        #btn-salir { position: absolute; top: 20px; right: 20px; font-size: 14px; color: #666; cursor: pointer; text-decoration: underline; }

        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
