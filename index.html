<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Alumnos | CSE Elisa Gundín</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            /* Fondo Azul Corporativo para toda la web */
            background-color: #003366; 
            margin: 0; 
            padding: 20px; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* --- CONTENEDOR PRINCIPAL (CAJA BLANCA) --- */
        .main-card {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px; /* Ancho máximo para que quede elegante */
            text-align: center;
        }

        /* LOGO */
        .logo-img {
            max-width: 180px;
            display: block;
            margin: 0 auto 20px auto;
        }

        h2, h1 { color: #003366; margin-top: 0; }
        p { color: #666; font-size: 14px; margin-bottom: 20px; }

        /* INPUTS Y BOTONES */
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            box-sizing: border-box; /* Importante para que no se salga */
            text-align: center;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #003366; /* Azul Oscuro */
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            display: block; /* Asegura que se vea */
        }

        button:hover { background-color: #004a8f; }

        /* --- ESTILOS DEL HORARIO (OCULTO AL PRINCIPIO) --- */
        #app-view { display: none; width: 100%; max-width: 800px; }
        
        /* Pestañas de días */
        .tabs { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; margin-bottom: 20px; }
        .tab-btn { 
            width: auto; padding: 10px 15px; 
            background: white; color: #003366; border: 1px solid #003366; 
            border-radius: 20px; margin: 0; font-size: 14px;
        }
        .tab-btn.active { background: #003366; color: white; }

        /* Tabla */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #003366; color: white; padding: 10px; }
        td { padding: 10px; border-bottom: 1px solid #eee; text-align: center; }
        
        .hint { font-size: 12px; color: #888; margin-top: 15px; display: block; }
        .cerrar-sesion { color: white; text-decoration: underline; cursor: pointer; position: absolute; top: 20px; right: 20px; font-size: 14px;}
        
        /* Ajuste para cuando se ve el horario (la tarjeta crece) */
        .full-width { max-width: 800px; }
    </style>
</head>
<body>

    <div id="login-view" class="main-card">
        <img src="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true" class="logo-img" alt="Logo">
        
        <h2>Acceso Alumnos</h2>
        <p>Introduce tu nombre completo para ver tu horario</p>
        
        <input type="text" id="studentName" placeholder="Nombre Apellido">
        <button onclick="login()">VER MI HORARIO</button>
        
        <span class="hint">El nombre debe coincidir con el registro.</span>
    </div>

    <div id="app-view" class="main-card full-width">
