<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Elisa Gundín</title>
    
    <meta name="theme-color" content="#243c7a">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    
    <style>
        :root { 
            --c-primary: #243c7a;   /* Azul Oscuro */
            --c-secondary: #2b94cc; /* Azul Claro */
            --bg-gradient: linear-gradient(135deg, #243c7a 0%, #15234a 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient); /* Fondo azul corporativo pantalla completa */
            margin: 0;
            padding: 0;
            height: 100vh; /* Ocupa el 100% de la altura */
            width: 100vw;  /* Ocupa el 100% del ancho */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Evita barras de desplazamiento */
            color: white;
        }

        /* Contenedor principal que organiza Logo y Texto */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px; /* Separación entre logo y texto */
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            animation: fadeIn 1.5s ease-out; /* Animación de entrada suave */
        }

        /* LOGO */
        .logo-img {
            width: 280px;  /* Muy grande */
            height: 280px;
            object-fit: contain;
            background: white;
            border-radius: 50%;
            padding: 20px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5); /* Sombra para que flote */
            border: 5px solid rgba(255,255,255,0.1);
        }

        /* TEXTOS */
        .text-group {
            text-align: left;
        }

        h1 {
            margin: 0;
            font-size: 5rem; /* Gigante */
            font-weight: 800;
            line-height: 1;
            text-shadow: 2px 4px 10px rgba(0,0,0,0.3);
        }

        .h1-highlight {
            color: #6ebbf5; /* Un azul cian para resaltar "Elisa Gundín" si quieres */
            display: block; /* Fuerza salto de línea si es necesario */
        }

        p.subtitle {
            margin: 15px 0 0 5px; /* Un poco de margen */
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.9;
            border-top: 1px solid rgba(255,255,255,0.3);
            padding-top: 15px;
            display: inline-block;
        }

        /* --- VERSIÓN MÓVIL --- */
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column; /* Pone uno encima de otro */
                text-align: center;
                gap: 30px;
            }

            .text-group {
                text-align: center;
            }

            .logo-img {
                width: 180px; /* Un poco más pequeño en móvil para que quepa */
                height: 180px;
            }

            h1 {
                font-size: 3.5rem; /* Ajuste para pantallas estrechas */
            }

            p.subtitle {
                font-size: 1rem;
                letter-spacing: 2px;
            }
        }

        /* Animación suave al cargar */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <img src="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true" alt="Logo CSE" class="logo-img">
        
        <div class="text-group">
            <h1>CSE <br><span class="h1-highlight">Elisa Gundín</span></h1>
            <p class="subtitle">Centre d'Estudis i Suport Educatiu</p>
        </div>
    </div>

</body>
</html>
