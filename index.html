<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Alumnos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { 
            --primary: #003366; /* Azul oscuro corporativo */
            --accent: #4a90e2;  /* Azul claro para detalles */
            --bg: #f4f4f9;      /* Fondo gris suave */
            --card-bg: #ffffff; /* Fondo de las tarjetas */
        }
        
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--bg); margin: 0; padding: 20px; text-align: center; }
        
        /* LOGO */
        .logo-img { max-width: 200px; display: block; margin: 0 auto 10px auto; mix-blend-mode: multiply; }

        h1 { color: var(--primary); margin-bottom: 20px; margin-top: 0; }
        
        /* PESTA√ëAS (BOTONES D√çAS) */
        .tabs { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .tab-btn { padding: 10px 20px; background: white; border: 2px solid var(--primary); color: var(--primary); border-radius: 25px; cursor: pointer; font-weight: bold; transition: all 0.3s; }
        .tab-btn:hover { background: #e6f0ff; }
        .tab-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(0,51,102,0.3); }

        /* --- NUEVO DISE√ëO: TARJETAS DE HORARIO --- */
        .cards-container { 
            max-width: 600px; 
            margin: 0 auto; 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
        }

        .horario-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08); /* Sombra suave */
            border-left: 8px solid var(--accent); /* L√≠nea de color a la izquierda */
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s;
        }

        .horario-card:hover { transform: translateY(-3px); }

        /* Bloques de hora dentro de la tarjeta */
        .time-block { text-align: left; flex: 1; }
        .time-label { 
            display: block; 
            font-size: 11px; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            color: #888; 
            margin-bottom: 5px; 
            font-weight: bold;
        }
        .time-value { 
            font-size: 28px; 
            font-weight: 800; 
            color: var(--primary); 
        }
        
        /* Flecha decorativa en medio */
        .arrow-divider { 
            font-size: 24px; 
            color: #ccc; 
            padding: 0 20px; 
        }

        /* Etiqueta del turno (Ma√±ana/Tarde) */
        .turno-badge {
            background: #eef4ff;
            color: var(--primary);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }

        .no-classes { padding: 40px; color: #888; font-style: italic; background: white; border-radius: 10px; margin: 0 auto; max-width: 500px;}

        /* PANTALLA DE LOGIN */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--primary); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 90%; max-width: 400px; text-align: center; }
        .login-box h2 { margin-top: 0; color: var(--primary); }
        .login-box p { color: #666; font-size: 14px; margin-bottom: 5px;}
        .login-box input { width: 100%; padding: 15px; margin: 15px 0; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box; text-align: center; }
        .login-box button { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; font-weight: bold; }
        .login-box button:hover { background: #357abd; }
        .hint { font-size: 12px; color: #888; margin-bottom: 20px; display: block;}

        #user-display { position: absolute; top: 20px; right: 20px; font-size: 14px; color: #666; cursor: pointer; text-decoration: underline;}
        
        #loading { display: none; color: #666; margin-top: 20px; }
    </style>
</head>
