    <style>
        /* --- ESTILOS CORPORATIVOS --- */
        :root { 
            --c-primary: #243c7a;   /* Azul Oscuro */
            --c-secondary: #2b94cc; /* Azul Claro */
            --c-accent: #fa65c3;    /* Rosa */
            --bg-body: #f4f6f9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-body);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .welcome-card {
            background: white;
            width: 100%;
            max-width: 380px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(36, 60, 122, 0.1);
            overflow: hidden;
            text-align: center;
        }

        /* Cabecera con Logo */
        .header-brand {
            background: linear-gradient(135deg, var(--c-primary) 0%, #1e3266 100%);
            padding: 45px 20px 35px;
            color: white;
            /* Forma curva suave abajo */
            border-bottom-left-radius: 50% 20px;
            border-bottom-right-radius: 50% 20px;
        }

        .logo-img {
            width: 130px;
            height: 130px;
            object-fit: contain;
            background: white;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            margin-bottom: 15px;
        }

        h1 { margin: 0; font-size: 24px; font-weight: 700; letter-spacing: 0.5px; }
        p.subtitle { margin: 8px 0 0; opacity: 0.9; font-size: 15px; font-weight: 300; letter-spacing: 1px; text-transform: uppercase; }

        /* Contenido Principal */
        .content { padding: 40px 30px; }

        /* Secci√≥n de Contacto Grande */
        .contact-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .contact-btn {
            width: 60px; height: 60px;
            border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none;
            font-size: 28px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 2px solid transparent;
        }
        
        .contact-btn:hover { 
            transform: translateY(-5px) scale(1.05); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        
        .whatsapp { background-color: #f0fff4; color: #25D366; border-color: #25D366; }
        .phone { background-color: #f0f7ff; color: var(--c-secondary); border-color: var(--c-secondary); }
        .location { background-color: #fff0f9; color: var(--c-accent); border-color: var(--c-accent); }

        .footer {
            margin-top: 40px;
            font-size: 13px;
            color: #aaa;
            font-weight: 500;
        }
        
        .status-dot {
            height: 8px; width: 8px; 
            background-color: #25D366; 
            border-radius: 50%; 
            display: inline-block; 
            margin-right: 5px;
        }
    </style>
