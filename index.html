<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Elisa Gund칤n</title>
    
    <meta name="theme-color" content="#243c7a">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    
    <style>
        :root { 
            --c-primary: #243c7a;   /* Azul Oscuro */
            --c-secondary: #2b94cc; /* Azul Claro */
            --c-pink: #fa65c3;      /* Rosa */
            --c-whatsapp: #25D366;  /* Verde WhatsApp */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at center, #365299 0%, var(--c-primary) 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            animation: fadeIn 1.2s ease-out;
        }

        /* LOGO */
        .logo-img {
            width: 280px;
            height: 280px;
            object-fit: contain;
            background: white; 
            border-radius: 50%;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        /* TEXTOS */
        .text-group {
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            margin: 0;
            font-size: 5rem;
            font-weight: 800;
            line-height: 1;
            text-shadow: 2px 4px 10px rgba(0,0,0,0.2);
            color: white;
        }

        .h1-highlight {
            color: var(--c-secondary);
            display: block;
            margin-top: 10px;
        }

        /* Truco tilde rosa */
        .special-i { position: relative; display: inline-block; }
        .special-i::after {
            content: '췂'; position: absolute; left: 50%; top: -0.15em;
            transform: translateX(-50%); color: var(--c-pink); font-weight: 800;
        }

        p.subtitle {
            margin: 20px 0 30px 5px; /* Margen inferior aumentado para separar botones */
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.9;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 15px;
            display: inline-block;
        }

        /* --- BOTONERA --- */
        .button-container {
            display: flex;
            gap: 15px; /* Espacio entre botones */
            margin-left: 5px; /* Alinear con el subt칤tulo */
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 28px;
            border-radius: 50px; /* Forma de p칤ldora */
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 2px solid transparent; /* Para evitar saltos al renderizar */
        }

        .btn:hover {
            transform: translateY(-3px); /* Efecto elevaci칩n */
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* Estilos espec칤ficos */
        .btn-whatsapp {
            background-color: var(--c-whatsapp);
        }

        .btn-call {
            background-color: var(--c-secondary); /* Azul claro */
        }
        
        /* Iconos dentro de los botones */
        .btn-icon {
            margin-right: 10px;
            font-size: 1.3rem;
        }

        /* --- VERSI칍N M칍VIL --- */
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
                text-align: center;
                gap: 30px;
            }

            .text-group {
                text-align: center;
                align-items: center; /* Centra los botones en m칩vil */
            }

            .logo-img {
                width: 160px;
                height: 160px;
                padding: 15px;
            }

            h1 { font-size: 3rem; }

            p.subtitle {
                font-size: 0.9rem;
                letter-spacing: 2px;
                margin-bottom: 25px;
            }

            /* Botones en m칩vil: uno encima del otro o al lado seg칰n espacio */
            .button-container {
                flex-direction: row; 
                flex-wrap: wrap;
                justify-content: center;
                margin-left: 0;
                width: 100%;
            }
            
            .btn {
                width: 100%; /* Botones anchos en m칩vil para pulsar f치cil */
                max-width: 250px; /* Pero no gigantes */
                padding: 15px 20px; /* M치s zona t치ctil */
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <img src="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true" alt="Logo CSE" class="logo-img">
        
        <div class="text-group">
            <h1>
                CSE <br>
                <span class="h1-highlight">
                    Elisa Gund<span class="special-i">&#305;</span>n
                </span>
            </h1>
            <p class="subtitle">Centre d'Estudis i Suport Educatiu</p>

            <div class="button-container">
                <a href="https://wa.me/34693067214?text=Hola,%20quisiera%20informaci%C3%B3n%20sobre%20las%20clases" target="_blank" class="btn btn-whatsapp">
                    <span class="btn-icon">游눫</span> WhatsApp
                </a>
                
                <a href="tel:+34693067214" class="btn btn-call">
                    <span class="btn-icon">游</span> Llamar
                </a>
            </div>
        </div>
    </div>

</body>
</html>
