<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horario Semanal CSE (Copia)</title>
    
    <link rel="icon" type="image/png" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        /* ESTILOS B√ÅSICOS */
        :root { --c-primary: #243c7a; --c-secondary: #2b94cc; --c-accent: #fa65c3; --bg-body: #f4f6f9; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--bg-body); margin: 0; padding: 15px; color: #333; }
        .container { width: 95%; max-width: 1600px; margin: 0 auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px; }
        .btn-action { padding: 10px 20px; border-radius: 50px; cursor: pointer; font-weight: 700; text-transform: uppercase; border: none; font-size: 14px; text-decoration: none; display: inline-flex; align-items: center; gap: 5px; }
        .btn-print { background: var(--c-primary); color: white; }
        .btn-admin { background: #333; color: #ffeb3b; }
        .digital-clock { font-size: 24px; font-weight: 800; color: var(--c-primary); }

        /* AVISOS Y ESTADOS */
        .status-banner { margin: 10px 0 20px; padding: 15px; border-radius: 10px; text-align: center; font-weight: bold; display: none; }
        .status-festivo { background: #ffebee; color: #c62828; border: 1px dashed #ef5350; }
        .status-aviso { background: #fff3e0; color: #e65100; border: 1px solid #ffb74d; }
        .status-cambio { background: #e3f2fd; color: #0d47a1; border: 1px solid #90caf9; }

        /* TABLAS */
        .planning-container { display: none; }
        .planning-container.visible { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .tables-wrapper { display: flex; gap: 20px; }
        .table-block { flex: 1; background: white; border: 1px solid #eee; border-radius: 10px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th, td { border: 1px solid #eee; padding: 5px; text-align: center; font-size: 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        th { background: var(--c-primary); color: white; text-transform: uppercase; }
        .col-hora { width: 50px; background: #fff; font-weight: bold; color: var(--c-primary); }
        .student-cell { cursor: help; }
        .name-tag { font-weight: bold; color: var(--c-primary); }
        
        /* BOTONES D√çAS */
        .days-nav { display: flex; gap: 5px; margin-bottom: 20px; justify-content: center; overflow-x: auto; }
        .nav-btn { padding: 8px 15px; border: 1px solid #ddd; background: white; border-radius: 10px; cursor: pointer; font-weight: 600; }
        .nav-btn.active { background: var(--c-primary); color: white; }

        @media (max-width: 900px) {
            .tables-wrapper { flex-direction: column; }
            table thead { display: none; }
            table tbody tr { display: grid; grid-template-columns: 50px 1fr 1fr 1fr; border-bottom: 2px solid #eee; height: auto; }
            table tbody td.col-hora { grid-row: 1 / 3; display: flex; align-items: center; justify-content: center; }
            table tbody td:not(.col-hora) { height: 40px; display: flex; align-items: center; justify-content: center; }
        }
        
        .spinner { text-align: center; margin: 20px; font-style: italic; color: #999; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <button class="btn-action btn-print" onclick="window.print()">üñ®Ô∏è Imprimir</button>
            <button class="btn-action btn-admin" onclick="toggleAdmin()">‚öôÔ∏è Panel Control</button>
        </div>
        <div id="digital-clock" class="digital-clock">00:00:00</div>
    </header>

    <div id="status-banner" class="status-banner"></div>
    <div class="days-nav" id="days-buttons"></div>
    <div id="loading" class="spinner">Cargando datos...</div>
    <div id="schedule-container"></div>
</div>

<script>
    // üëá DATOS CONFIGURADOS AUTOM√ÅTICAMENTE PARA TU COPIA üëá
    
    // Tu Script
    const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwRRCZZZ7qfSApcoRxdVCH7pRrxYwi43pD8dv34TX8Edd22ZRZXkNIPZ-ytDEQreH8SOw/exec"; 
    
    // Tu Hoja Copia
    const SHEET_ID = "1qx15eShPJdHaQt722I3sEUwWhL-0mcO56OMGVjm68bM"; 
    
    // Tus GIDs (D√≠as del original, CONFIG de la copia)
    const GIDS = {
        "Lunes": "0", 
        "Martes": "1905233272",
        "Mi√©rcoles": "745373517",
        "Jueves": "314818236",
        "Viernes": "1396865785",
        "CONFIG": "2008155671"
    };

    // --- NO TOCAR NADA DE AQU√ç PARA ABAJO ---
    
    // Usamos el export directo que es m√°s seguro para copias
    function getUrl(gid) {
        return `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${gid}`;
    }

    // --- FUNCIONES ---
    function toggleAdmin() {
        // Abre el panel admin en pesta√±a nueva para evitar bloqueos
        window.open(APP_SCRIPT_URL + "?v=admin", '_blank');
    }

    let configData = [];

    function leerHoja(gid) {
        return new Promise(resolve => {
            Papa.parse(getUrl(gid), { 
                download: true, 
                skipEmptyLines: true, 
                complete: res => resolve(res.data), 
                error: () => resolve([]) 
            });
        });
    }

    async function cargarTodo() {
        // 1. Cargar Configuraci√≥n
        configData = await leerHoja(GIDS["CONFIG"]);
        verificarEstadoDia(new Date());

        // 2. Cargar Horarios
        const container = document.getElementById('schedule-container');
        const btnContainer = document.getElementById('days-buttons');
        const dias = ["Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes"];
        
        const promesas = dias.map(dia => leerHoja(GIDS[dia]));
        const todosLosDatos = await Promise.all(promesas);

        let btns = dias.map(d => `<button class="nav-btn" onclick="cambiarDia('${d}')">${d.toUpperCase()}</button>`).join('');
        btns += `<button class="nav-btn" onclick="cambiarDia('Todo')">VER TODO</button>`;
        btnContainer.innerHTML = btns;
        container.innerHTML = ""; 

        dias.forEach((dia, index) => {
            const data = todosLosDatos[index]; 
            if (!data || data.length === 0) return;

            const headers = data[0] || [];
            let html = `<div id="view-${dia}" class="planning-container">
                <div style="text-align:center; margin-bottom:10px;"><h2>${dia.toUpperCase()}</h2></div>
                <div class="tables-wrapper">
                    <div class="table-block"><div class="mobile-section-title">Apoyo</div>
                    <table><thead><tr><th>H</th><th>Alumnos</th></tr></thead><tbody>`;
            
            let htmlIngles = "";
            
            for(let i = 1; i < data.length; i++) {
                const row = data[i]; if(!row || (!row[0] && !row[7])) continue;
                
                // Generar filas simples
                html += `<tr><td class="col-hora">${row[0] || ""}</td>`;
                for(let k=1; k<=6; k++) html += `<td>${crearBadge(row[k])}</td>`;
                html += `</tr>`;

                htmlIngles += `<tr><td class="col-hora">${row[7] || ""}</td>`;
                for(let k=8; k<=13; k++) htmlIngles += `<td>${crearBadge(row[k])}</td>`;
                htmlIngles += `</tr>`;
            }
            html += `</tbody></table></div>
                     <div class="table-block"><div class="mobile-section-title ing">Ingl√©s</div>
                     <table><thead><tr><th>H</th><th>Alumnos</th></tr></thead><tbody>${htmlIngles}</tbody></table></div>
                </div></div>`;
            container.innerHTML += html;
        });

        document.getElementById('loading').style.display = 'none';
        const mapDay = ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
        let hoy = mapDay[new Date().getDay()];
        cambiarDia(GIDS[hoy] ? hoy : "Lunes");
    }

    function crearBadge(nombre) {
        if (!nombre) return "";
        let corto = nombre.trim().split(" ")[0].toUpperCase();
        return `<span class="name-tag">${corto}</span>`;
    }

    function verificarEstadoDia(fechaObj) {
        if (!configData || configData.length < 2) return;
        const dia = ("0" + fechaObj.getDate()).slice(-2);
        const mes = ("0" + (fechaObj.getMonth() + 1)).slice(-2);
        const anio = fechaObj.getFullYear();
        const hoyStr = `${dia}/${mes}/${anio}`;

        let estado = null;
        for (let i = 1; i < configData.length; i++) {
            if (configData[i][0] === hoyStr) { estado = { tipo: configData[i][1], mensaje: configData[i][2] }; break; }
        }

        const banner = document.getElementById('status-banner');
        if (estado) {
            banner.style.display = 'block';
            banner.className = 'status-banner'; 
            if (estado.tipo === 'FESTIVO') {
                banner.classList.add('status-festivo');
                banner.innerText = `üéâ ESTADO: FESTIVO (${estado.mensaje})`;
            } else if (estado.tipo === 'AVISO') {
                banner.classList.add('status-aviso');
                banner.innerText = `‚ö†Ô∏è AVISO: ${estado.mensaje}`;
            } else if (estado.tipo === 'CAMBIO') {
                banner.classList.add('status-cambio');
                banner.innerHTML = `üîÑ <b>HORARIO ESPECIAL:</b><br>${estado.mensaje}`;
            }
        } else {
            banner.style.display = 'none';
        }
    }

    function cambiarDia(dia) {
        document.querySelectorAll('.planning-container').forEach(div => {
            if(dia === 'Todo') div.classList.add('visible');
            else div.classList.toggle('visible', div.id === `view-${dia}`);
        });
        document.querySelectorAll('.nav-btn').forEach(btn => {
            let esActivo = (btn.innerText.toUpperCase() === dia.toUpperCase()) || (dia === 'Todo' && btn.innerText === 'VER TODO');
            btn.classList.toggle('active', esActivo);
        });
    }

    setInterval(() => {
        document.getElementById('digital-clock').innerText = new Date().toLocaleTimeString();
    }, 1000);

    document.addEventListener('DOMContentLoaded', cargarTodo);
</script>
</body>
</html>
