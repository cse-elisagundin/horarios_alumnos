<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Maestro Interactivo CSE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        /* CSS ORIGINAL DE SEMANAL.HTML */
        :root { --c-primary: #243c7a; --c-secondary: #2b94cc; --c-accent: #fa65c3; --bg-body: #f4f6f9; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--bg-body); margin: 0; padding: 15px; color: #333; }
        
        .container { width: 95%; max-width: 1600px; margin: 0 auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 4px solid #ff9800; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px; }
        
        /* BOT√ìN DE IMPRESI√ìN REINSTALADO */
        .btn-action { padding: 10px 20px; border-radius: 50px; cursor: pointer; font-weight: 700; text-transform: uppercase; border: none; font-size: 14px; text-decoration: none; display: inline-flex; align-items: center; gap: 5px; transition: transform 0.1s; }
        .btn-print { background: var(--c-primary); color: white; }
        .btn-print:active { transform: scale(0.95); }

        .digital-clock { font-size: 24px; font-weight: 800; color: var(--c-primary); }

        .tables-wrapper { display: flex; gap: 20px; }
        .table-block { flex: 1; background: white; border: 1px solid #eee; border-radius: 10px; overflow: hidden; }
        
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th, td { border: 1px solid #eee; padding: 5px; text-align: center; font-size: 12px; height: 42px; position: relative; }
        th { background: var(--c-primary); color: white; text-transform: uppercase; padding: 10px; font-size: 11px; }

        /* INTERACTIVIDAD Y ETIQUETAS */
        td.slot { cursor: pointer; transition: background 0.1s; }
        td.slot:hover { background-color: #fff9c4 !important; }
        
        .name-tag { font-weight: bold; color: var(--c-primary); background: #f0f4f8; padding: 2px 6px; border-radius: 4px; display: inline-block; pointer-events: none; }
        .name-tag:empty { display: none !important; }

        .days-nav { display: flex; gap: 5px; margin-bottom: 20px; justify-content: center; overflow-x: auto; padding-bottom: 5px; }
        .nav-btn { padding: 8px 15px; border: 1px solid #ddd; background: white; border-radius: 10px; cursor: pointer; font-weight: 600; white-space: nowrap; }
        .nav-btn.active { background: var(--c-primary); color: white; border-color: var(--c-primary); }

        /* EDITOR FLOTANTE */
        #quick-editor {
            display: none; position: fixed; z-index: 10000; background: white;
            padding: 15px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            border: 2px solid var(--c-primary); width: 240px;
        }
        .ed-input { width: 100%; margin-bottom: 8px; padding: 8px; border-radius: 5px; border: 1px solid #ccc; font-size: 13px; box-sizing: border-box; }
        .ed-btn { width: 100%; padding: 10px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .btn-ok { background: var(--c-primary); color: white; }
        .btn-ko { background: #eee; color: #666; font-size: 11px; }

        /* IMPRESI√ìN RIGUROSA */
        @media print {
            .nav-btn, .days-nav, #quick-editor, .mode-tag, .btn-action, .test-badge { display: none !important; }
            .container { border: none !important; box-shadow: none !important; width: 100% !important; max-width: none !important; padding: 0 !important; margin: 0 !important; }
            .planning-container { display: block !important; page-break-after: always; }
            body { background: white !important; margin: 0 !important; padding: 0 !important; }
            table { width: 100% !important; border: 1px solid #000 !important; }
            th, td { border: 1px solid #000 !important; color: black !important; }
            th { background: #eee !important; color: black !important; }
            .name-tag { background: none !important; border: none !important; color: black !important; padding: 0 !important; }
        }
    </style>
</head>
<body>

<div id="quick-editor">
    <div id="ed-label" style="font-size: 10px; color: #999; margin-bottom: 8px; font-weight: bold;"></div>
    <input type="text" id="ed-val" class="ed-input" placeholder="Nombre completo...">
    <select id="ed-dur" class="ed-input">
        <option value="30">Sesi√≥n de 30 min</option>
        <option value="60">Sesi√≥n de 1 hora</option>
        <option value="90">Sesi√≥n de 1,5 horas</option>
    </select>
    <button class="ed-btn btn-ok" onclick="aplicarExcepcion()">APLICAR HOY</button>
    <button class="ed-btn btn-ko" onclick="cerrarEditor()">CANCELAR</button>
</div>

<div class="container">
    <div class="test-badge" style="background:#ff9800; color:white; text-align:center; font-weight:bold; padding:5px; border-radius:5px; margin-bottom:15px; text-transform:uppercase; font-size:12px;">Entorno Interactiva con Capa de Historial</div>
    
    <header>
        <button class="btn-action btn-print" onclick="window.print()">üñ®Ô∏è Imprimir Horario</button>
        <div id="clock" class="digital-clock">00:00:00</div>
    </header>

    <div class="days-nav" id="days-buttons"></div>
    <div id="schedule-container"></div>
</div>

<script>
    const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwRRCZZZ7qfSApcoRxdVCH7pRrxYwi43pD8dv34TX8Edd22ZRZXkNIPZ-ytDEQreH8SOw/exec"; 
    const SHEET_ID = "1qx15eShPJdHaQt722I3sEUwWhL-0mcO56OMGVjm68bM"; 
    const GIDS = { "Lunes": "0", "Martes": "1905233272", "Mi√©rcoles": "745373517", "Jueves": "314818236", "Viernes": "1396865785" };
    const GID_HISTORIAL = "2008155671"; 

    let excepcionesHoy = [];
    let celdaActiva = null;

    async function cargarTodo() {
        const hoyFecha = new Date().toLocaleDateString('es-ES', {day:'2-digit', month:'2-digit', year:'numeric'});
        
        try {
            const resH = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GID_HISTORIAL}&t=${Date.now()}`);
            const csvH = await resH.text();
            excepcionesHoy = Papa.parse(csvH).data.filter(f => f[0] === hoyFecha);

            const dias = Object.keys(GIDS);
            document.getElementById('days-buttons').innerHTML = dias.map(d => `<button class="nav-btn" id="btn-${d}" onclick="cambiarDia('${d}')">${d.toUpperCase()}</button>`).join('');

            for (const dia of dias) {
                const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GIDS[dia]}&t=${Date.now()}`);
                const csv = await res.text();
                const dataM = Papa.parse(csv).data;

                let html = `<div id="view-${dia}" class="planning-container" style="display:none">
                    <h2 style="text-align:center; color:var(--c-primary); font-size:18px; margin-top:0;">${dia.toUpperCase()}</h2>
                    <div class="tables-wrapper">
                        <div class="table-block">
                            <table>
                                <thead><tr><th>H</th><th colspan="6">APOYO</th></tr></thead>
                                <tbody>`;
                
                let htmlIng = "";

                for (let i = 1; i < dataM.length; i++) {
                    const r = dataM[i]; if(!r[0]) continue;
                    
                    // Fila Apoyo
                    html += `<tr><td style="font-weight:bold; width:60px; background:#f9f9f9;">${r[0]}</td>`;
                    for(let col=1; col<=6; col++) {
                        let fullName = buscarEx(dia, r[0], col, r[col]);
                        let firstName = fullName.trim().split(" ")[0];
                        html += `<td class="slot" title="${fullName}" onclick="abrirEditor(this, '${dia}', '${r[0]}', ${col}, '${fullName}')"><span class="name-tag">${firstName.toUpperCase()}</span></td>`;
                    }
                    html += `</tr>`;

                    // Fila Ingl√©s
                    htmlIng += `<tr><td style="font-weight:bold; width:60px; background:#f9f9f9;">${r[7]||''}</td>`;
                    for(let col=8; col<=13; col++) {
                        let fullName = buscarEx(dia, r[7], col, r[col]);
                        let firstName = fullName.trim().split(" ")[0];
                        htmlIng += `<td class="slot" title="${fullName}" onclick="abrirEditor(this, '${dia}', '${r[7]}', ${col}, '${fullName}')"><span class="name-tag">${firstName.toUpperCase()}</span></td>`;
                    }
                    htmlIng += `</tr>`;
                }
                
                html += `</tbody></table></div>
                         <div class="table-block">
                            <table>
                                <thead><tr><th>H</th><th colspan="6">INGL√âS</th></tr></thead>
                                <tbody>${htmlIng}</tbody>
                            </table>
                         </div>
                    </div></div>`;
                document.getElementById('schedule-container').innerHTML += html;
            }
            cambiarDia(dias[new Date().getDay()-1] || "Lunes");
        } catch(e) { console.error("Error cargando:", e); }
    }

    function buscarEx(dia, hora, col, original) {
        const cambio = excepcionesHoy.find(ex => ex[1] === dia && ex[2] === hora && parseInt(ex[3]) === col);
        return cambio ? cambio[4] : (original || "");
    }

    function abrirEditor(el, dia, hora, col, actual) {
        celdaActiva = { dia, hora, col };
        const rect = el.getBoundingClientRect();
        const ed = document.getElementById('quick-editor');
        document.getElementById('ed-label').innerText = `${dia} - ${hora}`;
        document.getElementById('ed-val').value = actual;
        ed.style.display = 'block';
        ed.style.top = (rect.top + window.scrollY - 10) + 'px';
        ed.style.left = (rect.left + 20) + 'px';
    }

    function cerrarEditor() { document.getElementById('quick-editor').style.display = 'none'; }

    function aplicarExcepcion() {
        const val = document.getElementById('ed-val').value;
        const dur = document.getElementById('ed-dur').value;
        const fecha = new Date().toISOString().split('T')[0];
        cerrarEditor();
        const url = `${APP_SCRIPT_URL}?v=action&fecha=${fecha}&pestana=${celdaActiva.dia}&hora=${celdaActiva.hora}&col=${celdaActiva.col}&val=${val}&dur=${dur}`;
        document.body.style.opacity = "0.5";
        fetch(url, { mode: 'no-cors' }).then(() => {
            setTimeout(() => location.reload(), 600);
        });
    }

    function cambiarDia(dia) {
        document.querySelectorAll('.planning-container').forEach(v => v.style.display = 'none');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(document.getElementById(`view-${dia}`)) {
            document.getElementById(`view-${dia}`).style.display = 'block';
            document.getElementById(`btn-${dia}`).classList.add('active');
        }
    }

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('es-ES'); }, 1000);
    window.onload = cargarTodo;
</script>
</body>
</html>
