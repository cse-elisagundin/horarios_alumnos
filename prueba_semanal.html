<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horario Maestro CSE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { --c-primary: #243c7a; --bg-body: #f4f6f9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-body); margin: 0; padding: 15px; }
        .container { width: 95%; max-width: 1600px; margin: 0 auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 4px solid #ff9800; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-print { background: var(--c-primary); color: white; padding: 10px 20px; border-radius: 50px; cursor: pointer; border: none; font-weight: bold; }
        .digital-clock { font-size: 24px; font-weight: 800; color: var(--c-primary); }

        .tables-wrapper { display: flex; gap: 20px; }
        .table-block { flex: 1; border: 1px solid #eee; border-radius: 10px; overflow: hidden; background: white; }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th, td { border: 1px solid #eee; padding: 4px; text-align: center; font-size: 11px; height: 42px; position: relative; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        th { background: var(--c-primary); color: white; text-transform: uppercase; font-size: 10px; }
        .col-hora { width: 45px; font-weight: bold; background: #f9f9f9; }

        /* INTERACTIVIDAD */
        td.slot { cursor: pointer; transition: background 0.1s; }
        td.slot:hover { background-color: #fff9c4 !important; }
        .name-tag { font-weight: bold; color: var(--c-primary); background: #f0f4f8; padding: 3px 7px; border-radius: 8px; display: inline-block; pointer-events: none; }
        .name-tag:empty { display: none !important; }

        .days-nav { display: flex; gap: 5px; margin-bottom: 20px; justify-content: center; }
        .nav-btn { padding: 8px 15px; border: 1px solid #ddd; background: white; border-radius: 10px; cursor: pointer; font-weight: 600; }
        .nav-btn.active { background: var(--c-primary); color: white; }

        #quick-editor {
            display: none; position: fixed; z-index: 10000; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); border: 2px solid var(--c-primary); width: 240px;
        }
        .ed-input { width: 100%; margin-bottom: 8px; padding: 8px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }

        /* IMPRESI√ìN MAESTRA (Horizontal) */
        @media print {
            @page { size: A4 landscape; margin: 5mm; }
            body { background: white !important; padding: 0 !important; margin: 0 !important; }
            header, .days-nav, #quick-editor, .nav-btn, .test-badge { display: none !important; }
            .container { 
                display: grid !important; 
                grid-template-columns: 58% 38% !important; 
                column-gap: 4% !important; 
                border: none !important; box-shadow: none !important; width: 100% !important; padding: 0 !important;
            }
            .planning-container { display: none !important; }
            .planning-container.visible { display: block !important; grid-column: 1; }
            .tables-wrapper { display: flex !important; flex-direction: column !important; gap: 10px !important; }
            .table-block { border: 1.5px solid #000 !important; border-radius: 0 !important; }
            .print-only-notes { display: block !important; grid-column: 2; border-left: 2px solid #000 !important; padding-left: 15px !important; height: 98vh; }
            table { border: 1px solid #000 !important; }
            th, td { border: 1px solid #000 !important; color: black !important; font-size: 10px !important; height: 26px !important; }
            .name-tag { background: none !important; color: black !important; padding: 0 !important; font-weight: 900 !important; }
            .note-line { border-bottom: 1px solid #ccc; height: 30px; width: 100%; }
        }
        .print-only-notes { display: none; }
    </style>
</head>
<body>

<div id="quick-editor">
    <div id="ed-label" style="font-size: 10px; color: #999; margin-bottom: 5px; font-weight: bold;"></div>
    <input type="text" id="ed-val" class="ed-input" placeholder="Nombre completo...">
    <select id="ed-dur" class="ed-input">
        <option value="30">30 min</option>
        <option value="60">1 hora</option>
        <option value="90">1,5 horas</option>
    </select>
    <button style="width:100%; padding:10px; background:var(--c-primary); color:white; border:none; border-radius:6px; font-weight:bold; cursor:pointer;" onclick="aplicarExcepcion()">GUARDAR</button>
    <button style="width:100%; padding:8px; background:#eee; border:none; border-radius:6px; margin-top:5px; cursor:pointer;" onclick="cerrarEditor()">CANCELAR</button>
</div>

<div class="container">
    <header>
        <div style="font-size:12px; font-weight:bold;">CSE Elisa Gund√≠n</div>
        <button class="btn-print" onclick="window.print()">üñ®Ô∏è IMPRIMIR</button>
        <div id="clock" class="digital-clock">00:00:00</div>
    </header>
    <div class="days-nav" id="days-buttons"></div>
    <div id="schedule-container"></div>
</div>

<div class="print-only-notes">
    <h2 style="margin:0; font-size:22px; border-bottom:2px solid #000;">NOTAS</h2>
    <script>for(let i=0; i<28; i++) document.write('<div class="note-line"></div>');</script>
</div>

<script>
    const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwRRCZZZ7qfSApcoRxdVCH7pRrxYwi43pD8dv34TX8Edd22ZRZXkNIPZ-ytDEQreH8SOw/exec"; 
    const SHEET_ID = "1qx15eShPJdHaQt722I3sEUwWhL-0mcO56OMGVjm68bM"; 
    const GID_HISTORIAL = "2008155671"; 
    const GIDS = { "Lunes": "0", "Martes": "1905233272", "Mi√©rcoles": "745373517", "Jueves": "314818236", "Viernes": "1396865785" };

    let historialHoy = [];
    let celdaActiva = null;

    async function cargarTodo() {
        const hoyFecha = new Date().toLocaleDateString('es-ES', {day:'2-digit', month:'2-digit', year:'numeric'});
        try {
            const resH = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GID_HISTORIAL}&t=${Date.now()}`);
            const csvH = await resH.text();
            historialHoy = Papa.parse(csvH).data.filter(f => f[0] === hoyFecha);

            const dias = Object.keys(GIDS);
            document.getElementById('days-buttons').innerHTML = dias.map(d => `<button class="nav-btn" id="btn-${d}" onclick="cambiarDia('${d}')">${d.toUpperCase()}</button>`).join('');

            const container = document.getElementById('schedule-container');
            container.innerHTML = "";

            for (const dia of dias) {
                const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GIDS[dia]}&t=${Date.now()}`);
                const csv = await res.text();
                const dataM = Papa.parse(csv).data;

                let html = `<div id="view-${dia}" class="planning-container">
                    <div class="tables-wrapper">
                        <div class="table-block"><table><thead><tr><th class="col-hora">H</th><th colspan="6">APOYO</th></tr></thead><tbody>`;
                
                let htmlIng = "";
                for (let i = 1; i < dataM.length; i++) {
                    const r = dataM[i]; if(!r[0] && !r[7]) continue;
                    
                    html += `<tr><td class="col-hora">${r[0]||''}</td>`;
                    for(let col=1; col<=6; col++) {
                        let full = buscarEx(dia, r[0], col, r[col]);
                        let pila = (full && full.trim() !== "") ? full.trim().split(' ')[0].toUpperCase() : "";
                        html += `<td class="slot" onclick="abrirEditor(this, '${dia}', '${r[0]}', ${col}, '${full}')"><span class="name-tag">${pila}</span></td>`;
                    }
                    html += `</tr>`;

                    htmlIng += `<tr><td class="col-hora">${r[7]||''}</td>`;
                    for(let col=8; col<=13; col++) {
                        let full = buscarEx(dia, r[7], col, r[col]);
                        let pila = (full && full.trim() !== "") ? full.trim().split(' ')[0].toUpperCase() : "";
                        html += `<td class="slot" onclick="abrirEditor(this, '${dia}', '${r[7]}', ${col}, '${full}')"><span class="name-tag">${pila}</span></td>`;
                    }
                    htmlIng += `</tr>`;
                }
                html += `</tbody></table></div><div class="table-block"><table><thead><tr><th class="col-hora">H</th><th colspan="6">INGL√âS</th></tr></thead><tbody>${htmlIng}</tbody></table></div></div></div>`;
                container.innerHTML += html;
            }
            cambiarDia(dias[new Date().getDay()-1] || "Lunes");
        } catch(e) { console.error(e); }
    }

    function buscarEx(dia, hora, col, original) {
        if(!hora) return original || "";
        for (let i = historialHoy.length - 1; i >= 0; i--) {
            const ex = historialHoy[i];
            if (ex[1].trim() === dia.trim() && ex[2].trim() === hora.trim() && parseInt(ex[3]) === parseInt(col)) {
                return ex[4].trim(); // Si encuentra un espacio " ", devolver√° vac√≠o y ocultar√° el fijo
            }
        }
        return (original || "");
    }

    function abrirEditor(el, dia, hora, col, actual) {
        celdaActiva = { dia, hora, col };
        const rect = el.getBoundingClientRect();
        const ed = document.getElementById('quick-editor');
        document.getElementById('ed-label').innerText = `${dia} - ${hora}`;
        document.getElementById('ed-val').value = (actual === "undefined" || actual === " ") ? "" : actual;
        ed.style.display = 'block';
        ed.style.top = (rect.top + window.scrollY - 10) + 'px';
        ed.style.left = (rect.left + 10) + 'px';
    }

    function cerrarEditor() { document.getElementById('quick-editor').style.display = 'none'; }

    function aplicarExcepcion() {
        const val = document.getElementById('ed-val').value;
        const dur = document.getElementById('ed-dur').value;
        const fecha = new Date().toISOString().split('T')[0];
        cerrarEditor();
        const url = `${APP_SCRIPT_URL}?v=action&fecha=${fecha}&pestana=${celdaActiva.dia}&hora=${celdaActiva.hora}&col=${celdaActiva.col}&val=${val}&dur=${dur}`;
        fetch(url, { mode: 'no-cors' }).then(() => { setTimeout(() => location.reload(), 700); });
    }

    function cambiarDia(dia) {
        document.querySelectorAll('.planning-container').forEach(v => v.classList.remove('visible'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        const target = document.getElementById(`view-${dia}`);
        if(target) {
            target.classList.add('visible');
            document.getElementById(`btn-${dia}`).classList.add('active');
        }
    }

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('es-ES'); }, 1000);
    window.onload = cargarTodo;
</script>
</body>
</html>
