<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horario Maestro Interactivo CSE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        /* --- EST√âTICA MAESTRA (PANTALLA) --- */
        :root { --c-primary: #243c7a; --c-secondary: #2b94cc; --c-accent: #fa65c3; --bg-body: #f4f6f9; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--bg-body); margin: 0; padding: 15px; color: #333; }
        .container { width: 95%; max-width: 1600px; margin: 0 auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 4px solid #ff9800; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-print { padding: 10px 20px; border-radius: 50px; cursor: pointer; font-weight: 700; text-transform: uppercase; border: none; background: var(--c-primary); color: white; display: inline-flex; align-items: center; gap: 8px; }
        .digital-clock { font-size: 24px; font-weight: 800; color: var(--c-primary); }

        .tables-wrapper { display: flex; gap: 20px; }
        .table-block { flex: 1; background: white; border: 1px solid #eee; border-radius: 10px; overflow: hidden; }
        
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th, td { border: 1px solid #eee; padding: 5px; text-align: center; font-size: 12px; height: 42px; position: relative; }
        th { background: var(--c-primary); color: white; text-transform: uppercase; font-size: 11px; }

        /* INTERACTIVIDAD */
        td.slot { cursor: pointer; transition: background 0.1s; }
        td.slot:hover { background-color: #fff9c4 !important; }
        td.slot:hover::after { content: '‚úé'; position: absolute; right: 2px; top: 2px; font-size: 10px; color: #ff9800; }

        .name-tag { font-weight: bold; color: var(--c-primary); background: #f0f4f8; padding: 4px 8px; border-radius: 6px; display: inline-block; pointer-events: none; }
        .name-tag:empty { display: none !important; }

        .days-nav { display: flex; gap: 5px; margin-bottom: 20px; justify-content: center; }
        .nav-btn { padding: 8px 15px; border: 1px solid #ddd; background: white; border-radius: 10px; cursor: pointer; font-weight: 600; }
        .nav-btn.active { background: var(--c-primary); color: white; }

        /* QUICK EDITOR FLOTANTE */
        #quick-editor {
            display: none; position: fixed; z-index: 10000; background: white;
            padding: 15px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            border: 2px solid var(--c-primary); width: 240px;
        }
        .ed-input { width: 100%; margin-bottom: 8px; padding: 8px; border-radius: 5px; border: 1px solid #ccc; font-size: 13px; box-sizing: border-box; }
        .ed-btn { width: 100%; padding: 10px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; margin-top: 5px; }

        .print-only { display: none; }

        /* =========================================================================
           üñ®Ô∏è CONFIGURACI√ìN DE IMPRESI√ìN MAESTRA (CORREGIDA)
           ========================================================================= */
        @media print {
            @page { size: A4 landscape; margin: 5mm; }
            body { background: white !important; padding: 0 !important; margin: 0 !important; display: block !important; }
            
            /* Ocultar elementos web */
            header, .days-nav, #quick-editor, .nav-btn, .test-badge, .digital-clock { display: none !important; }
            .container { border: none !important; box-shadow: none !important; width: 100% !important; max-width: none !important; padding: 0 !important; }

            /* Estructura Maestra: Horario Izquierda, Notas Derecha */
            .planning-container { display: none !important; }
            .planning-container.visible { 
                display: grid !important; 
                grid-template-columns: 58% 40% !important; 
                column-gap: 15px; 
                width: 100% !important; 
            }

            .tables-wrapper { display: flex !important; flex-direction: column !important; gap: 10px !important; }
            .table-block { border: 1px solid #000 !important; border-radius: 0 !important; width: 100% !important; }

            .print-only { display: block !important; }
            .print-notes-side { border-left: 2.5px solid #000 !important; padding-left: 15px; background: white !important; }
            
            table { border: 1px solid #000 !important; width: 100% !important; }
            th, td { border: 1px solid #000 !important; color: black !important; font-size: 13px !important; height: auto !important; padding: 2px !important; }
            th { background: #eee !important; border-bottom: 2px solid #000 !important; }
            .name-tag { background: none !important; color: black !important; font-weight: 900 !important; font-size: 15px !important; }

            .note-line { border-bottom: 1px solid #eee; height: 30px; width: 100%; }
        }
    </style>
</head>
<body>

<div id="quick-editor">
    <div id="ed-label" style="font-size: 10px; color: #999; margin-bottom: 8px; font-weight: bold;"></div>
    <input type="text" id="ed-val" class="ed-input" placeholder="Nombre completo...">
    <select id="ed-dur" class="ed-input">
        <option value="30">30 min</option>
        <option value="60">1 hora</option>
        <option value="90">1,5 horas</option>
    </select>
    <button class="ed-btn" style="background:var(--c-primary); color:white;" onclick="aplicarExcepcion()">GUARDAR CAMBIO</button>
    <button class="ed-btn" style="background:#eee;" onclick="cerrarEditor()">CANCELAR</button>
</div>

<div class="container">
    <div class="test-badge" style="background:#ff9800; color:white; text-align:center; font-weight:bold; padding:5px; border-radius:5px; margin-bottom:15px; text-transform:uppercase; font-size:12px;">Entorno de Pruebas: Capa Interactiva</div>
    <header>
        <button class="btn-print" onclick="window.print()">üñ®Ô∏è Imprimir Horario</button>
        <div id="clock" class="digital-clock">00:00:00</div>
    </header>
    <div class="days-nav" id="days-buttons"></div>
    <div id="schedule-container"></div>
</div>

<script>
    // CONFIGURACI√ìN PROPORCIONADA
    const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwRRCZZZ7qfSApcoRxdVCH7pRrxYwi43pD8dv34TX8Edd22ZRZXkNIPZ-ytDEQreH8SOw/exec"; 
    const SHEET_ID = "1qx15eShPJdHaQt722I3sEUwWhL-0mcO56OMGVjm68bM"; 
    const GID_HISTORIAL = "2008155671"; 
    const GIDS = { "Lunes": "0", "Martes": "1905233272", "Mi√©rcoles": "745373517", "Jueves": "314818236", "Viernes": "1396865785" };

    let excepcionesHoy = [];
    let celdaActiva = null;

    async function cargarTodo() {
        const hoyFecha = new Date().toLocaleDateString('es-ES', {day:'2-digit', month:'2-digit', year:'numeric'});
        try {
            // 1. Cargar Historial (Capa de Cambios)
            const resH = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GID_HISTORIAL}&t=${Date.now()}`);
            const csvH = await resH.text();
            excepcionesHoy = Papa.parse(csvH).data.filter(f => f[0] === hoyFecha);

            // 2. Cargar Horarios Maestros
            const dias = Object.keys(GIDS);
            document.getElementById('days-buttons').innerHTML = dias.map(d => `<button class="nav-btn" id="btn-${d}" onclick="cambiarDia('${d}')">${d.toUpperCase()}</button>`).join('');

            const container = document.getElementById('schedule-container');
            container.innerHTML = "";

            for (const dia of dias) {
                const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GIDS[dia]}&t=${Date.now()}`);
                const csv = await res.text();
                const dataM = Papa.parse(csv).data;

                let html = `<div id="view-${dia}" class="planning-container">
                    <div class="print-only" style="margin-bottom:10px;">
                        <h1 style="margin:0; font-size:18px;">${dia.toUpperCase()}</h1>
                        <p style="margin:0; font-size:10px;">CSE ELISA GUND√çN</p>
                    </div>
                    <div class="tables-wrapper">
                        <div class="table-block"><table><thead><tr><th style="width:50px">H</th><th colspan="6">APOYO</th></tr></thead><tbody>`;
                
                let htmlIng = "";
                for (let i = 1; i < dataM.length; i++) {
                    const r = dataM[i]; if(!r[0]) continue;
                    
                    html += `<tr><td style="font-weight:bold;">${r[0]}</td>`;
                    for(let col=1; col<=6; col++) {
                        let full = buscarEx(dia, r[0], col, r[col]);
                        let pila = full.split(' ')[0].toUpperCase();
                        html += `<td class="slot" title="${full.toUpperCase()}" onclick="abrirEditor(this, '${dia}', '${r[0]}', ${col}, '${full}')"><span class="name-tag">${pila}</span></td>`;
                    }
                    html += `</tr>`;

                    htmlIng += `<tr><td style="font-weight:bold;">${r[7]||''}</td>`;
                    for(let col=8; col<=13; col++) {
                        let full = buscarEx(dia, r[7], col, r[col]);
                        let pila = full.split(' ')[0].toUpperCase();
                        htmlIng += `<td class="slot" title="${full.toUpperCase()}" onclick="abrirEditor(this, '${dia}', '${r[7]}', ${col}, '${full}')"><span class="name-tag">${pila}</span></td>`;
                    }
                    htmlIng += `</tr>`;
                }
                html += `</tbody></table></div>
                         <div class="table-block"><table><thead><tr><th style="width:50px">H</th><th colspan="6">INGL√âS</th></tr></thead><tbody>${htmlIng}</tbody></table></div>
                         
                         <div class="print-only print-notes-side">
                            <h2 style="font-size:16px; border-bottom:2px solid #000; margin:0 0 10px 0;">NOTAS</h2>
                            ${Array(25).fill('<div class="note-line"></div>').join('')}
                         </div>
                    </div></div>`;
                container.innerHTML += html;
            }
            cambiarDia(dias[new Date().getDay()-1] || "Lunes");
        } catch(e) { console.error(e); }
    }

    function buscarEx(dia, hora, col, original) {
        const cambio = excepcionesHoy.find(ex => ex[1] === dia && ex[2] === hora && parseInt(ex[3]) === col);
        return cambio ? cambio[4] : (original || "");
    }

    function abrirEditor(el, dia, hora, col, actual) {
        celdaActiva = { dia, hora, col };
        const rect = el.getBoundingClientRect();
        const ed = document.getElementById('quick-editor');
        document.getElementById('ed-label').innerText = `${dia} - ${hora}`;
        document.getElementById('ed-val').value = actual;
        ed.style.display = 'block';
        ed.style.top = (rect.top + window.scrollY - 10) + 'px';
        ed.style.left = (rect.left + 20) + 'px';
    }

    function cerrarEditor() { document.getElementById('quick-editor').style.display = 'none'; }

    function aplicarExcepcion() {
        const val = document.getElementById('ed-val').value;
        const dur = document.getElementById('ed-dur').value;
        const fecha = new Date().toISOString().split('T')[0];
        cerrarEditor();
        const url = `${APP_SCRIPT_URL}?v=action&fecha=${fecha}&pestana=${celdaActiva.dia}&hora=${celdaActiva.hora}&col=${celdaActiva.col}&val=${val}&dur=${dur}`;
        
        // Petici√≥n al servidor (usamos un peque√±o truco para evitar bloqueos)
        fetch(url, { method: 'GET', mode: 'no-cors' })
        .then(() => {
            alert("Cambio solicitado. La p√°gina se actualizar√° para mostrar el resultado.");
            setTimeout(() => location.reload(), 800);
        });
    }

    function cambiarDia(dia) {
        document.querySelectorAll('.planning-container').forEach(v => v.classList.remove('visible'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        const target = document.getElementById(`view-${dia}`);
        if(target) {
            target.classList.add('visible');
            document.getElementById(`btn-${dia}`).classList.add('active');
        }
    }

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('es-ES'); }, 1000);
    window.onload = cargarTodo;
</script>
</body>
</html>
