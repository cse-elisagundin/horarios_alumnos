<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Horario Generador JPG</title>
    <style>
        /* ESTILOS GENERALES */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 20px; 
            color: #333; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container { 
            max-width: 700px; 
            width: 95%; /* Ajustado para m√≥viles: Ocupa casi todo el ancho */
            margin: 0 auto; 
            background: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            border: 1px solid #ddd; 
            text-align: center; 
            transition: all 0.3s; 
        }
        
        /* BOTONERA */
        .control-panel { 
            text-align: center; 
            margin-bottom: 20px; 
            background: #e0e0e0;
            padding: 10px 20px;
            border-radius: 50px;
        }
        
        .btn-toggle {
            background-color: #2a3b72;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background 0.3s;
            margin: 5px; 
        }

        /* CABECERA */
        .header { border-bottom: 2px solid #eee; padding-bottom: 20px; margin-bottom: 30px; }
        .header img { max-width: 140px; margin-bottom: 15px; }
        h1 { color: #2a3b72; text-transform: uppercase; margin: 0; font-size: 32px; letter-spacing: 3px; }

        /* INFO ALUMNO */
        .info { background: #e8f0fe; padding: 20px; border-radius: 8px; margin-bottom: 30px; border-top: 5px solid #2a3b72; text-align: center; }
        .info p { margin: 10px 0; font-size: 18px; }

        /* LISTA HORARIO BASE */
        .row { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-bottom: 1px solid #f0f0f0; 
            padding: 15px 10px; 
        }
        
        .day { 
            font-weight: bold; 
            color: #2a3b72; 
            font-size: 18px; 
            text-transform: uppercase; 
            margin-right: 15px; 
            min-width: 100px; 
            text-align: right; 
        }
        
        /* ZONAS EDITABLES */
        [contenteditable="true"] {
            background-color: white; 
            border-bottom: 2px dashed #f06b9b; 
            padding: 2px 8px;
            min-width: 30px;
            display: inline-block;
            outline: none;
            color: #333;
            border-radius: 4px;
        }

        /* --- MEDIA QUERIES PARA M√ìVILES --- */
        @media (max-width: 550px) {
            .container {
                padding: 20px 10px; /* Reducimos el padding de la tarjeta */
            }
            h1 {
                font-size: 24px; /* Hacemos el t√≠tulo m√°s peque√±o */
            }
            .row {
                flex-direction: column; /* Cambiamos a disposici√≥n vertical */
                align-items: flex-start; /* Alineamos a la izquierda */
                padding: 10px 0;
            }
            .day {
                width: 100%; /* El d√≠a ocupa todo el ancho */
                text-align: left; /* Alineamos el d√≠a a la izquierda */
                padding-left: 0;
                margin-bottom: 5px;
            }
            .time-slot {
                width: 100%; /* La hora ocupa todo el ancho */
                text-align: left; /* Alineamos la hora a la izquierda */
                padding-left: 0;
            }
            .control-panel {
                width: 95%;
                border-radius: 10px;
                padding: 10px;
            }
            .btn-toggle {
                font-size: 14px; /* Botones m√°s peque√±os */
                padding: 8px 15px;
            }
        }
        
        /* MODO FOTO */
        body.preview-mode [contenteditable="true"] { border-bottom: none !important; background-color: transparent !important; }
        body.preview-mode .control-panel { display: none; }
    </style>
</head>
<body>

<div class="control-panel">
    <button class="btn-toggle" onclick="toggleMode()" id="btnAction">üì∑ Vista para Foto</button>
    <button class="btn-toggle btn-copy" onclick="copyCode()">üíæ Copiar C√≥digo HTML</button>
</div>

<div class="container" id="scheduleCard">
    <div class="header">
        <img src="image.png" alt="Logo">
        <h1>HORARIO</h1>
    </div>

    <div class="info">
        <p><strong>ALUMN@:</strong> <span contenteditable="true" id="nombreAlumno">Daniela</span></p>
        <p><strong>TOTAL HORAS SEMANALES:</strong> <span contenteditable="true">5 horas</span></p>
    </div>

    <div class="schedule">
        <div class="row">
            <div class="day">LUNES:</div>
            <div contenteditable="true" class="time-slot">Libre</div>
        </div>
        <div class="row">
            <div class="day">MARTES:</div>
            <div contenteditable="true" class="time-slot">17:00 - 19:30</div>
        </div>
        <div class="row">
            <div class="day">MI√âRCOLES:</div>
            <div contenteditable="true" class="time-slot">Libre</div>
        </div>
        <div class="row">
            <div class="day">JUEVES:</div>
            <div contenteditable="true" class="time-slot">17:00 - 19:30</div>
        </div>
        <div class="row">
            <div class="day">VIERNES:</div>
            <div contenteditable="true" class="time-slot">Libre</div>
        </div>
    </div>

    <div class="notes">
        <h3>Notas / Observaciones:</h3>
        <div contenteditable="true">[Haz clic para escribir notas o borra este texto.]</div>
    </div>
</div>

<script>
    function toggleMode() {
        var body = document.body;
        var btn = document.getElementById('btnAction');
        body.classList.toggle('preview-mode');

        if (body.classList.contains('preview-mode')) {
            btn.innerHTML = "&#9999; Volver a Editar";
            btn.style.backgroundColor = "#28a745"; 
        } else {
            btn.innerHTML = "&#128247; Vista para Foto";
            btn.style.backgroundColor = "#2a3b72"; 
        }
    }

    function copyCode() {
        const nombre = document.getElementById('nombreAlumno').textContent.trim();
        const titulo = `<title>Horario de ${nombre}</title>`;
        let htmlContent = document.documentElement.outerHTML;

        // Limpieza 1: Eliminar el atributo de edici√≥n
        htmlContent = htmlContent.replace(/contenteditable="true"/g, ""); 
        
        // Limpieza 2: Reemplazar el t√≠tulo gen√©rico con el nombre del alumno
        htmlContent = htmlContent.replace(/<title>[\s\S]*?<\/title>/, titulo);

        // Limpieza 3: Eliminar los botones
        htmlContent = htmlContent.replace(/<div class="control-panel">[\s\S]*?<\/div>/, "");

        navigator.clipboard.writeText(htmlContent).then(() => {
            alert(`‚úÖ ¬°C√ìDIGO COPIADO!\n\nEl horario est√° optimizado para m√≥viles y listo para subir a GitHub.`);
        }).catch(err => {
            console.error('Error al copiar:', err);
            alert("Error al copiar. Int√©ntalo de nuevo.");
        });
    }
</script>

</body>
</html>
