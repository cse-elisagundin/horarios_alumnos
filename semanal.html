<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horario Semanal CSE</title>
    
    <link rel="icon" type="image/png" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        /* --- ESTILOS GENERALES (WEB) --- */
        :root { 
            --c-primary: #243c7a; --c-secondary: #2b94cc; --c-accent: #fa65c3;     
            --bg-body: #f4f6f9; --bg-container: #ffffff;
            --highlight-row: rgba(250, 101, 195, 0.12);
            --dynamic-col-width: 70px;
        }
        
        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--bg-body); margin: 0; padding: 15px; color: #333; -webkit-tap-highlight-color: transparent; }

        .container { width: 95%; max-width: 1600px; margin: 0 auto; background: var(--bg-container); padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(36, 60, 122, 0.08); }

        /* BRANDING */
        .web-brand { text-align: center; margin-bottom: 20px; }
        .web-logo-img { height: 70px; object-fit: contain; }
        .brand-line { height: 5px; width: 80px; margin: 10px auto 0; background: linear-gradient(90deg, var(--c-primary), var(--c-secondary), var(--c-accent)); border-radius: 10px; }

        /* HEADER */
        header { display: flex; justify-content: center; align-items: center; margin-bottom: 20px; gap: 15px; }
        .btn-action { padding: 10px 20px; border-radius: 50px; cursor: pointer; font-weight: 700; font-size: 14px; display: inline-flex; align-items: center; gap: 8px; text-decoration: none; text-transform: uppercase; transition: transform 0.2s; }
        .btn-action:active { transform: scale(0.95); }
        .btn-print { background-color: var(--c-primary); color: white; border: 2px solid var(--c-primary); }
        .btn-edit { background-color: white; color: var(--c-secondary); border: 2px solid var(--c-secondary); }

        /* T√çTULOS */
        .day-header { text-align: center; margin-bottom: 15px; }
        .day-title { color: var(--c-primary); font-size: 32px; font-weight: 900; text-transform: uppercase; margin: 0; letter-spacing: -1px; }
        .day-subtitle { color: var(--c-secondary); font-size: 14px; font-weight: 700; text-transform: uppercase; margin-top: 2px; }

        /* NAVEGACI√ìN */
        .days-nav { display: flex; gap: 5px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; justify-content: center; }
        .nav-btn { padding: 8px 14px; border: 1px solid #eee; background: white; color: #666; border-radius: 10px; cursor: pointer; font-weight: 600; font-size: 13px; white-space: nowrap; }
        .nav-btn.active { background: var(--c-primary); color: white; border-color: var(--c-primary); }

        /* --- ESTRUCTURA VISUAL --- */
        .planning-container { display: none; animation: fadeIn 0.4s ease; }
        .planning-container.visible { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .tables-wrapper { display: flex; gap: 20px; align-items: flex-start; }
        .table-block { flex: 1; background: white; border-radius: 16px; overflow: hidden; border: 1px solid #dce1e6; box-shadow: 0 0 0 1px #dce1e6; }

        .mobile-section-title { display: none; background: #f0f2f5; color: var(--c-primary); padding: 10px; text-align: center; font-weight: 800; text-transform: uppercase; font-size: 14px; letter-spacing: 1px; border-bottom: 1px solid #dce1e6; }
        .mobile-section-title.ing { color: var(--c-accent); }

        /* --- ESTILOS TABLA PC --- */
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th, td { border-bottom: 1px solid #eee; border-right: 1px solid #eee; padding: 8px 4px; text-align: center; vertical-align: middle; font-size: 11.5px; color: #444; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .col-hora { width: 45px; background: #f8f9fa; font-weight: 800; color: var(--c-primary); border-right: 1px solid #ddd; }
        th { background: var(--c-primary); color: white; font-weight: 700; text-transform: uppercase; padding: 10px 2px; border: none; border-right: 1px solid rgba(255,255,255,0.1); }
        th.col-hora { background: #1a2e5e; }

        .student-cell { font-weight: 600; text-transform: uppercase; color: var(--c-primary); }
        tr.current-slot td { background-color: var(--highlight-row) !important; }

        /* Ocultar secci√≥n de notas en la web */
        .print-only-notes { display: none; }

        /* --- üì± M√ìVIL --- */
        @media (max-width: 900px) {
            body { padding: 10px; }
            .container { padding: 10px; width: 100%; box-sizing: border-box; }
            .tables-wrapper { flex-direction: column; gap: 30px; }
            .table-block { width: 100%; }
            .mobile-section-title { display: block; }
            table thead { display: none; }
            table tbody tr { display: grid; grid-template-columns: 50px 1fr 1fr 1fr; border-bottom: 2px solid #e0e0e0; }
            table tbody td.col-hora { grid-row: 1 / 3; grid-column: 1; display: flex; align-items: center; justify-content: center; font-size: 14px; background: #f1f3f7; }
            table tbody td:not(.col-hora) { height: 45px; display: flex; align-items: center; justify-content: center; font-size: 13px; border-bottom: 1px solid #f0f0f0; border-right: 1px solid #f0f0f0; white-space: normal; line-height: 1.1; }
        }

        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--c-accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* =========================================================================
           üñ®Ô∏è IMPRESI√ìN - MEDIA P√ÅGINA + NOTAS + AHORRO TINTA
           ========================================================================= */
        @media print {
            @page { size: landscape; margin: 10mm; } 
            
            body { 
                background: white; 
                padding: 0; margin: 0; 
                zoom: 80%; 
                font-family: Arial, sans-serif; 
                -webkit-print-color-adjust: exact !important; 
                print-color-adjust: exact !important; 
            }

            .container { 
                width: 50% !important; /* Mitad izquierda */
                max-width: none !important; 
                float: left !important;
                margin: 0 !important;
                border: none; box-shadow: none; padding: 0; padding-right: 15px;
            }

            .web-brand, header, .days-nav, .spinner, .mobile-section-title { display: none; }
            .planning-container.visible { display: block !important; page-break-after: always; }
            .tables-wrapper { display: block !important; }
            
            .table-block { 
                border: 1px solid #000 !important; /* Borde negro simple */
                box-shadow: none !important; 
                border-radius: 0;
                margin-bottom: 20px; 
            }

            table { display: table; border: 1px solid #000 !important; width: 100% !important; margin-bottom: 0; table-layout: fixed; border-collapse: collapse; }
            thead { display: table-header-group !important; }
            tbody tr { display: table-row !important; border-bottom: 1px solid #000; height: 22px; }
            
            /* --- AHORRO DE TINTA EXTREMO --- */
            /* Todo blanco y negro */
            td, th { 
                display: table-cell !important; 
                border: 1px solid #000 !important; /* L√≠neas negras finas */
                color: black !important; 
                background-color: white !important; /* Forzar fondo blanco */
                background: white !important;
                padding: 3px !important; 
                font-size: 11px !important; 
                height: auto !important; 
            }
            
            th { 
                font-weight: bold; 
                border-bottom: 2px solid #000 !important; 
                text-transform: uppercase; 
            }
            
            /* Asegurar que las horas no tengan gris */
            .col-hora { 
                background-color: white !important; 
                background: white !important;
                font-weight: bold;
                width: 45px !important;
            }

            tr.current-slot td { background-color: transparent !important; }

            /* --- SECCI√ìN NOTAS LATERAL --- */
            .print-only-notes {
                display: block !important;
                position: fixed;
                top: 0;
                right: 0;
                width: 45%; /* Ocupa la mitad derecha vac√≠a */
                height: 50px;
                border-bottom: 2px solid #000;
                padding-bottom: 10px;
                padding-top: 10px;
            }

            .notes-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .notes-title {
                font-size: 32px; /* Mismo tama√±o que el t√≠tulo del d√≠a */
                font-weight: 900;
                text-transform: uppercase;
                color: black;
                margin: 0;
                letter-spacing: -1px;
            }

            .notes-logo {
                height: 60px; /* Tama√±o mediano */
                object-fit: contain;
                filter: grayscale(100%); /* Logo en B/N para ahorrar tinta de color si la hubiera */
            }
        }
    </style>
</head>
<body>

<div class="print-only-notes">
    <div class="notes-header">
        <h2 class="notes-title">NOTAS</h2>
        <img src="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true" alt="Logo" class="notes-logo">
    </div>
</div>

<div class="container">
    <div class="web-brand">
        <img src="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true" alt="Logo CSE" class="web-logo-img">
        <div class="brand-line"></div>
    </div>

    <header>
        <button class="btn-action btn-print" onclick="window.print()">üñ®Ô∏è Imprimir</button>
        <a id="btn-edit-sheet" href="#" target="_blank" class="btn-action btn-edit">‚úèÔ∏è Editar Hoja</a>
    </header>

    <div class="days-nav" id="days-buttons"></div>
    <div id="loading" class="spinner"></div>
    <div id="schedule-container"></div>
</div>

<script>
    // üëá PEGA AQU√ç TU ENLACE DE EDICI√ìN DE GOOGLE SHEETS
    const LINK_HOJA_EDITAR = "https://docs.google.com/spreadsheets/d/1Sq1LoyrXUrglspq2-SW_YPZqFCchGNZeBiff8rHJPOo/edit?gid=0#gid=0"; 
    document.getElementById('btn-edit-sheet').href = LINK_HOJA_EDITAR;

    // URLs P√öBLICAS (CSV)
    const urls = {
        "Lunes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=0&single=true&output=csv",
        "Martes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1905233272&single=true&output=csv",
        "Mi√©rcoles": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=745373517&single=true&output=csv",
        "Jueves": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=314818236&single=true&output=csv",
        "Viernes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1396865785&single=true&output=csv"
    };

    function leerHoja(url) {
        return new Promise(resolve => {
            Papa.parse(url + "&t=" + Date.now(), { download: true, skipEmptyLines: true, complete: res => resolve(res.data), error: () => resolve([]) });
        });
    }

    function calcularAnchoMaximo(todasLasHojas) {
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        context.font = "600 11.5px 'Segoe UI'"; 
        let maxAncho = 50; 
        todasLasHojas.forEach(hoja => {
            for(let i=1; i<hoja.length; i++) {
                const row = hoja[i];
                if(!row) continue;
                [1,2,3,4,5,6, 8,9,10,11,12,13].forEach(idx => {
                    let nombreFull = (row[idx] || "").trim();
                    if(nombreFull) {
                        let soloNombre = nombreFull.split(" ")[0].toUpperCase();
                        let metrics = context.measureText(soloNombre + " M.");
                        if(metrics.width > maxAncho) maxAncho = metrics.width;
                    }
                });
            }
        });
        return Math.ceil(maxAncho + 20);
    }

    async function cargarTodo() {
        const container = document.getElementById('schedule-container');
        const btnContainer = document.getElementById('days-buttons');
        const dias = Object.keys(urls);
        
        const promesas = dias.map(dia => leerHoja(urls[dia]));
        const todosLosDatos = await Promise.all(promesas);

        // Ajuste de ancho (para PC)
        const anchoCalculado = calcularAnchoMaximo(todosLosDatos);
        document.documentElement.style.setProperty('--dynamic-col-width', anchoCalculado + 'px');

        let btns = dias.map(d => `<button class="nav-btn" onclick="cambiarDia('${d}')">${d.toUpperCase()}</button>`).join('');
        btns += `<button class="nav-btn" onclick="cambiarDia('Todo')">VER TODO</button>`;
        btnContainer.innerHTML = btns;

        dias.forEach((dia, index) => {
            const data = todosLosDatos[index]; 
            const headers = data[0] || [];
            
            const h_apoyo_hora = headers[0] || "H";
            const h_apoyo_alum = headers.slice(1, 7);
            const h_ing_hora = headers[7] || "H";
            const h_ing_alum = headers.slice(8, 14);

            let html = `
            <div id="view-${dia}" class="planning-container">
                <div class="day-header">
                    <h2 class="day-title">${dia.toUpperCase()}</h2>
                    <div class="day-subtitle">CSE Elisa Gund√≠n</div>
                </div>
                
                <div class="tables-wrapper">
                    <div class="table-block">
                        <div class="mobile-section-title">üìö Apoyo</div>
                        <table>
                            <thead>
                                <tr>
                                    <th class="col-hora">${h_apoyo_hora}</th>
                                    ${h_apoyo_alum.map(h => `<th>${h}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody>`;

            let filasIngles = "";

            for(let i = 1; i < data.length; i++) {
                const row = data[i];
                if(!row || (!row[0] && !row[7])) continue;

                // DUPLICADOS
                let nombresPilaMap = {};
                [1,2,3,4,5,6, 8,9,10,11,12,13].forEach(idx => {
                    let full = (row[idx] || "").trim();
                    if(full) {
                        let first = full.split(" ")[0].toUpperCase();
                        nombresPilaMap[first] = (nombresPilaMap[first] || 0) + 1;
                    }
                });

                const generarCelda = (full) => {
                    if(!full) return `<td></td>`;
                    full = full.trim();
                    let first = full.split(" ")[0].toUpperCase();
                    let display = first;
                    if(nombresPilaMap[first] > 1) {
                        let partes = full.split(" ");
                        if(partes.length > 1) display += " " + partes[1].charAt(0).toUpperCase() + ".";
                    }
                    return `<td class="student-cell" title="${full.toUpperCase()}">${display}</td>`;
                };

                // APOYO
                html += `<tr><td class="col-hora">${row[0] || ""}</td>`;
                for(let k=1; k<=6; k++) html += generarCelda(row[k]);
                html += `</tr>`;

                // INGL√âS (Guardamos para luego)
                filasIngles += `<tr><td class="col-hora">${row[7] || ""}</td>`;
                for(let k=8; k<=13; k++) filasIngles += generarCelda(row[k]);
                filasIngles += `</tr>`;
            }

            html += `</tbody></table></div>`; // Fin Apoyo

            // INGL√âS
            html += `
                    <div class="table-block">
                        <div class="mobile-section-title ing">üá¨üáß Ingl√©s</div>
                        <table>
                            <thead>
                                <tr>
                                    <th class="col-hora">${h_ing_hora}</th>
                                    ${h_ing_alum.map(h => `<th>${h}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody>${filasIngles}</tbody>
                        </table>
                    </div>
                </div> </div>`;

            container.innerHTML += html;
        });

        document.getElementById('loading').style.display = 'none';
        
        const mapDay = ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
        let hoy = mapDay[new Date().getDay()];
        cambiarDia(dias.includes(hoy) ? hoy : "Lunes");
        
        setInterval(resaltarHoraActual, 60000);
        setTimeout(resaltarHoraActual, 1000);
    }

    function resaltarHoraActual() {
        const diasSemana = ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
        let hoy = diasSemana[new Date().getDay()];
        
        document.querySelectorAll('tr.current-slot').forEach(tr => tr.classList.remove('current-slot'));
        if (!urls[hoy]) return;
        const contenedorHoy = document.getElementById(`view-${hoy}`);
        if (!contenedorHoy || !contenedorHoy.classList.contains('visible')) return;

        const now = new Date();
        const currentMinutes = now.getHours() * 60 + now.getMinutes();
        const filasHoras = contenedorHoy.querySelectorAll('td.col-hora'); 
        
        filasHoras.forEach(tdHora => {
            const horaStr = tdHora.innerText; 
            if(horaStr.includes(":")) {
                const [h, m] = horaStr.split(':').map(Number);
                const slotStartMinutes = h * 60 + m;
                const slotEndMinutes = slotStartMinutes + 30; 
                if (currentMinutes >= slotStartMinutes && currentMinutes < slotEndMinutes) {
                    tdHora.closest('tr').classList.add('current-slot');
                }
            }
        });
    }

    function cambiarDia(dia) {
        document.querySelectorAll('.planning-container').forEach(div => {
            if(dia === 'Todo') div.classList.add('visible');
            else div.classList.toggle('visible', div.id === `view-${dia}`);
        });
        document.querySelectorAll('.nav-btn').forEach(btn => {
            let textoBtn = btn.innerText; 
            let esActivo = (textoBtn.toUpperCase() === dia.toUpperCase()) || (dia === 'Todo' && textoBtn === 'VER TODO');
            if(esActivo) btn.classList.add('active'); else btn.classList.remove('active');
        });
        resaltarHoraActual();
    }

    document.addEventListener('DOMContentLoaded', cargarTodo);
</script>
</body>
</html>
