<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horario Semanal CSE</title>
    
    <link rel="icon" type="image/png" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        :root { 
            --c-primary: #243c7a; --c-secondary: #2b94cc; --c-accent: #fa65c3;      
            --bg-body: #f4f6f9; --bg-container: #ffffff;
            --highlight-row: rgba(250, 101, 195, 0.12);
        }
        
        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--bg-body); margin: 0; padding: 15px; color: #333; }
        .container { width: 95%; max-width: 1600px; margin: 0 auto; background: var(--bg-container); padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(36, 60, 122, 0.08); }
        .web-brand { text-align: center; margin-bottom: 20px; }
        .web-logo-img { height: 70px; object-fit: contain; }
        .brand-line { height: 5px; width: 80px; margin: 10px auto 0; background: linear-gradient(90deg, var(--c-primary), var(--c-secondary), var(--c-accent)); border-radius: 10px; }

        header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; gap: 15px; flex-wrap: wrap; }
        .header-left { display: flex; gap: 10px; align-items: center; }
        .live-info-panel { text-align: right; display: flex; flex-direction: column; gap: 8px; min-width: 250px; }
        .digital-clock { font-size: 24px; font-weight: 800; color: var(--c-primary); }
        
        .next-changes-box { background: #fff; border: 1px solid #eee; border-radius: 12px; padding: 10px; font-size: 12px; }
        .next-changes-title { font-weight: 800; text-transform: uppercase; color: #888; font-size: 10px; margin-bottom: 5px; border-bottom: 1px solid #f5f5f5; display: block; text-align: center; }
        .change-item { display: flex; justify-content: space-between; margin-bottom: 2px; }
        
        .btn-action { padding: 10px 20px; border-radius: 50px; cursor: pointer; font-weight: 700; font-size: 14px; display: inline-flex; align-items: center; gap: 8px; text-decoration: none; text-transform: uppercase; }
        .btn-print { background-color: var(--c-primary); color: white; border: none; }
        .btn-edit { background-color: white; color: var(--c-secondary); border: 2px solid var(--c-secondary); }

        .day-header { text-align: center; margin-bottom: 15px; }
        .day-title { color: var(--c-primary); font-size: 32px; font-weight: 900; text-transform: uppercase; margin: 0; }
        .days-nav { display: flex; gap: 5px; margin-bottom: 20px; justify-content: center; overflow-x: auto; }
        .nav-btn { padding: 8px 14px; border: 1px solid #eee; background: white; border-radius: 10px; cursor: pointer; font-weight: 600; }
        .nav-btn.active { background: var(--c-primary); color: white; }

        .planning-container { display: none; }
        .planning-container.visible { display: block; }
        .tables-wrapper { display: flex; gap: 20px; }
        .table-block { flex: 1; background: white; border-radius: 16px; overflow: hidden; border: 1px solid #dce1e6; }

        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th, td { border-bottom: 1px solid #eee; border-right: 1px solid #eee; padding: 6px; text-align: center; font-size: 11.5px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        th { background: var(--c-primary); color: white; }
        .col-hora { width: 45px; font-weight: 800; color: var(--c-primary); background: #fff !important; }
        .name-tag { display: inline-block; padding: 4px 8px; border-radius: 10px; font-weight: 900; text-transform: uppercase; }

        .spinner { border: none; height: 6px; width: 60px; margin: 40px auto; background: linear-gradient(90deg, var(--c-primary), var(--c-secondary), var(--c-accent)); animation: bar-pulse 1.5s infinite ease-in-out; }
        @keyframes bar-pulse { 0%, 100% { width: 60px; } 50% { width: 140px; } }

        @media (max-width: 900px) {
            .tables-wrapper { flex-direction: column; }
            thead { display: none; }
            tr { display: grid; grid-template-columns: 50px 1fr 1fr 1fr; }
        }

        @media print {
            body { background: white; zoom: 70%; }
            .no-print-dynamic, header, .days-nav, .web-brand { display: none !important; }
            .container { box-shadow: none; padding: 0; width: 100%; }
            .tables-wrapper { display: flex !important; flex-direction: column !important; }
            .planning-container.visible { display: block !important; }
            td, th { border: 1px solid #000 !important; color: black !important; }
            .name-tag { color: black !important; padding: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="web-brand"><img src="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true" class="web-logo-img"></div>
    <header>
        <div class="header-left">
            <button class="btn-action btn-print" onclick="window.print()">üñ®Ô∏è Imprimir</button>
            <a id="btn-edit-sheet" href="#" target="_blank" class="btn-action btn-edit">‚úèÔ∏è Editar</a>
        </div>
        <div class="live-info-panel no-print-dynamic">
            <div id="digital-clock" class="digital-clock">00:00:00</div>
            <div id="next-changes" class="next-changes-box">
                <span class="next-changes-title">Cambios Pr√≥ximos</span>
                <div id="next-changes-list"></div>
            </div>
        </div>
    </header>
    <div class="days-nav" id="days-buttons"></div>
    <div id="loading" class="spinner"></div>
    <div id="schedule-container"></div>
</div>

<script>
    const LINK_HOJA_EDITAR = "https://docs.google.com/spreadsheets/d/1Sq1LoyrXUrglspq2-SW_YPZqFCchGNZeBiff8rHJPOo/edit?gid=0#gid=0"; 
    const URL_MODIFICACIONES = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?output=csv";

    const urls = {
        "Lunes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=0&single=true&output=csv",
        "Martes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1905233272&single=true&output=csv",
        "Mi√©rcoles": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=745373517&single=true&output=csv",
        "Jueves": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=314818236&single=true&output=csv",
        "Viernes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1396865785&single=true&output=csv"
    };

    let diaActualCargado = "";
    function leerHoja(url) {
        return new Promise(resolve => {
            Papa.parse(url + "&t=" + Date.now(), { download: true, skipEmptyLines: true, complete: res => resolve(res.data), error: () => resolve([]) });
        });
    }

    function getWeekNumber(d) {
        d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
        var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
        return Math.ceil((((d - yearStart) / 86400000) + 1)/7);
    }

    async function cargarTodo() {
        const container = document.getElementById('schedule-container');
        const btnContainer = document.getElementById('days-buttons');
        const dias = Object.keys(urls);
        const promesas = dias.map(dia => leerHoja(urls[dia]));
        promesas.push(leerHoja(URL_MODIFICACIONES));
        const todosLosDatos = await Promise.all(promesas);
        const mods = todosLosDatos.pop();
        const isSemanaPar = getWeekNumber(new Date()) % 2 === 0;

        btnContainer.innerHTML = dias.map(d => `<button class="nav-btn" onclick="cambiarDia('${d}')">${d.toUpperCase()}</button>`).join('') + `<button class="nav-btn" onclick="cambiarDia('Todo')">VER TODO</button>`;
        container.innerHTML = "";

        dias.forEach((dia, idx) => {
            let data = JSON.parse(JSON.stringify(todosLosDatos[idx]));
            if(!data.length) return;

            // Filtro A/B
            for(let r=1; r<data.length; r++){
                for(let c=1; c<data[r].length; c++){
                    if(c===7) continue;
                    let v = (data[r][c]||"").trim();
                    if((v.includes("[A]") && isSemanaPar) || (v.includes("[B]") && !isSemanaPar)) data[r][c] = "";
                    else data[r][c] = v.replace(/\[A\]|\[B\]/g, "").trim();
                }
            }

            // Aplicar Mods
            if(mods) mods.forEach((m, i) => {
                if(i===0 || (m[0]||"").trim().toLowerCase() !== dia.toLowerCase()) return;
                let start = data.findIndex(row => (row[0]||"") === m[1] || (row[7]||"") === m[1]);
                let blocks = Math.ceil(parseFloat((m[2]||"0").replace("h",""))/0.5);
                let isIng = (m[3]||"").toLowerCase().includes("ing");
                if(start === -1) return;

                for(let b=0; b<blocks; b++){
                    let r = start+b; if(r>=data.length) break;
                    let cRange = isIng ? [8,13] : [1,6];
                    if(m[4]==="QUITAR"){
                        for(let c=cRange[0]; c<=cRange[1]; c++) if(data[r][c].toLowerCase().includes(m[6].toLowerCase())) data[r][c] = "";
                    } else if(m[4]==="A√ëADIR"){
                        for(let c=cRange[0]; c<=cRange[1]; c++) if(!data[r][c].trim()) { 
                            let tag = m[5].toLowerCase().includes("recup") ? " <small style='color:#2e7d32'>[REC]</small>" : m[5].toLowerCase().includes("camb") ? " <small style='color:#1565c0'>[CAM]</small>" : " <small style='color:#e65100'>[EXT]</small>";
                            data[r][c] = m[6] + tag; break; 
                        }
                    }
                }
            });

            // Dibujar
            let h = data[0];
            let html = `<div id="view-${dia}" class="planning-container">
                <div class="day-header"><h2 class="day-title">${dia.toUpperCase()}</h2></div>
                <div class="tables-wrapper">
                    <div class="table-block"><table><thead><tr><th class="col-hora">${h[0]}</th>${h.slice(1,7).map(x=>`<th>${x}</th>`).join('')}</tr></thead><tbody>`;
            let ing = "";
            for(let i=1; i<data.length; i++){
                const row = data[i]; if(!row[0] && !row[7]) continue;
                html += `<tr><td class="col-hora">${row[0]}</td>${row.slice(1,7).map(c => `<td><span class="name-tag">${c}</span></td>`).join('')}</tr>`;
                ing += `<tr><td class="col-hora">${row[7]}</td>${row.slice(8,14).map(c => `<td><span class="name-tag">${c}</span></td>`).join('')}</tr>`;
            }
            html += `</tbody></table></div><div class="table-block"><table><thead><tr><th class="col-hora">${h[7]}</th>${h.slice(8,14).map(x=>`<th>${x}</th>`).join('')}</tr></thead><tbody>${ing}</tbody></table></div></div></div>`;
            container.innerHTML += html;
        });
        document.getElementById('loading').style.display='none';
        cambiarDia(diaActualCargado || "Lunes");
    }

    function cambiarDia(dia) {
        diaActualCargado = dia;
        document.querySelectorAll('.planning-container').forEach(div => div.classList.toggle('visible', dia === 'Todo' || div.id === `view-${dia}`));
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.toggle('active', btn.innerText.toUpperCase() === dia.toUpperCase() || (dia==='Todo' && btn.innerText==='VER TODO')));
    }

    setInterval(() => { document.getElementById('digital-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    document.addEventListener('DOMContentLoaded', cargarTodo);
</script>
</body>
</html>
