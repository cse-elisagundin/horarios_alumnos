<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Dise√±o Moderno - CSE Elisa Gund√≠n</title>
    
    <link rel="icon" type="image/png" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        /* --- PALETA CORPORATIVA --- */
        :root { 
            --c-primary: #243c7a;   /* Azul Oscuro */
            --c-secondary: #2b94cc;  /* Azul Claro */
            --c-accent: #fa65c3;     /* Rosa */
            
            --bg-body: #f0f2f5;      /* Fondo un poco m√°s gris para contraste */
            --bg-container: #ffffff;
            
            --highlight-row: rgba(250, 101, 195, 0.1); /* Rosa muy suave fila actual */
            --dynamic-col-width: 60px; /* Se calcula sola */
        }
        
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg-body); 
            margin: 0; padding: 20px; color: #333;
        }

        .container { 
            /* CAMBIO: Usamos el 95% del ancho para evitar scroll */
            width: 95%; 
            max-width: 1600px;
            margin: 0 auto; 
            background: var(--bg-container); 
            padding: 25px; 
            border-radius: 20px; /* M√°s redondeado */
            box-shadow: 0 15px 35px rgba(36, 60, 122, 0.08); 
        }

        /* --- BRANDING --- */
        .web-brand { text-align: center; margin-bottom: 20px; padding-bottom: 10px; }
        .web-logo-img { height: 80px; object-fit: contain; transition: transform 0.3s; }
        .web-logo-img:hover { transform: scale(1.05); }
        .brand-line { 
            height: 5px; width: 80px; margin: 10px auto 0; 
            background: linear-gradient(90deg, var(--c-primary), var(--c-secondary), var(--c-accent)); 
            border-radius: 10px; 
        }

        /* --- HEADER BOTONES --- */
        header { display: flex; justify-content: center; align-items: center; margin-bottom: 25px; gap: 15px; }

        .btn-action {
            padding: 10px 20px; border-radius: 50px; /* Botones pastilla */
            cursor: pointer; font-weight: 700; font-size: 14px; 
            text-decoration: none; display: inline-flex; align-items: center; gap: 8px; 
            transition: all 0.2s ease; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-transform: uppercase;
        }
        .btn-print { background-color: var(--c-primary); color: white; border: 2px solid var(--c-primary); }
        .btn-print:hover { background-color: #1a2e5e; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(36, 60, 122, 0.2); }
        
        .btn-edit { background-color: white; color: var(--c-secondary); border: 2px solid var(--c-secondary); }
        .btn-edit:hover { background-color: var(--c-secondary); color: white; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(43, 148, 204, 0.2); }

        /* --- T√çTULOS --- */
        .day-header { text-align: center; margin-bottom: 20px; margin-top: 5px; }
        .day-title { color: var(--c-primary); font-size: 38px; font-weight: 900; text-transform: uppercase; margin: 0; letter-spacing: -1px; }
        .day-subtitle { color: var(--c-secondary); font-size: 16px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        /* --- NAVEGACI√ìN --- */
        .days-nav { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center; }
        .nav-btn {
            padding: 8px 16px; border: 1px solid #eee; background: white; color: #666; 
            border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 13px; transition: all 0.2s;
        }
        .nav-btn.active { background: var(--c-primary); color: white; border-color: var(--c-primary); box-shadow: 0 4px 12px rgba(36, 60, 122, 0.2); }
        .nav-btn:hover:not(.active) { color: var(--c-accent); background: #fff0f7; border-color: #ffd6ed; }

        /* --- TABLA REDONDEADA ESTILO "CARD" --- */
        .planning-container { display: none; animation: fadeIn 0.4s ease; }
        .planning-container.visible { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        table {
            table-layout: fixed; 
            width: auto; 
            margin: 0 auto;
            /* CAMBIO: Usamos border-spacing 0 pero NO collapse para permitir bordes redondeados */
            border-collapse: separate; 
            border-spacing: 0;
            
            /* ESTILO REDONDEADO */
            border-radius: 16px; 
            overflow: hidden; /* Corta las esquinas rectas */
            border: 1px solid #dce1e6; /* Borde sutil exterior */
            box-shadow: 0 0 0 1px #dce1e6; /* Truco para borde n√≠tido */
        }

        th, td {
            /* CAMBIO: Bordes sutiles internos en vez de rejilla gruesa */
            border-bottom: 1px solid #eaRqf2;
            border-right: 1px solid #eaRqf2;
            padding: 6px 5px; /* Menos padding lateral para que quepa */
            text-align: center; vertical-align: middle; 
            font-size: 11.5px; /* Fuente un pel√≠n m√°s peque√±a */
            color: #444; 
            white-space: nowrap;
            overflow: hidden; text-overflow: ellipsis; /* Evita desborde feo */
        }

        /* ANCHO DIN√ÅMICO CALCULADO */
        th:not(.col-hora), td:not(.col-hora) {
            width: var(--dynamic-col-width);
            min-width: var(--dynamic-col-width);
            max-width: var(--dynamic-col-width);
        }

        /* CABECERA ESTILO BOT√ìN (AZUL S√ìLIDO) */
        th { 
            background-color: var(--c-primary); 
            color: white; 
            font-weight: 700; 
            text-transform: uppercase; 
            padding: 12px 5px; 
            letter-spacing: 0.5px;
            border-right: 1px solid rgba(255,255,255,0.1); /* Separador sutil blanco */
            border-bottom: none;
        }
        
        /* Columnas de hora */
        .col-hora { 
            background-color: #f8f9fa; 
            color: var(--c-primary); 
            font-weight: 800; 
            width: 45px; /* M√°s estrecho */
            border-right: 1px solid #dce1e6;
        }
        /* Cabecera de hora */
        th.col-hora {
            background-color: #1a2e5e; /* Un azul un poco m√°s oscuro para diferenciar */
            color: white;
        }
        
        /* SEPARADOR GRUESO CENTRAL */
        .separator-col { 
            border-left: 3px solid var(--c-primary) !important; 
        }

        /* NOMBRES */
        .student-cell {
            font-weight: 600; text-transform: uppercase; cursor: help; color: var(--c-primary);
        }
        /* Hover suave en fila */
        tr:hover td { background-color: #fafbff; }
        
        /* Fila Actual */
        tr.current-slot td { background-color: var(--highlight-row) !important; }
        tr { height: 32px; } /* Altura compacta */

        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid var(--c-accent); border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- IMPRESI√ìN (LIMPIA Y BLANCA) --- */
        @page { size: landscape; margin: 5mm; } 
        
        @media print {
            @page { size: landscape; } 
            body { background: white; padding: 0; margin: 0; zoom: 75%; font-family: Arial, sans-serif; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            .container { padding: 0; margin: 0; border: none; max-width: none; box-shadow: none; width: 100%; }
            .web-brand, header, .days-nav, .spinner { display: none; } 
            
            .planning-container.visible { display: block !important; page-break-after: always; }
            
            /* En impresi√≥n quitamos lo redondeado y volvemos a bordes s√≥lidos para legibilidad */
            table { 
                border-collapse: collapse !important; 
                border-radius: 0 !important; 
                border: 2px solid var(--c-primary) !important; 
                box-shadow: none !important;
                width: 100% !important;
            }
            
            /* Forzar anchos */
            th:not(.col-hora), td:not(.col-hora) { width: var(--dynamic-col-width) !important; }

            th, td { 
                border: 1px solid var(--c-primary) !important; 
                color: var(--c-primary) !important; 
                background: white !important; /* Cabeceras blancas en papel para ahorrar tinta */
                padding: 4px !important; 
            }
            
            /* Re-colorear texto cabecera para papel */
            th { color: black !important; background: #eee !important; border-bottom: 2px solid black !important; }

            .day-title { font-size: 28px; color: black; }
            .separator-col { border-left: 3px solid black !important; }
            tr.current-slot td { background-color: transparent !important; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="web-brand">
        <img src="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true" alt="Logo CSE" class="web-logo-img">
        <div class="brand-line"></div>
    </div>

    <header>
        <button class="btn-action btn-print" onclick="window.print()">üñ®Ô∏è Imprimir</button>
        <a id="btn-edit-sheet" href="#" target="_blank" class="btn-action btn-edit">‚úèÔ∏è Editar Hoja</a>
    </header>

    <div class="days-nav" id="days-buttons"></div>
    <div id="loading" class="spinner"></div>
    <div id="schedule-container"></div>
</div>

<script>
    const LINK_HOJA_EDITAR = "https://docs.google.com/spreadsheets/d/TU_ID_DE_HOJA_AQUI/edit"; 
    document.getElementById('btn-edit-sheet').href = LINK_HOJA_EDITAR;

    const urls = {
        "Lunes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=0&single=true&output=csv",
        "Martes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1905233272&single=true&output=csv",
        "Mi√©rcoles": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=745373517&single=true&output=csv",
        "Jueves": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=314818236&single=true&output=csv",
        "Viernes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1396865785&single=true&output=csv"
    };

    function leerHoja(url) {
        return new Promise(resolve => {
            Papa.parse(url + "&t=" + Date.now(), { download: true, skipEmptyLines: true, complete: res => resolve(res.data), error: () => resolve([]) });
        });
    }

    function calcularAnchoMaximo(todasLasHojas) {
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        // Ajustamos la fuente de medici√≥n a la nueva m√°s peque√±a
        context.font = "600 11.5px 'Segoe UI'"; 

        let maxAncho = 50; 

        todasLasHojas.forEach(hoja => {
            for(let i=1; i<hoja.length; i++) {
                const row = hoja[i];
                if(!row) continue;
                const indicesAlumnos = [1,2,3,4,5,6, 8,9,10,11,12,13];
                indicesAlumnos.forEach(idx => {
                    let nombreFull = (row[idx] || "").trim();
                    if(nombreFull) {
                        let soloNombre = nombreFull.split(" ")[0].toUpperCase();
                        let metrics = context.measureText(soloNombre);
                        if(metrics.width > maxAncho) maxAncho = metrics.width;
                    }
                });
            }
        });
        // Padding reducido para ajustar (antes +25, ahora +15)
        return Math.ceil(maxAncho + 15);
    }

    async function cargarTodo() {
        const container = document.getElementById('schedule-container');
        const btnContainer = document.getElementById('days-buttons');
        const dias = Object.keys(urls);
        
        const promesas = dias.map(dia => leerHoja(urls[dia]));
        const todosLosDatos = await Promise.all(promesas);

        const anchoCalculado = calcularAnchoMaximo(todosLosDatos);
        document.documentElement.style.setProperty('--dynamic-col-width', anchoCalculado + 'px');

        let btns = dias.map(d => `<button class="nav-btn" onclick="cambiarDia('${d}')">${d.substring(0,3).toUpperCase()}</button>`).join('');
        btns += `<button class="nav-btn" onclick="cambiarDia('Todo')">VER TODO</button>`;
        btnContainer.innerHTML = btns;

        dias.forEach((dia, index) => {
            const data = todosLosDatos[index]; 
            
            const headers = data[0] || [];
            const h_apoyo_hora = headers[0] || "HORA";
            const h_apoyo_alum = headers.slice(1, 7);
            const h_ing_hora = headers[7] || "HORA";
            const h_ing_alum = headers.slice(8, 14);

            let html = `
            <div id="view-${dia}" class="planning-container">
                <div class="day-header">
                    <h2 class="day-title">${dia.toUpperCase()}</h2>
                    <div class="day-subtitle">CSE Elisa Gund√≠n</div>
                </div>
                
                <table>
                    <thead>
                        <tr>
                            <th class="col-hora">${h_apoyo_hora}</th>
                            ${h_apoyo_alum.map(h => `<th>${h}</th>`).join('')}
                            
                            <th class="col-hora separator-col">${h_ing_hora}</th>
                            ${h_ing_alum.map(h => `<th>${h}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>`;

            for(let i = 1; i < data.length; i++) {
                const row = data[i];
                if(!row || row.length === 0) continue;
                if(!row[0] && !row[7]) continue;

                html += `<tr>`;
                
                html += `<td class="col-hora">${row[0] || ""}</td>`;
                for(let k=1; k<=6; k++) html += generarCelda(row[k]);

                html += `<td class="col-hora separator-col">${row[7] || ""}</td>`;
                for(let k=8; k<=13; k++) html += generarCelda(row[k]);

                html += `</tr>`;
            }
            html += `</tbody></table></div>`;
            container.innerHTML += html;
        });

        document.getElementById('loading').style.display = 'none';
        
        const mapDay = ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
        let hoy = mapDay[new Date().getDay()];
        cambiarDia(dias.includes(hoy) ? hoy : "Lunes");
        
        setInterval(resaltarHoraActual, 60000);
        setTimeout(resaltarHoraActual, 1000);
    }

    function generarCelda(nombreCompleto) {
        let nombre = (nombreCompleto || "").trim();
        let tooltip = "";
        let display = "";

        if(nombre) {
            display = nombre.split(" ")[0]; 
            tooltip = `title="${nombre.toUpperCase()}"`;
            return `<td class="student-cell" ${tooltip}>${display}</td>`;
        } else {
            return `<td></td>`;
        }
    }

    function resaltarHoraActual() {
        const diasSemana = ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
        let hoy = diasSemana[new Date().getDay()];
        
        document.querySelectorAll('tr.current-slot').forEach(tr => tr.classList.remove('current-slot'));
        if (!urls[hoy]) return;
        const contenedorHoy = document.getElementById(`view-${hoy}`);
        if (!contenedorHoy || !contenedorHoy.classList.contains('visible')) return;

        const now = new Date();
        const currentMinutes = now.getHours() * 60 + now.getMinutes();

        const filasHoras = contenedorHoy.querySelectorAll('td.col-hora:first-child'); 
        
        filasHoras.forEach(tdHora => {
            const horaStr = tdHora.innerText; 
            if(horaStr.includes(":")) {
                const [h, m] = horaStr.split(':').map(Number);
                const slotStartMinutes = h * 60 + m;
                const slotEndMinutes = slotStartMinutes + 30; 
                if (currentMinutes >= slotStartMinutes && currentMinutes < slotEndMinutes) {
                    tdHora.closest('tr').classList.add('current-slot');
                }
            }
        });
    }

    function cambiarDia(dia) {
        document.querySelectorAll('.planning-container').forEach(div => {
            if(dia === 'Todo') div.classList.add('visible');
            else div.classList.toggle('visible', div.id === `view-${dia}`);
        });
        document.querySelectorAll('.nav-btn').forEach(btn => {
            let textoBtn = btn.innerText; 
            let esActivo = (textoBtn.toUpperCase() === dia.substring(0,3).toUpperCase()) || (dia === 'Todo' && textoBtn === 'VER TODO');
            if(esActivo) btn.classList.add('active'); else btn.classList.remove('active');
        });
        resaltarHoraActual();
    }

    document.addEventListener('DOMContentLoaded', cargarTodo);
</script>
</body>
</html>
