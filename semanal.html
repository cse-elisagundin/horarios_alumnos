<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Horario Semanal - CSE Elisa Gund√≠n</title>
    <meta name="theme-color" content="#243c7a">
    
    <link rel="manifest" href="manifest_semanal.json">
    <link rel="apple-touch-icon" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    <link rel="icon" type="image/png" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        /* =========================================
           ESTILOS GENERALES
           ========================================= */
        :root { 
            --c-primary: #243c7a;   
            --c-secondary: #2b94cc; 
            --c-accent: #fa65c3;    
            --bg-body: #f4f6f9;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-body); 
            margin: 0; padding: 25px; color: #333;
        }

        .container { 
            max-width: 98%; margin: 0 auto; background: #fff; 
            padding: 20px; border-radius: 12px; box-shadow: 0 10px 25px rgba(36, 60, 122, 0.1); 
        }

        /* HEADER */
        .web-brand { text-align: center; margin-bottom: 20px; padding-bottom: 10px; }
        .web-logo-img { height: 75px; object-fit: contain; }
        .brand-line { height: 4px; width: 100px; margin: 15px auto 0; background: linear-gradient(to right, var(--c-primary), var(--c-secondary), var(--c-accent)); border-radius: 2px; }

        header { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }

        .btn-action { padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 700; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; text-transform: uppercase; font-size: 14px; }
        .btn-print { background: var(--c-primary); color: white; border: none; }
        .btn-edit { background: white; color: var(--c-secondary); border: 2px solid var(--c-secondary); }

        .days-nav { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center; }
        .nav-btn { padding: 8px 16px; border: 1px solid #ddd; background: white; color: #555; border-radius: 20px; cursor: pointer; font-weight: 600; }
        .nav-btn.active { background: var(--c-primary); color: white; border-color: var(--c-primary); }

        /* VISUALIZACI√ìN */
        .planning-container { display: none; margin-bottom: 40px; }
        .planning-container.visible { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* CABECERAS D√çA */
        .day-header { text-align: center; margin-bottom: 15px; margin-top: 10px; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        .day-title { color: var(--c-primary); font-size: 32px; font-weight: 800; text-transform: uppercase; line-height: 1; }
        .day-subtitle { color: var(--c-secondary); font-size: 16px; font-weight: 600; margin-top: 5px; letter-spacing: 1px; text-transform: uppercase; }

        /* TABLAS */
        .table-wrapper { margin-bottom: 40px; }
        .table-title { 
            background: var(--c-primary); color: white; text-align: center; font-weight: 700; 
            padding: 8px; border-radius: 4px 4px 0 0; text-transform: uppercase; font-size: 14px; letter-spacing: 1px; 
        }
        
        table { width: 100%; border-collapse: collapse; background: white; border: 2px solid var(--c-primary); table-layout: fixed; }
        th, td { border: 1px solid #ccc; padding: 6px 2px; text-align: center; vertical-align: middle; font-size: 13px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        
        td[title] { cursor: help; } /* Cursor */

        th { background: #f0f4f8; color: var(--c-primary); font-weight: 800; text-transform: uppercase; height: 35px; }
        .col-hora { width: 50px; font-weight: bold; background: #fff; color: #444; }
        .std-cell { font-weight: 600; }
        
        /* Estilos espec√≠ficos Ingl√©s */
        .title-ingles { background: var(--c-accent); }
        .ing-cell { background-color: white; font-weight: 600; }
        table.table-ingles { border-color: var(--c-accent); }
        table.table-ingles th { color: var(--c-accent); }

        /* Resaltado hora actual */
        tr.current-slot td { background-color: var(--c-accent) !important; color: white !important; border-color: white !important; }
        tr.current-slot .col-hora { background-color: #d14ca0 !important; color: white !important; }

        /* SALTO DE P√ÅGINA OCULTO EN PANTALLA */
        .page-break { display: none; }

        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--c-primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s infinite; margin: 20px auto; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* =========================================
           üñ®Ô∏è IMPRESI√ìN (ESTRICTA)
           ========================================= */
        @media print {
            @page { size: landscape; margin: 5mm; }
            
            body { background: white; padding: 0; zoom: 90%; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            * { color: black !important; text-shadow: none !important; } /* Todo negro */

            .web-brand, header, .days-nav, .spinner { display: none !important; }
            .container { width: 100%; max-width: 100%; box-shadow: none; padding: 0; margin: 0; }
            .planning-container.visible { display: block !important; }
            .day-header { border: none; margin-bottom: 5px; padding-bottom: 0; }
            .day-subtitle { display: none; } 

            /* T√çTULOS DE TABLA */
            .table-title { background: #e0e0e0 !important; color: black !important; border: 1px solid black; font-weight: bold; }

            /* ESTILOS TABLAS */
            table { width: 100% !important; border: 1px solid black !important; margin-bottom: 0; }
            th, td { border: 1px solid black !important; background: white !important; color: black !important; padding: 4px !important; }
            
            /* RESET COLORES */
            tr.current-slot td, tr.current-slot .col-hora { background: white !important; color: black !important; }
            
            /* ACTIVAR SALTO DE P√ÅGINA */
            .page-break { display: block; page-break-after: always; height: 1px; margin: 0; padding: 0; }
            
            .mobile-grid { display: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="web-brand">
        <img src="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true" alt="Logo CSE" class="web-logo-img">
        <div class="brand-line"></div>
    </div>

    <header>
        <button class="btn-action btn-print" onclick="window.print()">üñ®Ô∏è Imprimir</button>
        <a id="btn-edit-sheet" href="#" target="_blank" class="btn-action btn-edit">‚úèÔ∏è Editar</a>
    </header>

    <div class="days-nav" id="days-buttons"></div>
    <div id="loading" class="spinner"></div>
    <div id="schedule-container"></div>
</div>

<script>
    const LINK_HOJA_EDITAR = "https://docs.google.com/spreadsheets/d/1Sq1LoyrXUrglspq2-SW_YPZqFCchGNZeBiff8rHJPOo/edit?gid=0#gid=0"; 
    document.getElementById('btn-edit-sheet').href = LINK_HOJA_EDITAR;

    const urls = {
        "Lunes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=0&single=true&output=csv",
        "Martes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1905233272&single=true&output=csv",
        "Mi√©rcoles": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=745373517&single=true&output=csv",
        "Jueves": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=314818236&single=true&output=csv",
        "Viernes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1396865785&single=true&output=csv"
    };

    function leerHoja(url) {
        return new Promise(resolve => {
            Papa.parse(url + "&t=" + Date.now(), { 
                download: true, skipEmptyLines: true, 
                complete: res => resolve(res.data), error: () => resolve([]) 
            });
        });
    }

    async function cargarTodo() {
        const container = document.getElementById('schedule-container');
        const btnContainer = document.getElementById('days-buttons');
        const dias = Object.keys(urls);
        
        let btns = dias.map(d => `<button class="nav-btn" onclick="cambiarDia('${d}')">${d}</button>`).join('');
        btns += `<button class="nav-btn" onclick="cambiarDia('Todo')">VER TODO</button>`;
        btnContainer.innerHTML = btns;

        // DEFINIMOS TODAS LAS HORAS SEGUIDAS
        const todosSlots = [
            "11:00", "11:30", "12:00", "12:30", "13:00", "13:30", // Ma√±ana
            "15:00", "15:30", "16:00", "16:30", "17:00", "17:30", "18:00", "18:30", "19:00", "19:30", "20:00", "20:30" // Tarde
        ];

        for (const dia of dias) {
            const data = await leerHoja(urls[dia]);
            let mapa = {};
            
            // 1. Encontrar d√≥nde empieza la tabla de ingl√©s (para arreglar el Mi√©rcoles)
            // Buscamos la primera columna despu√©s de la 7 que tenga un nombre v√°lido (no hora, no vac√≠o)
            let colInicioIngles = 9; // Valor por defecto
            
            // Escaneamos la fila 5 para calibrar
            if(data.length > 5) {
                let rowPrueba = data[5]; 
                for(let c=8; c<20; c++) {
                    let val = (rowPrueba[c] || "").trim();
                    if(val.length > 2 && !val.includes(":")) {
                        colInicioIngles = c;
                        break; 
                    }
                }
            }
            
            data.forEach(row => {
                // Detecci√≥n de Hora m√∫ltiple
                let horaEncontrada = null;
                [0, 1, 8, colInicioIngles-1].forEach(idx => {
                    let val = (row[idx] || "").trim().substring(0,5);
                    if(val.includes(":") && !isNaN(val.replace(":",""))) {
                        horaEncontrada = val;
                    }
                });

                if(horaEncontrada) {
                    mapa[horaEncontrada] = row; 
                }
            });

            // --- GENERAR CELDAS ---
            const getCells = (hora, startCol, count, cssClass) => {
                let rowData = mapa[hora] || [];
                let cells = "";
                for(let i=0; i<count; i++) {
                    let currentIdx = startCol + i;
                    let fullName = (rowData[currentIdx] || "").trim();
                    let shortName = fullName.split(" ")[0];
                    cells += `<td class="${cssClass}" title="${fullName}">${shortName}</td>`;
                }
                return cells;
            };

            let html = `<div id="view-${dia}" class="planning-container">
                        <div class="day-header">
                            <div class="day-title">${dia}</div>
                            <div class="day-subtitle">CSE Elisa Gund√≠n</div>
                        </div>`;

            // === TABLA 1: APOYO (CARA A) - TODAS LAS HORAS ===
            html += `<div class="table-wrapper">
                        <div class="table-title">CLASES DE APOYO (CARA A)</div>
                        <table>
                            <thead><tr><th class="col-hora">H</th><th>A 1</th><th>A 2</th><th>A 3</th><th>A 4</th><th>A 5</th><th>A 6</th></tr></thead>
                            <tbody>`;
            todosSlots.forEach(h => {
                html += `<tr><td class="col-hora">${h}</td>${getCells(h, 2, 6, "std-cell")}</tr>`;
            });
            html += `</tbody></table></div>`;

            // === SALTO DE P√ÅGINA (SOLO EN IMPRESORA) ===
            html += `<div class="page-break"></div>`;

            // === TABLA 2: INGL√âS (CARA B) - TODAS LAS HORAS (Por seguridad) ===
            html += `<div class="table-wrapper">
                        <div class="table-title title-ingles">CLASES DE INGL√âS (CARA B)</div>
                        <table class="table-ingles">
                            <thead><tr><th class="col-hora">H</th><th>I 1</th><th>I 2</th><th>I 3</th><th>I 4</th><th>I 5</th><th>I 6</th></tr></thead>
                            <tbody>`;
            todosSlots.forEach(h => {
                html += `<tr><td class="col-hora">${h}</td>${getCells(h, colInicioIngles, 6, "ing-cell")}</tr>`;
            });
            html += `</tbody></table></div>`;

            html += `</div>`;
            container.innerHTML += html;
        }

        document.getElementById('loading').style.display = 'none';
        
        const mapDay = ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
        let hoy = mapDay[new Date().getDay()];
        cambiarDia(dias.includes(hoy) ? hoy : "Lunes");
        
        setInterval(resaltarHora, 60000);
        setTimeout(resaltarHora, 1000);
    }

    function cambiarDia(dia) {
        document.querySelectorAll('.planning-container').forEach(div => {
            if(dia === 'Todo') div.classList.add('visible');
            else div.classList.toggle('visible', div.id === `view-${dia}`);
        });
        document.querySelectorAll('.nav-btn').forEach(btn => {
            let texto = btn.innerText;
            if((texto === dia) || (dia === 'Todo' && texto === 'VER TODO')) btn.classList.add('active'); 
            else btn.classList.remove('active');
        });
        resaltarHora();
    }

    function resaltarHora() {
        document.querySelectorAll('tr.current-slot').forEach(tr => tr.classList.remove('current-slot'));
        const now = new Date();
        const mins = now.getHours() * 60 + now.getMinutes();
        
        document.querySelectorAll('.planning-container.visible .col-hora').forEach(td => {
            let parts = td.innerText.split(':');
            if(parts.length === 2) {
                let slotMins = parseInt(parts[0])*60 + parseInt(parts[1]);
                if(mins >= slotMins && mins < slotMins + 30) {
                    td.parentElement.classList.add('current-slot');
                }
            }
        });
    }

    document.addEventListener('DOMContentLoaded', cargarTodo);
</script>
</body>
</html>
