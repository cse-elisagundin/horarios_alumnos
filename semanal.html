<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Doble - CSE Elisa Gund√≠n</title>
    
    <link rel="icon" type="image/png" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        /* --- PALETA CORPORATIVA --- */
        :root { 
            --c-primary: #243c7a;  /* Azul Oscuro */
            --c-secondary: #2b94cc; /* Azul Claro */
            --c-accent: #fa65c3;    /* Rosa */
            --bg-body: #f4f6f9;
            --bg-container: #ffffff;
            --highlight-row: rgba(250, 101, 195, 0.12);
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-body); 
            margin: 0; padding: 25px; color: #333;
        }

        .container { 
            max-width: 1400px; /* M√°s ancho para caber los dos horarios */
            margin: 0 auto; 
            background: var(--bg-container); 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(36, 60, 122, 0.1); 
        }

        /* --- LOGO Y BRANDING --- */
        .web-brand { text-align: center; margin-bottom: 20px; padding-bottom: 20px; }
        .web-logo-img { height: 75px; object-fit: contain; transition: transform 0.3s ease; }
        .web-logo-img:hover { transform: scale(1.05); }
        .brand-line { height: 4px; width: 100px; margin: 15px auto 0; background: linear-gradient(to right, var(--c-primary), var(--c-secondary), var(--c-accent)); border-radius: 2px; }

        /* --- HEADER BOTONES --- */
        header { display: flex; justify-content: center; align-items: center; margin-bottom: 30px; gap: 20px; }

        .btn-action {
            padding: 12px 25px; border-radius: 8px; cursor: pointer; 
            font-weight: 700; font-size: 15px; text-decoration: none; 
            display: inline-flex; align-items: center; gap: 8px; transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-transform: uppercase;
        }
        .btn-print { background-color: var(--c-primary); color: white; border: 2px solid var(--c-primary); }
        .btn-print:hover { background-color: #1a2e5e; transform: translateY(-2px); }
        .btn-edit { background-color: white; color: var(--c-secondary); border: 2px solid var(--c-secondary); }
        .btn-edit:hover { background-color: var(--c-accent); color: white; border-color: var(--c-accent); transform: translateY(-2px); }

        /* --- T√çTULOS --- */
        .day-header { text-align: center; margin-bottom: 25px; margin-top: 10px; }
        .day-title { color: var(--c-primary); font-size: 42px; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
        .day-subtitle { color: var(--c-secondary); font-size: 18px; font-weight: 600; text-transform: uppercase; }

        /* --- NAVEGACI√ìN --- */
        .days-nav { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center; }
        .nav-btn {
            padding: 10px 20px; border: 1px solid #e0e0e0; background: white; color: #555; 
            border-radius: 50px; cursor: pointer; font-weight: 600; font-size: 14px; transition: all 0.2s;
        }
        .nav-btn.active { background: var(--c-primary); color: white; border-color: var(--c-primary); }
        .nav-btn:hover:not(.active) { border-color: var(--c-accent); color: var(--c-accent); background: #fff5fa; }

        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid var(--c-accent); border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- TABLA DOBLE --- */
        .planning-container { display: none; animation: fadeIn 0.4s ease; }
        .planning-container.visible { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        table {
            width: 100%; /* Ocupar ancho disponible */
            margin: 0 auto;
            border-collapse: collapse; 
            border: 2px solid var(--c-primary); 
            white-space: nowrap;
            background: white;
        }

        th, td {
            border: 1px solid var(--c-primary); 
            padding: 6px 8px; /* Padding reducido para que quepan tantas columnas */
            text-align: center; vertical-align: middle; 
            font-size: 12px; /* Fuente ligeramente reducida por espacio */
            color: var(--c-primary); 
        }

        th { 
            font-weight: 800; text-transform: uppercase; padding: 10px; 
            border-bottom: 3px solid var(--c-primary); background-color: #f8fbff; 
        }
        
        /* Estilos espec√≠ficos de columna */
        .col-hora { font-weight: 800; color: #111; background-color: #f4f6f9; width: 50px; }
        
        /* SEPARADOR ENTRE APOYO E INGL√âS */
        .separator-col {
            border-left: 4px solid var(--c-primary) !important; /* Borde grueso a la izquierda de la hora de ingl√©s */
        }

        .student-cell {
            font-weight: 700; text-transform: uppercase; cursor: help; 
            border-bottom: 2px dotted var(--c-secondary);
        }
        
        tr.current-slot { background-color: var(--highlight-row); }
        tr { height: 35px; } 

        /* --- IMPRESI√ìN --- */
        @page { size: landscape; margin: 5mm; } /* CAMBIO A LANDSCAPE RECOMENDADO POR ANCHURA */
        
        @media print {
            /* Forzamos vertical si el usuario prefiere, pero ajustamos zoom */
            @page { size: landscape; } 

            body { background: white; padding: 0; margin: 0; zoom: 75%; font-family: Arial, sans-serif; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            .container { padding: 0; margin: 0; border: none; max-width: none; box-shadow: none; }
            .web-brand, header, .days-nav, .spinner { display: none; } 
            
            .planning-container.visible { display: block !important; page-break-after: always; }
            table { border: 2px solid var(--c-primary) !important; width: 100% !important; }
            
            th, td { border: 1px solid var(--c-primary) !important; color: var(--c-primary) !important; padding: 4px !important; }
            
            .day-title { font-size: 28px; }
            
            /* El borde grueso separador en impresi√≥n */
            .separator-col { border-left: 3px solid var(--c-primary) !important; }

            tr.current-slot { background-color: transparent !important; }
            .student-cell { border-bottom: none !important; }
            th { background-color: transparent !important; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="web-brand">
        <img src="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true" alt="Logo CSE" class="web-logo-img">
        <div class="brand-line"></div>
    </div>

    <header>
        <button class="btn-action btn-print" onclick="window.print()">üñ®Ô∏è Imprimir</button>
        <a id="btn-edit-sheet" href="#" target="_blank" class="btn-action btn-edit">‚úèÔ∏è Editar Hoja</a>
    </header>

    <div class="days-nav" id="days-buttons"></div>
    <div id="loading" class="spinner"></div>
    <div id="schedule-container"></div>
</div>

<script>
    const LINK_HOJA_EDITAR = "https://docs.google.com/spreadsheets/d/TU_ID_DE_HOJA_AQUI/edit"; 
    document.getElementById('btn-edit-sheet').href = LINK_HOJA_EDITAR;

    const urls = {
        "Lunes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=0&single=true&output=csv",
        "Martes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1905233272&single=true&output=csv",
        "Mi√©rcoles": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=745373517&single=true&output=csv",
        "Jueves": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=314818236&single=true&output=csv",
        "Viernes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1396865785&single=true&output=csv"
    };

    function resaltarHoraActual() {
        const diasSemana = ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
        let hoy = diasSemana[new Date().getDay()];
        
        document.querySelectorAll('tr.current-slot').forEach(tr => tr.classList.remove('current-slot'));
        if (!urls[hoy]) return;
        const contenedorHoy = document.getElementById(`view-${hoy}`);
        if (!contenedorHoy || !contenedorHoy.classList.contains('visible')) return;

        const now = new Date();
        const currentMinutes = now.getHours() * 60 + now.getMinutes();

        // Buscamos en TODAS las columnas de hora (hay 2 por fila ahora)
        // Pero basta con mirar la primera para marcar la fila entera
        const filasHoras = contenedorHoy.querySelectorAll('td.col-hora:first-child'); 
        
        filasHoras.forEach(tdHora => {
            const horaStr = tdHora.innerText; 
            if(horaStr.includes(":")) {
                const [h, m] = horaStr.split(':').map(Number);
                const slotStartMinutes = h * 60 + m;
                const slotEndMinutes = slotStartMinutes + 30; // Asumimos 30 min
                if (currentMinutes >= slotStartMinutes && currentMinutes < slotEndMinutes) {
                    tdHora.closest('tr').classList.add('current-slot');
                }
            }
        });
    }
    setInterval(resaltarHoraActual, 60000);

    function leerHoja(url) {
        return new Promise(resolve => {
            Papa.parse(url + "&t=" + Date.now(), { download: true, skipEmptyLines: true, complete: res => resolve(res.data), error: () => resolve([]) });
        });
    }

    async function cargarTodo() {
        const container = document.getElementById('schedule-container');
        const btnContainer = document.getElementById('days-buttons');
        const dias = Object.keys(urls);
        
        let btns = dias.map(d => `<button class="nav-btn" onclick="cambiarDia('${d}')">${d.toUpperCase()}</button>`).join('');
        btns += `<button class="nav-btn" onclick="cambiarDia('Todo')">VER TODO</button>`;
        btnContainer.innerHTML = btns;

        for (const dia of dias) {
            const data = await leerHoja(urls[dia]);
            
            // FILTRADO DE DATOS: 
            // Apoyo (A-G): Indices 0 a 6
            // Ingl√©s (H-N): Indices 7 a 13
            // Cabeceras est√°n en row 0. Datos row 1 en adelante.

            // Obtenemos cabeceras del CSV (Fila 1 Excel -> index 0 array)
            const headers = data[0] || [];
            
            // T√≠tulos Apoyo
            const h_apoyo_hora = headers[0] || "HORA";
            const h_apoyo_alum = headers.slice(1, 7); // B a G

            // T√≠tulos Ingl√©s
            const h_ing_hora = headers[7] || "HORA";
            const h_ing_alum = headers.slice(8, 14); // I a N

            let html = `
            <div id="view-${dia}" class="planning-container">
                <div class="day-header">
                    <div class="day-title">${dia.toUpperCase()}</div>
                    <div class="day-subtitle">CSE Elisa Gund√≠n</div>
                </div>
                
                <table>
                    <thead>
                        <tr>
                            <th class="col-hora">${h_apoyo_hora}</th>
                            ${h_apoyo_alum.map(h => `<th>${h}</th>`).join('')}
                            
                            <th class="col-hora separator-col">${h_ing_hora}</th>
                            ${h_ing_alum.map(h => `<th>${h}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>`;

            // ITERAMOS DESDE LA FILA 1 (DATOS) HASTA EL FINAL
            // Esto maneja autom√°ticamente si el mi√©rcoles tiene 13 filas y el resto 12.
            for(let i = 1; i < data.length; i++) {
                const row = data[i];
                if(!row || row.length === 0) continue;

                // Datos Apoyo
                const horaApoyo = row[0] || "";
                
                // Si la hora de apoyo est√° vac√≠a, probablemente es una fila fantasma, pero el mi√©rcoles 
                // puede tener datos extra. Lo pintamos si tiene contenido relevante.
                
                html += `<tr>`;
                
                // --- COLUMNAS APOYO ---
                html += `<td class="col-hora">${horaApoyo}</td>`;
                for(let k=1; k<=6; k++) {
                    html += generarCelda(row[k]);
                }

                // --- COLUMNAS INGL√âS ---
                const horaIng = row[7] || "";
                html += `<td class="col-hora separator-col">${horaIng}</td>`;
                for(let k=8; k<=13; k++) {
                    html += generarCelda(row[k]);
                }

                html += `</tr>`;
            }

            html += `</tbody></table></div>`;
            container.innerHTML += html;
        }

        document.getElementById('loading').style.display = 'none';
        
        const mapDay = ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
        let hoy = mapDay[new Date().getDay()];
        cambiarDia(dias.includes(hoy) ? hoy : "Lunes");
        setTimeout(resaltarHoraActual, 1000);
    }

    function generarCelda(nombreCompleto) {
        let nombre = (nombreCompleto || "").trim();
        let tooltip = "";
        let display = "";

        if(nombre) {
            display = nombre.split(" ")[0]; // Solo nombre
            tooltip = `title="${nombre.toUpperCase()}"`;
            return `<td class="student-cell" ${tooltip}>${display}</td>`;
        } else {
            return `<td></td>`;
        }
    }

    function cambiarDia(dia) {
        document.querySelectorAll('.planning-container').forEach(div => {
            if(dia === 'Todo') div.classList.add('visible');
            else div.classList.toggle('visible', div.id === `view-${dia}`);
        });
        document.querySelectorAll('.nav-btn').forEach(btn => {
            let textoBtn = btn.innerText; 
            let esActivo = (textoBtn.toUpperCase() === dia.toUpperCase()) || (dia === 'Todo' && textoBtn === 'VER TODO');
            if(esActivo) btn.classList.add('active'); else btn.classList.remove('active');
        });
        resaltarHoraActual();
    }

    document.addEventListener('DOMContentLoaded', cargarTodo);
</script>
</body>
</html>
