<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Horario Semanal - CSE Elisa Gund√≠n</title>
    <meta name="theme-color" content="#243c7a">
    
    <link rel="manifest" href="manifest_semanal.json">
    <link rel="apple-touch-icon" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    <link rel="icon" type="image/png" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        /* --- COLORES --- */
        :root { 
            --c-primary: #243c7a;   
            --c-secondary: #2b94cc; 
            --c-accent: #fa65c3;    
            --bg-body: #f4f6f9;
            --bg-eng: #fff8e1; /* Fondo Ingl√©s (Crema) */
            --border-eng: #ffb74d; 
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-body); 
            margin: 0; padding: 25px; color: #333;
        }

        .container { 
            max-width: 98%; 
            margin: 0 auto; 
            background: #fff; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(36, 60, 122, 0.1); 
        }

        /* --- HEADER & BRAND --- */
        .web-brand { text-align: center; margin-bottom: 20px; }
        .web-logo-img { height: 75px; object-fit: contain; transition: transform 0.3s; }
        .web-logo-img:hover { transform: scale(1.05); }

        header { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }

        .btn-action {
            padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 700; 
            text-decoration: none; display: inline-flex; align-items: center; gap: 8px;
            text-transform: uppercase; font-size: 14px; transition: all 0.2s;
        }
        .btn-print { background: var(--c-primary); color: white; border: none; }
        .btn-edit { background: white; color: var(--c-secondary); border: 2px solid var(--c-secondary); }

        /* --- NAVEGACI√ìN D√çAS --- */
        .days-nav { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center; }
        .nav-btn {
            padding: 8px 16px; border: 1px solid #ddd; background: white; color: #555; 
            border-radius: 20px; cursor: pointer; font-weight: 600;
        }
        .nav-btn.active { background: var(--c-primary); color: white; border-color: var(--c-primary); }

        /* --- TABLA GENERAL --- */
        .planning-container { display: none; }
        .planning-container.visible { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .day-header { text-align: center; margin-bottom: 15px; }
        .day-title { color: var(--c-primary); font-size: 32px; font-weight: 800; text-transform: uppercase; }

        table {
            width: 100%; border-collapse: collapse; 
            background: white; border: 2px solid var(--c-primary);
            table-layout: fixed; 
        }

        th, td {
            border: 1px solid #ccc; padding: 6px 2px;
            text-align: center; vertical-align: middle; 
            font-size: 12px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;
        }

        th { background: #f0f4f8; color: var(--c-primary); font-weight: 800; text-transform: uppercase; height: 40px; }
        
        /* Columnas espec√≠ficas */
        .col-turno { width: 30px; font-weight: bold; background: #e3e8ee; }
        .col-hora { width: 45px; font-weight: bold; background: #fff; }
        
        /* Estilos ALUMNOS */
        .std-cell { font-weight: 600; cursor: help; }
        
        /* ZONA INGL√âS */
        .ing-header { background-color: #fff3e0 !important; color: #d84315 !important; border-bottom: 2px solid #ff9800; }
        .ing-cell { background-color: var(--bg-eng); font-weight: 600; }
        
        /* Separador visual grueso entre Apoyo e Ingl√©s */
        .sep-border { border-left: 3px solid var(--c-primary) !important; }

        /* Filas especiales */
        .gap-row td { background: #eee; height: 15px; }
        
        /* Hora actual */
        tr.current-slot .col-hora { background-color: var(--c-accent); color: white; }
        tr.current-slot { box-shadow: inset 0 0 10px rgba(0,0,0,0.1); }

        /* Spinner */
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--c-primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s infinite; margin: 20px auto; }
        @keyframes spin { 100% { transform: rotate(360deg); } }


        /* =========================================================
           üì± M√ìVIL
           ========================================================= */
        @media only screen and (max-width: 768px) {
            .container { padding: 5px; width: 100%; }
            table, thead, tbody, th, td, tr { display: block; }
            thead { display: none; }
            
            tr { 
                margin-bottom: 15px; background: white; border: 1px solid #ddd; 
                border-radius: 8px; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            }
            
            .col-hora { 
                display: block; width: 100%; background: var(--c-primary); color: white; 
                font-size: 16px; margin-bottom: 10px; padding: 5px; border-radius: 4px;
            }
            .col-turno { display: none; }

            .mobile-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
            
            td { border: none; padding: 0; min-height: 0; }
            
            /* Celdas simuladas en m√≥vil */
            .std-cell, .ing-cell {
                border: 1px solid #eee; padding: 8px 2px; border-radius: 4px; font-size: 13px;
                min-height: 35px; display: flex; align-items: center; justify-content: center;
            }
            
            .mob-label { 
                grid-column: 1 / -1; font-size: 11px; font-weight: bold; text-transform: uppercase; 
                margin-top: 10px; margin-bottom: 4px; color: #666; border-bottom: 1px solid #eee;
            }
            .mob-label.first { margin-top: 0; }
        }


        /* =========================================================
           üñ®Ô∏è IMPRESI√ìN CORREGIDA
           ========================================================= */
        @page { size: landscape; margin: 5mm; }

        @media print {
            body { background: white; padding: 0; zoom: 70%; /* Zoom bajo para que entren las 14 columnas */ }
            
            .web-brand, header, .days-nav, .spinner { display: none !important; }
            .container { width: 100%; max-width: 100%; box-shadow: none; padding: 0; margin: 0; }
            .planning-container.visible { display: block !important; page-break-after: always; }

            table { 
                display: table !important; width: 100% !important; 
                border: 1px solid #000 !important; table-layout: fixed !important; 
            }
            
            thead { display: table-header-group !important; }
            tr { display: table-row !important; height: 30px !important; page-break-inside: avoid; }
            th, td { display: table-cell !important; border: 1px solid #666 !important; color: black !important; padding: 1px !important; font-size: 10px !important; }

            .col-turno { width: 20px !important; font-size: 8px !important; writing-mode: vertical-lr; transform: rotate(180deg); }
            .col-hora { width: 40px !important; background: #eee !important; font-weight: bold !important; }
            
            tr.current-slot .col-hora { background: #eee !important; color: black !important; }
            
            .ing-cell { background-color: #fcefe3 !important; } 
            .sep-border { border-left: 2px solid #000 !important; }
            
            /* Ocultar elementos m√≥viles en impresi√≥n */
            .mobile-grid, .mob-label { display: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="web-brand">
        <img src="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true" alt="Logo" class="web-logo-img">
    </div>

    <header>
        <button class="btn-action btn-print" onclick="window.print()">üñ®Ô∏è Imprimir</button>
        <a id="btn-edit-sheet" href="#" target="_blank" class="btn-action btn-edit">‚úèÔ∏è Editar</a>
    </header>

    <div class="days-nav" id="days-buttons"></div>
    <div id="loading" class="spinner"></div>
    <div id="schedule-container"></div>
</div>

<script>
    const LINK_HOJA_EDITAR = "https://docs.google.com/spreadsheets/d/1Sq1LoyrXUrglspq2-SW_YPZqFCchGNZeBiff8rHJPOo/edit?gid=0#gid=0"; 
    document.getElementById('btn-edit-sheet').href = LINK_HOJA_EDITAR;

    const urls = {
        "Lunes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=0&single=true&output=csv",
        "Martes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1905233272&single=true&output=csv",
        "Mi√©rcoles": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=745373517&single=true&output=csv",
        "Jueves": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=314818236&single=true&output=csv",
        "Viernes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1396865785&single=true&output=csv"
    };

    function leerHoja(url) {
        return new Promise(resolve => {
            Papa.parse(url + "&t=" + Date.now(), { 
                download: true, skipEmptyLines: true, 
                complete: res => resolve(res.data), error: () => resolve([]) 
            });
        });
    }

    async function cargarTodo() {
        const container = document.getElementById('schedule-container');
        const btnContainer = document.getElementById('days-buttons');
        const dias = Object.keys(urls);
        
        // Botones
        let btns = dias.map(d => `<button class="nav-btn" onclick="cambiarDia('${d}')">${d}</button>`).join('');
        btns += `<button class="nav-btn" onclick="cambiarDia('Todo')">VER TODO</button>`;
        btnContainer.innerHTML = btns;

        const slotsManana = ["11:00", "11:30", "12:00"];
        const slotsTarde = ["15:00", "15:30", "16:00", "16:30", "17:00", "17:30", "18:00", "18:30", "19:00", "19:30", "20:00", "20:30"];

        for (const dia of dias) {
            const data = await leerHoja(urls[dia]);
            let mapa = {};
            data.forEach(row => {
                if(row[1]) {
                    let hora = row[1].trim().substring(0,5);
                    mapa[hora] = row; // Guardamos toda la fila
                }
            });

            let html = `
            <div id="view-${dia}" class="planning-container">
                <div class="day-header"><div class="day-title">${dia}</div></div>
                <table>
                    <thead>
                        <tr>
                            <th class="col-turno"></th>
                            <th class="col-hora">H</th>
                            <th>A 1</th><th>A 2</th><th>A 3</th><th>A 4</th><th>A 5</th><th>A 6</th>
                            <th class="ing-header sep-border">ING 1</th><th class="ing-header">ING 2</th>
                            <th class="ing-header">ING 3</th><th class="ing-header">ING 4</th>
                            <th class="ing-header">ING 5</th><th class="ing-header">ING 6</th>
                        </tr>
                    </thead>
                    <tbody>`;

            const pintarFila = (hora) => {
                let rowData = mapa[hora] || [];
                // Columna 1 = Hora
                let tr = `<td class="col-hora">${hora}</td>`;
                
                // --- APOYO (Columnas C a H -> √çndices 2 al 7) ---
                for(let i=2; i<=7; i++) {
                    let nombre = (rowData[i] || "").trim().split(" ")[0];
                    tr += `<td class="std-cell">${nombre}</td>`;
                }

                // --- INGL√âS (Columnas J a O -> √çndices 9 al 14) ---
                // ‚ö†Ô∏è SALTAMOS EL √çNDICE 8 (Columna I) porque es la hora repetida
                for(let i=9; i<=14; i++) {
                    let nombre = (rowData[i] || "").trim().split(" ")[0];
                    let classes = "ing-cell" + (i===9 ? " sep-border" : "");
                    tr += `<td class="${classes}">${nombre}</td>`;
                }
                return tr;
            };

            // Ma√±ana
            slotsManana.forEach((hora, idx) => {
                html += `<tr>`;
                if(idx===0) html += `<td rowspan="${slotsManana.length}" class="col-turno">MA√ë</td>`;
                html += pintarFila(hora) + `</tr>`;
            });

            html += `<tr class="gap-row"><td colspan="14"></td></tr>`;

            // Tarde
            slotsTarde.forEach((hora, idx) => {
                html += `<tr>`;
                if(idx===0) html += `<td rowspan="${slotsTarde.length}" class="col-turno">TAR</td>`;
                html += pintarFila(hora) + `</tr>`;
            });

            html += `</tbody></table></div>`;
            container.innerHTML += html;
        }

        document.getElementById('loading').style.display = 'none';
        
        const mapDay = ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
        let hoy = mapDay[new Date().getDay()];
        cambiarDia(dias.includes(hoy) ? hoy : "Lunes");
        
        setInterval(resaltarHora, 60000);
        setTimeout(resaltarHora, 1000);
    }

    function cambiarDia(dia) {
        document.querySelectorAll('.planning-container').forEach(div => {
            if(dia === 'Todo') div.classList.add('visible');
            else div.classList.toggle('visible', div.id === `view-${dia}`);
        });
        document.querySelectorAll('.nav-btn').forEach(btn => {
            let texto = btn.innerText;
            if((texto === dia) || (dia === 'Todo' && texto === 'VER TODO')) btn.classList.add('active'); 
            else btn.classList.remove('active');
        });
        resaltarHora();
    }

    function resaltarHora() {
        document.querySelectorAll('tr.current-slot').forEach(tr => tr.classList.remove('current-slot'));
        const now = new Date();
        const mins = now.getHours() * 60 + now.getMinutes();
        
        document.querySelectorAll('.planning-container.visible .col-hora').forEach(td => {
            let parts = td.innerText.split(':');
            if(parts.length === 2) {
                let slotMins = parseInt(parts[0])*60 + parseInt(parts[1]);
                if(mins >= slotMins && mins < slotMins + 30) {
                    td.parentElement.classList.add('current-slot');
                }
            }
        });
    }

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => navigator.serviceWorker.register('./sw_semanal.js'));
    }
    
    document.addEventListener('DOMContentLoaded', cargarTodo);
</script>
</body>
</html>
