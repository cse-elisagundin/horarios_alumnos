<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Horario Semanal - CSE Elisa Gund√≠n</title>
    <meta name="theme-color" content="#243c7a">
    
    <link rel="manifest" href="manifest_semanal.json">
    <link rel="apple-touch-icon" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    <link rel="icon" type="image/png" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        /* =========================================
           1. ESTILOS GENERALES
           ========================================= */
        :root { 
            --c-primary: #243c7a;   
            --c-secondary: #2b94cc; 
            --c-accent: #fa65c3;    
            --bg-body: #f4f6f9;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-body); 
            margin: 0; padding: 25px; color: #333;
        }

        .container { 
            max-width: 98%; 
            margin: 0 auto; 
            background: #fff; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(36, 60, 122, 0.1); 
        }

        /* --- HEADER Y DECORACI√ìN --- */
        .web-brand { text-align: center; margin-bottom: 20px; padding-bottom: 10px; }
        .web-logo-img { height: 75px; object-fit: contain; transition: transform 0.3s ease; }
        .web-logo-img:hover { transform: scale(1.05); }

        .brand-line {
            height: 4px; width: 100px; margin: 15px auto 0;
            background: linear-gradient(to right, var(--c-primary), var(--c-secondary), var(--c-accent));
            border-radius: 2px;
        }

        header { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }

        .btn-action {
            padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 700; 
            text-decoration: none; display: inline-flex; align-items: center; gap: 8px;
            text-transform: uppercase; font-size: 14px;
        }
        .btn-print { background: var(--c-primary); color: white; border: none; }
        .btn-edit { background: white; color: var(--c-secondary); border: 2px solid var(--c-secondary); }

        .days-nav { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center; }
        .nav-btn {
            padding: 8px 16px; border: 1px solid #ddd; background: white; color: #555; 
            border-radius: 20px; cursor: pointer; font-weight: 600;
        }
        .nav-btn.active { background: var(--c-primary); color: white; border-color: var(--c-primary); }

        /* --- VISIBILIDAD --- */
        .view-print { display: none; } 
        .view-web { display: block; }  

        /* --- ESTRUCTURA --- */
        .planning-container { display: none; margin-bottom: 40px; }
        .planning-container.visible { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .day-header { text-align: center; margin-bottom: 10px; margin-top: 10px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .day-title { color: var(--c-primary); font-size: 32px; font-weight: 800; text-transform: uppercase; }

        .section-title {
            background: var(--c-primary); color: white; text-align: center;
            font-weight: 700; padding: 5px; margin-top: 15px; border-radius: 4px 4px 0 0;
            text-transform: uppercase; font-size: 14px; letter-spacing: 1px;
        }

        table {
            width: 100%; border-collapse: collapse; 
            background: white; border: 2px solid var(--c-primary);
            table-layout: fixed;
        }

        th, td {
            border: 1px solid #ccc; padding: 6px 2px;
            text-align: center; vertical-align: middle; 
            font-size: 13px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;
        }

        /* Tooltip nativo: cursor puntero al pasar por encima */
        td[title] { cursor: help; }

        th { background: #f0f4f8; color: var(--c-primary); font-weight: 800; text-transform: uppercase; height: 35px; }
        .col-hora { width: 50px; font-weight: bold; background: #fff; color: #444; }
        .std-cell { font-weight: 600; }
        
        .ing-header { background-color: #f0f4f8 !important; color: var(--c-accent) !important; font-weight: 800; }
        .ing-cell { background-color: white; font-weight: 600; }
        .sep-border { border-left: 3px solid var(--c-primary) !important; }

        /* --- RESALTADO WEB --- */
        tr.current-slot td { background-color: var(--c-accent) !important; color: white !important; border-color: white !important; }
        tr.current-slot .col-hora { background-color: #d14ca0 !important; color: white !important; }

        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--c-primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s infinite; margin: 20px auto; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* =========================================
           üñ®Ô∏è M√ìVIL
           ========================================= */
        @media only screen and (max-width: 768px) {
            .container { padding: 5px; width: 100%; }
            table, thead, tbody, th, td, tr { display: block; }
            thead { display: none; }
            .section-title { margin-bottom: 0; border-radius: 8px 8px 0 0; margin-top: 20px; }
            tr { margin-bottom: 10px; background: white; border: 1px solid #ddd; border-top: none; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
            .col-hora { display: block; width: 100%; background: #eef2f5; color: var(--c-primary); font-size: 16px; margin-bottom: 10px; padding: 5px; border-radius: 4px; }
            .mobile-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
            td { border: none; padding: 0; min-height: 0; }
            .std-cell, .ing-cell { border: 1px solid #eee; padding: 8px 2px; border-radius: 4px; font-size: 13px; min-height: 35px; display: flex; align-items: center; justify-content: center; }
            .mob-label { grid-column: 1 / -1; font-size: 11px; font-weight: bold; text-transform: uppercase; margin-top: 10px; margin-bottom: 4px; color: #666; border-bottom: 1px solid #eee; }
            .mob-label.first { margin-top: 0; }
        }

        /* =========================================
           üñ®Ô∏è IMPRESI√ìN LIMPIA (BLANCO Y NEGRO)
           ========================================= */
        @page { size: landscape; margin: 10mm; }

        @media print {
            body { 
                background: white; 
                padding: 0; 
                zoom: 85%; 
                -webkit-print-color-adjust: exact; 
                print-color-adjust: exact;
            }
            
            .web-brand, header, .days-nav, .spinner { display: none !important; }
            .container { width: 100%; max-width: 100%; box-shadow: none; padding: 0; margin: 0; }
            .planning-container.visible { display: block !important; }

            .view-web { display: none !important; } 
            .view-print { display: block !important; }

            /* ELIMINAR T√çTULOS */
            .print-section-header { display: none !important; }

            /* SALTO DE P√ÅGINA */
            .page-break { 
                page-break-after: always; 
                break-after: page;
                height: 1px;
                display: block;
            }

            table { width: 100% !important; border: 1px solid #000 !important; table-layout: fixed !important; border-collapse: collapse !important; margin-bottom: 0 !important; }
            thead { display: table-header-group !important; }
            tr { display: table-row !important; height: 35px !important; page-break-inside: avoid; }
            
            /* TODO BLANCO PARA IMPRIMIR */
            th, td { 
                display: table-cell !important; 
                border: 1px solid #000 !important; /* Bordes negros */
                color: black !important; 
                background-color: white !important; /* Fondo blanco forzado */
                padding: 4px !important; font-size: 14px !important; vertical-align: middle;
            }

            .col-hora { 
                width: 60px !important; 
                background-color: white !important; /* Sin gris */
                font-weight: bold !important; 
                font-size: 14px !important; 
            }
            
            /* ANULAR CUALQUIER COLOR ROSA */
            tr.current-slot td, tr.current-slot .col-hora { 
                background-color: white !important; 
                color: black !important; 
                border-color: #000 !important; 
            }
            
            .ing-header { background-color: white !important; color: black !important; }
            .sep-border { border-left: 1px solid #000 !important; }
            .mobile-grid { display: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="web-brand">
        <img src="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true" alt="Logo CSE" class="web-logo-img">
        <div class="brand-line"></div>
    </div>

    <header>
        <button class="btn-action btn-print" onclick="window.print()">üñ®Ô∏è Imprimir</button>
        <a id="btn-edit-sheet" href="#" target="_blank" class="btn-action btn-edit">‚úèÔ∏è Editar</a>
    </header>

    <div class="days-nav" id="days-buttons"></div>
    <div id="loading" class="spinner"></div>
    <div id="schedule-container"></div>
</div>

<script>
    const LINK_HOJA_EDITAR = "https://docs.google.com/spreadsheets/d/1Sq1LoyrXUrglspq2-SW_YPZqFCchGNZeBiff8rHJPOo/edit?gid=0#gid=0"; 
    document.getElementById('btn-edit-sheet').href = LINK_HOJA_EDITAR;

    const urls = {
        "Lunes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=0&single=true&output=csv",
        "Martes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1905233272&single=true&output=csv",
        "Mi√©rcoles": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=745373517&single=true&output=csv",
        "Jueves": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=314818236&single=true&output=csv",
        "Viernes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1396865785&single=true&output=csv"
    };

    function leerHoja(url) {
        return new Promise(resolve => {
            Papa.parse(url + "&t=" + Date.now(), { 
                download: true, skipEmptyLines: true, 
                complete: res => resolve(res.data), error: () => resolve([]) 
            });
        });
    }

    async function cargarTodo() {
        const container = document.getElementById('schedule-container');
        const btnContainer = document.getElementById('days-buttons');
        const dias = Object.keys(urls);
        
        let btns = dias.map(d => `<button class="nav-btn" onclick="cambiarDia('${d}')">${d}</button>`).join('');
        btns += `<button class="nav-btn" onclick="cambiarDia('Todo')">VER TODO</button>`;
        btnContainer.innerHTML = btns;

        const slotsManana = ["11:00", "11:30", "12:00"];
        const slotsTarde = ["15:00", "15:30", "16:00", "16:30", "17:00", "17:30", "18:00", "18:30", "19:00", "19:30", "20:00", "20:30"];
        const todosSlots = [...slotsManana, ...slotsTarde];

        for (const dia of dias) {
            const data = await leerHoja(urls[dia]);
            let mapa = {};
            data.forEach(row => {
                if(row[1]) {
                    let hora = row[1].trim().substring(0,5);
                    mapa[hora] = row; 
                }
            });

            // Funci√≥n corregida: Muestra nombre corto pero guarda nombre completo en tooltip
            const getCellsApoyo = (hora) => {
                let rowData = mapa[hora] || [];
                let cells = "";
                for(let i=2; i<=7; i++) {
                    let fullName = (rowData[i] || "").trim(); // Nombre completo
                    let shortName = fullName.split(" ")[0];   // Nombre corto
                    // A√±adimos title="..." para que salga el nombre completo al pasar el rat√≥n
                    cells += `<td class="std-cell" title="${fullName}">${shortName}</td>`;
                }
                return cells;
            };

            const getCellsIngles = (hora) => {
                let rowData = mapa[hora] || [];
                let cells = "";
                for(let i=9; i<=14; i++) {
                    let fullName = (rowData[i] || "").trim();
                    let shortName = fullName.split(" ")[0];
                    let classes = "ing-cell"; 
                    if (i===9) classes += " sep-border";
                    // A√±adimos title="..." para que salga el nombre completo al pasar el rat√≥n
                    cells += `<td class="${classes}" title="${fullName}">${shortName}</td>`;
                }
                return cells;
            };

            let html = `<div id="view-${dia}" class="planning-container">
                        <div class="day-header"><div class="day-title">${dia}</div></div>`;

            // === VISTA WEB (NORMAL) ===
            html += `<div class="view-web">`;
            html += `<div class="section-title">MA√ëANA</div>
                     <table><thead><tr><th class="col-hora">H</th><th>A 1</th><th>A 2</th><th>A 3</th><th>A 4</th><th>A 5</th><th>A 6</th></tr></thead><tbody>`;
            slotsManana.forEach(h => html += `<tr><td class="col-hora">${h}</td>${getCellsApoyo(h)}</tr>`);
            html += `</tbody></table>`;
            html += `<div class="section-title">TARDE</div>
                     <table><thead><tr>
                        <th class="col-hora">H</th><th>A 1</th><th>A 2</th><th>A 3</th><th>A 4</th><th>A 5</th><th>A 6</th>
                        <th class="ing-header sep-border">ING 1</th><th class="ing-header">ING 2</th><th class="ing-header">ING 3</th><th class="ing-header">ING 4</th><th class="ing-header">ING 5</th><th class="ing-header">ING 6</th>
                     </tr></thead><tbody>`;
            slotsTarde.forEach(h => html += `<tr><td class="col-hora">${h}</td>${getCellsApoyo(h)}${getCellsIngles(h)}</tr>`);
            html += `</tbody></table></div>`;

            // === VISTA IMPRESI√ìN (DOBLE CARA: P√ÅGINA 1 Y P√ÅGINA 2) ===
            html += `<div class="view-print">`;
            
            // --- CARA A: APOYO (P√°gina 1) ---
            html += `<table><thead><tr><th class="col-hora">H</th><th>A 1</th><th>A 2</th><th>A 3</th><th>A 4</th><th>A 5</th><th>A 6</th></tr></thead><tbody>`;
            todosSlots.forEach(h => html += `<tr><td class="col-hora">${h}</td>${getCellsApoyo(h)}</tr>`);
            html += `</tbody></table>`;

            // --- SALTO DE P√ÅGINA F√çSICO ---
            html += `<div class="page-break"></div>`;

            // --- CARA B: INGL√âS (P√°gina 2) ---
            html += `<table><thead><tr><th class="col-hora">H</th><th>I 1</th><th>I 2</th><th>I 3</th><th>I 4</th><th>I 5</th><th>I 6</th></tr></thead><tbody>`;
            slotsTarde.forEach(h => {
                let celdasIng = getCellsIngles(h).replace(/sep-border/g, "");
                html += `<tr><td class="col-hora">${h}</td>${celdasIng}</tr>`;
            });
            html += `</tbody></table></div>`; // Fin Print

            html += `</div>`;
            container.innerHTML += html;
        }

        document.getElementById('loading').style.display = 'none';
        
        const mapDay = ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
        let hoy = mapDay[new Date().getDay()];
        cambiarDia(dias.includes(hoy) ? hoy : "Lunes");
        
        setInterval(resaltarHora, 60000);
        setTimeout(resaltarHora, 1000);
    }

    function cambiarDia(dia) {
        document.querySelectorAll('.planning-container').forEach(div => {
            if(dia === 'Todo') div.classList.add('visible');
            else div.classList.toggle('visible', div.id === `view-${dia}`);
        });
        document.querySelectorAll('.nav-btn').forEach(btn => {
            let texto = btn.innerText;
            if((texto === dia) || (dia === 'Todo' && texto === 'VER TODO')) btn.classList.add('active'); 
            else btn.classList.remove('active');
        });
        resaltarHora();
    }

    function resaltarHora() {
        document.querySelectorAll('tr.current-slot').forEach(tr => tr.classList.remove('current-slot'));
        const now = new Date();
        const mins = now.getHours() * 60 + now.getMinutes();
        
        document.querySelectorAll('.planning-container.visible .col-hora').forEach(td => {
            let parts = td.innerText.split(':');
            if(parts.length === 2) {
                let slotMins = parseInt(parts[0])*60 + parseInt(parts[1]);
                if(mins >= slotMins && mins < slotMins + 30) {
                    td.parentElement.classList.add('current-slot');
                }
            }
        });
    }

    document.addEventListener('DOMContentLoaded', cargarTodo);
</script>
</body>
</html>
