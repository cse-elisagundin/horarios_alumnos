<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Horario Sofía Gundín (Inglés)</title>
    
    <script>const ICON_URL = "https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true";</script>

    <link rel="icon" type="image/png" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    <link rel="apple-touch-icon" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    <link rel="apple-touch-icon" sizes="152x152" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    <link rel="apple-touch-icon" sizes="180x180" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    <link rel="icon" sizes="192x192" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        /* --- ESTILOS GENERALES --- */
        :root { 
            --c-primary: #fa65c3; 
            --c-secondary: #243c7a; 
            --bg-body: #f4f6f9; --bg-container: #ffffff;
            --safe-area-bottom: env(safe-area-inset-bottom);
        }
        
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--bg-body); 
            margin: 0; 
            padding: 15px; 
            /* Espacio extra abajo para que el contenido no quede oculto tras la barra fija en móvil */
            padding-bottom: 90px; 
            color: #333; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        .container { width: 95%; max-width: 1200px; margin: 0 auto; background: var(--bg-container); padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(250, 101, 195, 0.15); }

        .web-brand { text-align: center; margin-bottom: 20px; }
        .web-logo-img { height: 70px; object-fit: contain; }
        .brand-line { height: 5px; width: 80px; margin: 10px auto 0; background: linear-gradient(90deg, var(--c-secondary), var(--c-primary)); border-radius: 10px; }

        .teacher-title { text-align: center; color: var(--c-secondary); font-size: 1.5rem; font-weight: 800; margin-bottom: 5px; text-transform: uppercase; }
        .teacher-subtitle { text-align: center; color: var(--c-primary); font-size: 1rem; font-weight: 600; margin-bottom: 20px; }

        /* --- NAVEGACIÓN (MODIFICADA PARA OPCIÓN 2) --- */
        .days-nav { 
            display: flex; 
            gap: 5px; 
            margin-bottom: 20px; 
            justify-content: center; 
            /* Por defecto estilo escritorio */
        }
        
        .nav-btn { 
            padding: 8px 14px; 
            border: 1px solid #eee; 
            background: white; 
            color: #666; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 13px; 
            white-space: nowrap; 
            transition: all 0.2s; 
        }
        
        .nav-btn.active { 
            background: var(--c-primary); 
            color: white; 
            border-color: var(--c-primary); 
            transform: scale(1.05); 
        }
        
        .nav-text-desktop { display: inline; }
        .nav-text-mobile { display: none; }

        /* --- ESTILOS MÓVIL (Sticky Bottom Bar) --- */
        @media (max-width: 768px) {
            .days-nav {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background: white;
                margin: 0;
                padding: 10px 5px;
                padding-bottom: calc(10px + var(--safe-area-bottom)); /* Ajuste para iPhone X+ */
                box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
                border-top: 1px solid #eee;
                z-index: 1000;
                gap: 5px;
                justify-content: space-evenly;
                align-items: center;
            }

            .nav-btn {
                flex: 1;
                border: none;
                border-radius: 8px;
                background: transparent;
                padding: 10px 0;
                font-size: 14px;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            .nav-btn.active {
                background: #fff0f8; /* Fondo muy suave en activo */
                color: var(--c-primary);
                transform: none; /* Quitamos el zoom en móvil */
                box-shadow: none;
            }

            /* Mostrar texto corto en móvil */
            .nav-text-desktop { display: none; }
            .nav-text-mobile { display: inline; font-weight: 800; }
            
            /* Ajuste del contenedor principal en móvil */
            .container { padding: 15px 10px; width: 100%; box-sizing: border-box; }
        }

        .planning-container { display: none; animation: fadeIn 0.4s ease; }
        .planning-container.visible { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .spinner { border: none; border-radius: 10px; height: 6px; width: 60px; margin: 40px auto; background: linear-gradient(90deg, var(--c-secondary), var(--c-primary)); animation: bar-pulse 1.5s infinite ease-in-out; }
        @keyframes bar-pulse { 0% { width: 60px; opacity: 0.6; } 50% { width: 160px; opacity: 1; } 100% { width: 60px; opacity: 0.6; } }

        /* --- ESTILOS DE COLUMNAS Y TARJETAS --- */
        .columns-wrapper { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }

        .subject-column {
            flex: 1;
            min-width: 280px; 
            max-width: 400px;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }

        .column-header {
            background: var(--c-secondary);
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 15px;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .student-card {
            background: #fff0f8; 
            border-left: 5px solid var(--c-primary);
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
            cursor: help; 
            position: relative;
        }
        
        .student-card:hover { transform: translateX(3px); background-color: #ffe6f5; }

        .student-info { display: flex; flex-direction: column; }
        .student-name { font-weight: 700; color: var(--c-secondary); font-size: 15px; text-transform: capitalize; margin-bottom: 4px; }
        .time-badge { background: white; color: var(--c-primary); border: 1px solid var(--c-primary); padding: 3px 8px; border-radius: 12px; font-size: 12px; font-weight: 700; display: inline-block; white-space: nowrap; }
        .empty-msg { text-align: center; color: #aaa; font-size: 13px; padding: 20px; font-style: italic; }

        @media (max-width: 768px) {
            .subject-column { min-width: 100%; margin-bottom: 10px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="web-brand">
        <img src="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true" alt="Logo CSE" class="web-logo-img">
        <div class="brand-line"></div>
    </div>

    <div class="teacher-title">Sofía Gundín</div>
    <div class="teacher-subtitle">Departamento de Inglés</div>

    <div class="days-nav" id="days-buttons"></div>
    
    <div id="loading" class="spinner"></div>
    <div id="schedule-container"></div>
</div>

<script>
    const urls = {
        "Lunes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=0&single=true&output=csv",
        "Martes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1905233272&single=true&output=csv",
        "Miércoles": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=745373517&single=true&output=csv",
        "Jueves": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=314818236&single=true&output=csv",
        "Viernes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1396865785&single=true&output=csv"
    };

    // Mapeo para nombres cortos en móvil
    const mobileLabels = {
        "Lunes": "L", "Martes": "M", "Miércoles": "X", "Jueves": "J", "Viernes": "V", "Todo": "ALL"
    };

    function leerHoja(url) {
        return new Promise(resolve => {
            Papa.parse(url + "&t=" + Date.now(), { download: true, skipEmptyLines: true, complete: res => resolve(res.data), error: () => resolve([]) });
        });
    }

    async function cargarHorarioSofia() {
        const container = document.getElementById('schedule-container');
        const btnContainer = document.getElementById('days-buttons');
        const dias = Object.keys(urls);
        
        const promesas = dias.map(dia => leerHoja(urls[dia]));
        const todosLosDatos = await Promise.all(promesas);

        // Generamos los botones con doble etiqueta (Escritorio / Móvil)
        let htmlBotones = dias.map(d => {
            return `<button class="nav-btn" onclick="cambiarDia('${d}')">
                        <span class="nav-text-desktop">${d.toUpperCase()}</span>
                        <span class="nav-text-mobile">${mobileLabels[d]}</span>
                    </button>`;
        }).join('');

        // Añadimos el botón VER TODO
        htmlBotones += `<button class="nav-btn" onclick="cambiarDia('Todo')">
                            <span class="nav-text-desktop">VER TODO</span>
                            <span class="nav-text-mobile">ALL</span>
                        </button>`;

        btnContainer.innerHTML = htmlBotones;
        container.innerHTML = ""; 

        dias.forEach((dia, index) => {
            const data = todosLosDatos[index]; 
            const headers = data[0] || [];
            
            let html = `<div id="view-${dia}" class="planning-container">
                        <div class="columns-wrapper">`;

            for(let k = 8; k <= 13; k++) {
                let headerName = (headers[k] || "Sin título").replace("ING", "").trim();
                let columnCards = "";
                let hasStudents = false;
                let currentName = "";
                let startTime = "";
                
                for(let i = 1; i < data.length; i++) {
                    let row = data[i];
                    if(!row) continue;

                    let time = row[7]; 
                    let cellName = (row[k] || "").trim();

                    if (cellName !== currentName) {
                        if (currentName !== "") {
                            let endTime = time || "Fin"; 
                            columnCards += crearTarjeta(currentName, startTime, endTime);
                            hasStudents = true;
                        }
                        if (cellName !== "") {
                            currentName = cellName;
                            startTime = time;
                        } else {
                            currentName = ""; 
                        }
                    }
                }
                if (currentName !== "") {
                    columnCards += crearTarjeta(currentName, startTime, "Fin del día");
                    hasStudents = true;
                }

                html += `<div class="subject-column">
                            <div class="column-header">${headerName}</div>
                            ${hasStudents ? columnCards : '<div class="empty-msg">Sin alumnos</div>'}
                         </div>`;
            }

            html += `</div></div>`; 
            container.innerHTML += html;
        });

        document.getElementById('loading').style.display = 'none';
        cambiarDia(dias.includes(new Date().toLocaleDateString('es-ES', {weekday: 'long'})) ? new Date().toLocaleDateString('es-ES', {weekday: 'long'}) : "Lunes");
    }

    function crearTarjeta(nombre, inicio, fin) {
        let nombreDisplay = nombre.split(" ")[0] + (nombre.split(" ").length > 1 ? " " + nombre.split(" ")[1].charAt(0) + "." : "");
        
        return `<div class="student-card" title="${nombre}">
                    <div class="student-info">
                        <span class="student-name">${nombreDisplay}</span>
                    </div>
                    <span class="time-badge">${inicio} - ${fin}</span>
                </div>`;
    }

    function cambiarDia(dia) {
        document.querySelectorAll('.planning-container').forEach(div => {
            if(dia === 'Todo') div.classList.add('visible');
            else div.classList.toggle('visible', div.id === `view-${dia}`);
        });
        document.querySelectorAll('.nav-btn').forEach(btn => {
            // Lógica para marcar activo tanto si pulsas texto móvil como escritorio
            let btnTextDesktop = btn.querySelector('.nav-text-desktop').innerText;
            let btnTextMobile = btn.querySelector('.nav-text-mobile').innerText;
            
            let isActive = (btnTextDesktop === dia.toUpperCase()) || 
                           (dia === 'Todo' && btnTextDesktop === 'VER TODO');
                           
            btn.classList.toggle('active', isActive);
        });
    }

    document.addEventListener('DOMContentLoaded', cargarHorarioSofia);
</script>
</body>
</html>
