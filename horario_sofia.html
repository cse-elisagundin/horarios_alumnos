<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Sofía</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f9; }
        h1 { text-align: center; color: #333; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
        
        /* Estilos visuales para las materias */
        .apoyo { background-color: #ffeb3b; } /* Amarillo */
        .ingles { background-color: #2196F3; color: white; } /* Azul */
        .otra { background-color: #e0e0e0; }
    </style>
</head>
<body>

    <h1>Horario de Clases</h1>
    
    <table id="tabla-horario">
        <thead>
            <tr>
                <th>Alumno</th>
                <th>Materia</th>
                <th>Hora Entrada</th>
                <th>Hora Salida (Real)</th>
            </tr>
        </thead>
        <tbody id="cuerpo-tabla">
            </tbody>
    </table>

<script>
    // 1. DATOS DE EJEMPLO (Aquí es donde entra tu base de datos o lista real)
    const clases = [
        { alumno: "Margarita", materia: "Apoyo", inicio: "15:30", fin: "17:00" },
        { alumno: "Juan", materia: "Inglés", inicio: "15:30", fin: "17:00" },
        { alumno: "Sofía", materia: "Matemáticas", inicio: "16:00", fin: "17:00" },
        { alumno: "Pedro", materia: "Apoyo", inicio: "16:00", fin: "18:00" } 
    ];

    const cuerpoTabla = document.getElementById('cuerpo-tabla');

    // 2. FUNCIÓN PARA PROCESAR Y MOSTRAR EL HORARIO
    function renderizarHorario() {
        cuerpoTabla.innerHTML = ""; // Limpiar tabla

        clases.forEach(clase => {
            let horaSalidaReal = clase.fin;
            let materiaActual = clase.materia;

            // --- INICIO DE LA LÓGICA SOLICITADA ---
            // Regla: Para todos los alumnos, si es Apoyo o Inglés y dice 17:00,
            // en realidad se van a las 17:30.
            
            if ((materiaActual === 'Apoyo' || materiaActual === 'Inglés') && horaSalidaReal === '17:00') {
                horaSalidaReal = '17:30'; 
            }
            // --- FIN DE LA LÓGICA ---

            // Determinar estilo según materia
            let claseCss = 'otra';
            if (materiaActual === 'Apoyo') claseCss = 'apoyo';
            if (materiaActual === 'Inglés') claseCss = 'ingles';

            // Crear la fila en la tabla
            const fila = `
                <tr>
                    <td>${clase.alumno}</td>
                    <td class="${claseCss}">${materiaActual}</td>
                    <td>${clase.inicio}</td>
                    <td><strong>${horaSalidaReal}</strong></td> 
                </tr>
            `;
            
            cuerpoTabla.innerHTML += fila;
        });
    }

    // Ejecutar al cargar
    renderizarHorario();

</script>

</body>
</html>
