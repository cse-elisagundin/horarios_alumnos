        :root {

        .ticker-wrap {

            top: 0;
            left: 0;

            height: 44px; /* Altura del banner */
            background-color: #fff3cd; /* Fondo amarillo aviso */
            border-bottom: 2px solid #ffeeba;
            overflow: hidden;
            z-index: 9999;
            display: none; /* Se activa con JS si hay aviso */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            align-items: center;
        }

        .ticker-move {
            display: inline-block;
            white-space: nowrap;

            padding-left: 100%;

        .ticker-item {

        }
    </style>

    function leerHoja(url) {
        if (!url || url.includes("PON_AQUI")) return Promise.resolve([]);

        return new Promise(resolve => {

            Papa.parse(url + "&t=" + Date.now(), {

            const startMins = timeToMins(clase.h);
            if (actual) {
                if (actual.dia === clase.dia && actual.tipo === clase.tipo && startMins === actual.endMins) {
                    actual.endMins += 30; 
                    if (!actual.fullText.includes(clase.fullText)) {
                        actual.fullText += " / " + clase.fullText;
                    }
                    return;
                } else { grupos.push(actual); }
            }
            actual = { 
                dia: clase.dia, 
                startMins: startMins, 
                endMins: startMins + 30, 
                materia: clase.materia, 
                tipo: clase.tipo,
                fullText: clase.fullText
            };
        });
        if (actual) grupos.push(actual);
        return grupos;
    }

    function getEstadoClase(diaClase, startMins, endMins) {
        const now = new Date();
        const diasSemana = ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
        const hoy = diasSemana[now.getDay()];
        const nowMins = now.getHours() * 60 + now.getMinutes();
        if (diaClase !== hoy) return null;
        if (nowMins >= startMins && nowMins < endMins) return 'live';
        if (nowMins >= (startMins - 30) && nowMins < startMins) return 'soon';
        return null;
    }
