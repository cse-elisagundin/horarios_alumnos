    const URL_EXAMENES = "https://docs.google.com/spreadsheets/d/1hkSn0nyirN_VX4Mq1gJgGXPJ5-N1rKA8gY10MqymvG0/edit?gid=0#gid=0";

    let memoriaCache = {}; 

    function leerHoja(url) {
        if (!url || url.includes("PON_AQUI")) return Promise.resolve([]); // Prevenir errores si no hay URL
        if (memoriaCache[url]) return Promise.resolve(memoriaCache[url]);
        return new Promise(resolve => {
            Papa.parse(url + "&t=" + Date.now(), { 
                download:true, 
                skipEmptyLines:true, 
                complete: res => { memoriaCache[url] = res.data; resolve(res.data); }, 
                error: e => { console.error("Error cargando", url); resolve([]); } 
            });
        });
    }

    function timeToMins(t) { if(!t) return 0; const [h, m] = t.split(':').map(Number); return h * 60 + m; }
    function minsToTime(m) { const hh = Math.floor(m / 60).toString().padStart(2,'0'); const mm = (m % 60).toString().padStart(2,'0'); return `${hh}:${mm}`; }
    function formatName(n) { return n.toLowerCase().replace(/(?:^|\s)\S/g, function(a) { return a.toUpperCase(); }); }

    function esNombreValido(texto) {
        if (!texto || texto.length < 2) return false;
        const t = texto.toUpperCase().trim();
        const prohibidos = ["HORA", "ALUMNO", "APOYO", "INGL√âS", "INGLES", "CLASE", "LUNES", "MARTES", "MIERCOLES", "JUEVES", "VIERNES", "FECHA", "ASIGNATURA"];
        if (prohibidos.some(p => t.includes(p))) return false;
        if (/\d/.test(t) && t.includes(':')) return false;
        return true;
    }

    function agruparClases(clases) {
        if(clases.length === 0) return [];
        const diasOrden = ["Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes"];
        clases.sort((a, b) => {
            const diffDia = diasOrden.indexOf(a.dia) - diasOrden.indexOf(b.dia);
            if (diffDia !== 0) return diffDia;
            return a.startMins - b.startMins;
        });

        let grupos = [];
        let actual = null;
        clases.forEach(clase => {
            const startMins = timeToMins(clase.h);
            if (actual) {
                if (actual.dia === clase.dia && actual.tipo === clase.tipo && startMins === actual.endMins) {
                    actual.endMins += 30; 
                    if (!actual.fullText.includes(clase.fullText)) {
                        actual.fullText += " / " + clase.fullText;
                    }
                    return;
                } else { grupos.push(actual); }
            }
            actual = { 
                dia: clase.dia, 
                startMins: startMins, 
                endMins: startMins + 30, 
                materia: clase.materia, 
                tipo: clase.tipo,
                fullText: clase.fullText
            };
        });
        if (actual) grupos.push(actual);
        return grupos;
    }

    // --- L√ìGICA DE ESTADO EN VIVO ---
    function getEstadoClase(diaClase, startMins, endMins) {
        const now = new Date();
        const diasSemana = ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
        const hoy = diasSemana[now.getDay()];
        const nowMins = now.getHours() * 60 + now.getMinutes();

        // 1. Verificar si es el mismo d√≠a
        if (diaClase !== hoy) return null;

        // 2. ¬øEst√° ocurriendo ahora?
        if (nowMins >= startMins && nowMins < endMins) return 'live';

        // 3. ¬øEmpieza pronto? (Margen de 30 min)
        if (nowMins >= (startMins - 30) && nowMins < startMins) return 'soon';

        return null;
    }

    async function ejecutarBusqueda(nombre) {
        document.getElementById('search-area').style.display = 'none'; 
        document.getElementById('loading-spinner').style.display = 'block';
        document.getElementById('resultado').innerHTML = '';
        
        const nombreBuscado = nombre.toLowerCase().trim();

        // --- MODIFICADO: CARGAMOS TAMBI√âN LOS EX√ÅMENES ---
        const promesas = dias.map(dia => leerHoja(urls[dia]));
        const promesaExamenes = leerHoja(URL_EXAMENES);
        
        // Esperamos a todo (horario semanal + ex√°menes)
        const [resultados, dataExamenes] = await Promise.all([Promise.all(promesas), promesaExamenes]);
        
        let clasesRaw = [];
        let examenesEncontrados = [];

        // 1. PROCESAR HORARIO SEMANAL
        dias.forEach((dia, idx) => {

                        let val = row[c] || "";
                        if(esNombreValido(val) && val.toLowerCase().includes(nombreBuscado)) {
                            clasesRaw.push({ dia, h: horaApoyo, materia: "Apoyo", tipo: "apoyo", fullText: val });
                        }
                    }
                }
                let horaIngles = (row[7] || "").trim().substring(0,5);
                if(horaIngles && horaIngles.includes(":")) {
                    for(let c=8; c<=13; c++) { 
                        let val = row[c] || "";
                        if(esNombreValido(val) && val.toLowerCase().includes(nombreBuscado)) {
                            clasesRaw.push({ dia, h: horaIngles, materia: "Ingl√©s", tipo: "ingles", fullText: val });
                        }
                    }
                }
            });
        });

        // 2. PROCESAR EX√ÅMENES (NUEVO)
        if(dataExamenes && dataExamenes.length > 0) {
            dataExamenes.forEach(row => {
                // Buscamos si la fila contiene el nombre del alumno

                    examenesEncontrados.push({
                        fecha: row[0], // Fecha (ej: 20 Nov)
                        hora: row[1],  // Hora (ej: 16:00)
                        asignatura: row[2], // Asignatura
                        tipo: 'examen'
                    });
                }
            });
        }

        document.getElementById('loading-spinner').style.display = 'none';
        
        if(clasesRaw.length > 0 || examenesEncontrados.length > 0) {
            
            let html = `<h3 style="color:var(--c-primary); margin-bottom:20px; font-family:'Outfit', sans-serif; font-weight: 700;">
                        Horario de <span style="color:var(--c-accent); font-family:'Schoolbell', cursive; text-shadow: 1px 1px 2px rgba(0,0,0,0.15); letter-spacing: 0.5px; font-size:1.1em;">${formatName(nombre)}</span>
                        </h3>`;
            
            // --- A) PINTAR EX√ÅMENES PRIMERO ---
            if(examenesEncontrados.length > 0) {
                examenesEncontrados.forEach(ex => {
                    html += `
                    <div class="result-card type-examen">
                        <div class="examen-badge-alert">üî• EXAMEN</div>
                        <div class="card-info">
                            <span class="card-day">${ex.fecha}</span>
                            <div class="card-time-wrapper">
                                <div class="clock-icon" style="border-color:var(--c-examen)"></div>
                                <span class="card-time" style="color:var(--c-examen)">${ex.hora}</span>
                            </div>
                        </div>
                        <span class="badge bg-examen">${ex.asignatura}</span>
                    </div>`;
                });
            }

            // --- B) PINTAR HORARIO SEMANAL ---
            const clasesAgrupadas = agruparClases(clasesRaw);
            clasesAgrupadas.forEach(item => {
                const horarioTexto = `${minsToTime(item.startMins)} - ${minsToTime(item.endMins)}`;
                
                // Calculamos estado en vivo
                const estado = getEstadoClase(item.dia, item.startMins, item.endMins);
                let extraClass = "";
                let badgeLive = "";

                if (estado === 'live') {
                    extraClass = "is-live";
                    badgeLive = `<div class="live-badge">üî¥ EN CLASE AHORA</div>`;
                } else if (estado === 'soon') {
                    extraClass = "is-soon";
                    badgeLive = `<div class="soon-badge">üü° EMPIEZA PRONTO</div>`;
                }

                html += `
                    <div class="result-card type-${item.tipo} ${extraClass}">
                        ${badgeLive}
                        <div class="card-info">
                            <span class="card-day">${item.dia}</span>
                            <div class="card-time-wrapper">
                                <div class="clock-icon"></div>
                                <span class="card-time">${horarioTexto}</span>
                            </div>
                        </div>
                        <span class="badge bg-${item.tipo}">${item.materia}</span>
                    </div>`;
            });
            
            document.getElementById('resultado').innerHTML = html;

            if(SISTEMA_DESBLOQUEADO) {
                document.getElementById('actions-panel').style.display = 'block';
            } else {
                document.getElementById('actions-panel').style.display = 'none';
            }

        } else {
            document.getElementById('error-msg').innerText = "No hemos encontrado ese nombre.";
            document.getElementById('error-msg').style.display = 'block';
            document.getElementById('search-area').style.display = 'block';
        }
    }

    async function cargarDirectorio() {
        const area = document.getElementById('directory-area');
        area.innerHTML = "<div style='color:#999; font-size:14px; margin-top:10px;'>Cargando lista de alumnos...</div>"; 
        area.style.display = 'block';

        const promesas = Object.values(urls).map(url => leerHoja(url));
        const resultados = await Promise.all(promesas);
        let alumnos = new Set();
        
        resultados.forEach(data => {
            if(!data) return;
            data.forEach(row => {
                for(let c=1; c<=6; c++){
                    let txt = (row[c] || "").trim();
                    if(esNombreValido(txt)) alumnos.add(txt.toLowerCase());
                }
                for(let c=8; c<=13; c++){
                    let txt = (row[c] || "").trim();
                    if(esNombreValido(txt)) alumnos.add(txt.toLowerCase());
                }
            });
        });
        
        let html = "";
        Array.from(alumnos).sort().forEach(n => {
            html += `<span class="student-chip" onclick="seleccionarAlumno('${n}')">${n}</span>`;
        });
        area.innerHTML = html;
    }

    window.filtrarDirectorioMain = () => {
        const input = document.getElementById('magicInput');
        const filtro = input.value.toLowerCase();
        const chips = document.querySelectorAll('.student-chip');
        chips.forEach(chip => {
            const txt = chip.textContent.toLowerCase();
            chip.style.display = txt.includes(filtro) ? 'inline-block' : 'none';
        });
        if(filtro === "") chips.forEach(c => c.style.display = 'inline-block');
    };

    window.seleccionarAlumno = n => { document.getElementById('magicInput').value = n; ejecutarBusqueda(n); };

    document.getElementById('btnReset').onclick = () => {
        document.getElementById('resultado').innerHTML = '';
        document.getElementById('actions-panel').style.display = 'none';
        document.getElementById('search-area').style.display = 'block';
        document.getElementById('magicInput').value = '';
        document.getElementById('magicInput').focus();
        const chips = document.querySelectorAll('.student-chip');
        chips.forEach(c => c.style.display = 'inline-block');
    };

    document.addEventListener('DOMContentLoaded', () => {
        const input = document.getElementById('magicInput');
        const btn = document.getElementById('btnBuscar');
        const btnCopiar = document.getElementById('btnCopiar');

        const login = () => {
            const val = input.value.trim();
            if(!val) return;
            
            if(!SISTEMA_DESBLOQUEADO) {
                if (btoa(val) === _0x8F) {
                    SISTEMA_DESBLOQUEADO = true;
                    document.getElementById('status-indicator').innerText = "üîì MODO ACADEMIA";
                    input.value = ""; 
                    input.placeholder = "Busca o selecciona alumno...";
                    document.getElementById('btnBuscar').innerText = "BUSCAR";
                    cargarDirectorio();
                    input.onkeyup = window.filtrarDirectorioMain;
                } else {
                    ejecutarBusqueda(val); 
                }
            } else { 
                ejecutarBusqueda(val); 
            }
        };

        btn.onclick = login;
        input.onkeypress = e => { if(e.key === 'Enter') login(); };

        btnCopiar.onclick = () => {
            const url = window.location.href.split('?')[0] + "?alumno=" + encodeURIComponent(input.value.trim());
            navigator.clipboard.writeText(url).then(() => { 
                const original = btnCopiar.innerText;
                btnCopiar.innerText = "‚úÖ ENLACE COPIADO";
                setTimeout(() => btnCopiar.innerText = original, 2000);
            });
        };
        
        const p = new URLSearchParams(window.location.search).get('alumno');
        if(p) { 
            input.value = p; 
            ejecutarBusqueda(p); 
        }

        // Auto-refresco de estado visual cada minuto por si el padre deja la pantalla abierta
        setInterval(() => {
            // Solo si hay resultados visibles y no estamos en modo b√∫squeda
            if(document.getElementById('resultado').innerHTML !== '') {
                const nombreActual = document.getElementById('magicInput').value;
                if(nombreActual) ejecutarBusqueda(nombreActual);
            }
        }, 60000);
    });
</script>
