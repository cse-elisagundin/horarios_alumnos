        :root { 
            --c-primary: #243c7a;   
            --c-secondary: #2b94cc; 
            --c-accent: #fa65c3;    
            --bg-body: #f4f6f9;

            --whatsapp: #25D366;

            --soon-yellow: #FFC107;

            --grade-pass: #25D366; 
            --grade-fail: #dc3545; 
            --grade-pending: #a1aab2; 
        }
        
        body { 
            font-family: 'Outfit', 'Segoe UI', sans-serif; 
            background-color: var(--bg-body); 
            margin: 0; padding: 20px;
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; color: #333;
            transition: padding-top 0.3s ease;

        /* --- BANNER SUPERIOR INFINITO --- */
        .ticker-wrap {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 40px;
            background-color: var(--c-primary);
            border-bottom: 2px solid var(--c-accent);
            overflow: hidden;
            white-space: nowrap;
            display: none; 
            align-items: center;
            z-index: 10000;
        }

        .ticker-move {
            display: inline-block;
            animation: ticker-scroll 35s linear infinite;
        }

        .ticker-item {
            display: inline-block;
            padding: 0 50px;
            color: white;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes ticker-scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .container { 
            background-color: var(--bg-container); 
            padding: 40px; border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(36, 60, 122, 0.12); 
            width: 100%; max-width: 500px; text-align: center;
            position: relative; z-index: 1;
            overflow: hidden; 
        }

        .web-brand { margin-bottom: 25px; }
        .logo-img { max-width: 160px; }

        .brand-line {
            height: 5px; width: 120px; margin: 15px auto 0;
            background: linear-gradient(to right, var(--c-primary), var(--c-secondary), var(--c-accent));
            border-radius: 10px;
        }

        h2 { 
            color: var(--c-primary); margin-bottom: 10px; 
            font-size: 26px; font-weight: 800; text-transform: uppercase;
            letter-spacing: -0.5px;
        }
        
        #status-indicator {
            font-size: 11px; color: #8898aa; margin-bottom: 25px; 
            text-transform: uppercase; letter-spacing: 2px; font-weight: 600;
        }

        /* --- üîò BOTONERA --- */
        .tabs-nav {
            display: flex; 
            background: #f0f4f8; 
            border-radius: 12px; 
            margin-bottom: 25px; 
            gap: 4px; 
            width: 100%;
            padding: 5px;
            box-sizing: border-box; 
        }

        .tab-btn {
            flex: 1; 
            padding: 12px 2px;
            border: none; 
            background: transparent; 
            color: #8898aa; 
            font-weight: 800; 
            font-family: 'Outfit', sans-serif; 
            font-size: 13px; 
            border-radius: 10px; 
            cursor: pointer; 
            transition: all 0.3s; 
            text-transform: uppercase; 
            letter-spacing: 0.5px; 
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-width: 0;
            white-space: nowrap;
            overflow: hidden;
        }

        .tab-btn.active { 
            background: white; 
            color: var(--c-primary); 
            box-shadow: 0 4px 10px rgba(0,0,0,0.08); 
            transform: translateY(-1px); 
        }

        /* --- CABECERA --- */

            flex-direction: row;
            flex-wrap: nowrap; 
            justify-content: center;
            align-items: baseline; 
            gap: 6px;
            margin-bottom: 20px;

            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 22px;

            border-radius: 15px;

        .result-card.is-soon { border: 2px solid var(--soon-yellow); background-color: #fffdf5; }
        .result-card.is-soon .soon-badge { display: block; }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 6px rgba(37, 211, 102, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }

        .card-info { 
            display: flex; flex-direction: column; gap: 2px; flex: 1; min-width: 0; 
        }
        
        .card-day { font-weight: 800; color: #a1aab2; font-size: 12px; text-transform: uppercase; letter-spacing: 1.2px; }
        .card-day.is-tachado { text-decoration: line-through; opacity: 0.8; }

        .card-time-wrapper { display: flex; align-items: center; gap: 8px; margin-top: 5px; }
        
        .clock-icon { width: 16px; height: 16px; border: 2px solid var(--c-primary); border-radius: 50%; position: relative; flex-shrink: 0; }

        .hours-label { font-size: 10px; color: #999; text-transform: uppercase; font-weight: 700; text-align: right; display: block; margin-top: 2px;}

        .grade-pass { color: var(--grade-pass); border: 2px solid var(--grade-pass); background: rgba(37, 211, 102, 0.1); }
        .grade-fail { color: var(--grade-fail); border: 2px solid var(--grade-fail); background: rgba(220, 53, 69, 0.1); }
        .grade-pending { font-size: 11px; color: #999; border: 1px dashed #ccc; padding: 5px 10px; font-weight: 600; text-transform: uppercase; margin-left: auto; }

        #actions-panel { display: none; margin-top: 20px; }
        .btn-share { width: 100%; padding: 12px; background: white; color: var(--c-secondary); border: 2px solid var(--c-secondary); border-radius: 10px; font-weight: 700; cursor: pointer; margin-bottom: 15px; text-transform: uppercase; transition: all 0.3s; margin-top: 20px;}
        .btn-share:hover { background: var(--c-accent); color: white; border-color: var(--c-accent); }

        .whatsapp-icon { width: 22px; height: 22px; fill: white; }

        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--c-accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .empty-state { text-align: center; color: #999; font-style: italic; padding: 20px; font-size: 14px; }
        .policy-note { margin-top: 25px; padding: 15px; background-color: #eef2f7; border-left: 4px solid var(--c-primary); border-radius: 8px; font-size: 13px; color: #555; text-align: left; line-height: 1.5; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .footer-update { margin-top: 30px; font-size: 11px; color: #aaa; font-style: italic; }

        /* =========================================
           üì± OPTIMIZACI√ìN M√ìVIL (FULL WIDTH)

            body { padding: 0; background-color: white; }

            .tab-btn { font-size: 10.5px; padding: 10px 0; letter-spacing: 0; gap: 3px; }

        }
        @media print {
            body { -webkit-print-color-adjust: exact !important; background: white; }
            .container { box-shadow: none; border: none; padding: 0; width: 100%; }
            #search-area, #actions-panel, .whatsapp-float, .btn-reset, .tabs-nav, .ticker-wrap { display: none !important; }
        }
    </style>

    let memoriaCache = {}; 

    function leerHoja(url) {
        if (!url) return Promise.resolve([]);
        if (memoriaCache[url]) return Promise.resolve(memoriaCache[url]);

            let parseConfig = { download:true, skipEmptyLines:true };

    function minsToTime(m) { const hh = Math.floor(m / 60).toString().padStart(2,'0'); const mm = (m % 60).toString().padStart(2,'0'); return `${hh}:${mm}`; }
    function limpiarTexto(t) { return t.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim(); }
    function formatName(n) { return n.toLowerCase().replace(/(?:^|\s)\S/g, function(a) { return a.toUpperCase(); }); }

    function formatearFechaCorta(textoFecha) {
        if (!textoFecha) return "??/??/??";
        let t = textoFecha.trim();
        if (t.match(/^\d{4}-\d{2}-\d{2}$/)) { let parts = t.split('-'); return `${parts[2]}/${parts[1]}/${parts[0].slice(-2)}`; }
        if (t.match(/^\d{4}\/\d{2}\/\d{2}$/)) { let parts = t.split('/'); return `${parts[2]}/${parts[1]}/${parts[0].slice(-2)}`; }
        if (t.match(/^\d{1,2}\/\d{1,2}\/\d{4}$/)) { let parts = t.split('/'); return `${parts[0].padStart(2,'0')}/${parts[1].padStart(2,'0')}/${parts[2].slice(-2)}`; }
        return t;
    }

    function formatNameForDisplay(originalName) {
        let smartName = formatNameSmart(originalName);
        if (window.innerWidth < 480 && smartName.length > 15) { 
             let parts = originalName.trim().toLowerCase().split(/\s+/);
             let first = parts[0].charAt(0).toUpperCase() + parts[0].slice(1);
             let initials = parts.slice(1).map(p => p.charAt(0).toUpperCase() + ".").join(" ");
             return first + " " + initials;
        }
        return smartName;
    }

    function formatNameSmart(nombre) {
        let n = nombre.trim().toLowerCase();
        let parts = n.split(/\s+/);
        let formattedParts = parts.map(p => p.charAt(0).toUpperCase() + p.slice(1));
        if (formattedParts.length >= 4) return `${formattedParts[0]} ${formattedParts[1][0]}. ${formattedParts[2]} ${formattedParts[formattedParts.length-1][0]}.`;
        if (formattedParts.length === 3) return `${formattedParts[0]} ${formattedParts[1]} ${formattedParts[2][0]}.`;
        return formatName(nombre);
    }

    function esNombreValido(texto) {
        if (!texto || texto.length < 2) return false;
        const t = texto.toUpperCase().trim();
        const prohibidos = ["HORA", "ALUMNO", "APOYO", "INGL√âS", "INGLES", "CLASE", "LUNES", "MARTES", "MIERCOLES", "JUEVES", "VIERNES", "FECHA", "ASIGNATURA"];
        return !prohibidos.some(p => t.includes(p)) && !(/\d/.test(t) && t.includes(':'));
    }

    function agruparClases(clases) {
        if(clases.length === 0) return [];
        const diasOrden = ["Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes"];
        clases.sort((a, b) => {
            const diffDia = diasOrden.indexOf(a.dia) - diasOrden.indexOf(b.dia);
            return diffDia !== 0 ? diffDia : a.startMins - b.startMins;
        });
        let grupos = []; let actual = null;
        clases.forEach(clase => {
            const startMins = timeToMins(clase.h);
            if (actual && actual.dia === clase.dia && actual.tipo === clase.tipo && startMins === actual.endMins) {
                actual.endMins += 30; 
                if (!actual.fullText.includes(clase.fullText)) actual.fullText += " / " + clase.fullText;
            } else {
                if (actual) grupos.push(actual);
                actual = { dia: clase.dia, startMins: startMins, endMins: startMins + 30, materia: clase.materia, tipo: clase.tipo, fullText: clase.fullText };
            }
        });
        if (actual) grupos.push(actual);
        return grupos;
    }

    function getEstadoClase(diaClase, startMins, endMins) {
        const now = new Date(); const diasSemana = ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
        const hoy = diasSemana[now.getDay()]; const nowMins = now.getHours() * 60 + now.getMinutes();
        if (diaClase !== hoy) return null;
        if (nowMins >= startMins && nowMins < endMins) return 'live';
        if (nowMins >= (startMins - 30) && nowMins < startMins) return 'soon';
        return null;
    }

    window.cambiarPestana = function(pId) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById('btn-tab-' + pId).classList.add('active');
        document.getElementById('content-' + pId).classList.add('active');
        
        const tabs = ['horario', 'examenes', 'notas', 'faltas'];
        currentTabIndex = tabs.indexOf(pId);
    };

    async function cargarAvisos() {
        const data = await leerHoja(URL_AVISOS);
        if (data && data.length > 0 && data[1]) {
            const mensaje = data[1][0]; const estado = (data[1][1] || "").toUpperCase().trim();
            if(estado === "ON" && mensaje) {
                globalAviso = mensaje;
                const ticker = document.getElementById('global-ticker');
                const itemHtml = `<span class="ticker-item">üì¢ ${mensaje}</span>`;
                document.getElementById('ticker-content').innerHTML = itemHtml.repeat(10) + itemHtml.repeat(10);
                ticker.style.display = "flex";
                document.body.style.paddingTop = "40px";
            }
        }
    }

    async function ejecutarBusqueda(nombre) {
        document.getElementById('error-msg').style.display = 'none';
        
        document.getElementById('search-area').style.display = 'none'; 
        document.getElementById('loading-spinner').style.display = 'block';
        document.getElementById('resultado').innerHTML = '';
        const nombreBuscado = limpiarTexto(nombre); const dias = Object.keys(urls);
        const [resultadosHorario, dataExamenes, dataFaltas] = await Promise.all([Promise.all(dias.map(dia => leerHoja(urls[dia]))), leerHoja(URL_EXAMENES), leerHoja(URL_FALTAS)]);
        
        let clasesRaw = []; let examenesFuturos = []; let examenesPasados = []; let faltasEncontradas = []; 
        dias.forEach((dia, idx) => {
            const data = resultadosHorario[idx]; if(!data) return;
            data.forEach(row => {
                let hA = (row[0] || "").trim().substring(0,5);
                if(hA && hA.includes(":")) for(let c=1; c<=6; c++) if(esNombreValido(row[c]) && limpiarTexto(row[c]).includes(nombreBuscado)) clasesRaw.push({ dia, h: hA, materia: "Apoyo", tipo: "apoyo", fullText: row[c] });
                let hI = (row[7] || "").trim().substring(0,5);
                if(hI && hI.includes(":")) for(let c=8; c<=13; c++) if(esNombreValido(row[c]) && limpiarTexto(row[c]).includes(nombreBuscado)) clasesRaw.push({ dia, h: hI, materia: "Ingl√©s", tipo: "ingles", fullText: row[c] });
            });
        });

        const hoy = new Date(); hoy.setHours(0,0,0,0);
        if(dataExamenes) dataExamenes.forEach(row => {
            if(row[2] && limpiarTexto(row[2]).includes(nombreBuscado)) {
                let fO = new Date(row[0]); if(isNaN(fO.getTime())) { fO = new Date(); fO.setDate(fO.getDate() + 1); } fO.setHours(0,0,0,0);
                let fechaBonitaExamen = formatearFechaCorta(row[0]);
                let item = { fecha: fechaBonitaExamen || "Fecha pte.", asignatura: row[1] || "Examen", nota: (row[3] || "").trim() };
                if (item.nota !== "" || fO < hoy) examenesPasados.push(item); else examenesFuturos.push(item);
            }
        });

        if(dataFaltas) dataFaltas.forEach(row => {
            if(row[3] && limpiarTexto(row[3]).includes(nombreBuscado)) {
                let rawDateStr = row[1];
                let dateObj = new Date(rawDateStr);
                if (isNaN(dateObj.getTime())) {
                    let parts = rawDateStr.split('/');
                    if (parts.length === 3) dateObj = new Date(parts[2], parts[1]-1, parts[0]);
                }
                
                let fechaVisual = formatearFechaCorta(rawDateStr);
                
                let horas = row[4] ? row[4].replace(',', '.') : "0";
                let estadoFalta = (row[5] || "PENDIENTE").toUpperCase().trim();
                
                faltasEncontradas.push({ 
                    fecha: fechaVisual, 
                    hora: row[2] || "", 
                    horasPerdidas: horas,
                    estado: estadoFalta, 
                    rawDate: dateObj
                });
            }
        });
        faltasEncontradas.sort((a,b) => b.rawDate - a.rawDate);
        
        const nF = formatNameForDisplay(nombre);

        document.getElementById('whatsapp-link').href = `https://wa.me/34693067214?text=${encodeURIComponent(`Hola Elisa, soy el padre/madre de ${nF}. Te escribo porque...`)}`;
        document.getElementById('loading-spinner').style.display = 'none';
        
        if(clasesRaw.length > 0 || examenesFuturos.length > 0 || examenesPasados.length > 0 || faltasEncontradas.length > 0) {
            let htmlHorario = "";
            if(clasesRaw.length > 0) agruparClases(clasesRaw).forEach(item => {
                const est = getEstadoClase(item.dia, item.startMins, item.endMins);
                let bL = est === 'live' ? `<div class="live-badge">üî¥ EN CLASE AHORA</div>` : est === 'soon' ? `<div class="soon-badge">üü° EMPIEZA PRONTO</div>` : "";
                htmlHorario += `<div class="result-card type-${item.tipo} ${est === 'live' ? 'is-live' : est === 'soon' ? 'is-soon' : ''}">${bL}<div class="card-info"><span class="card-day">${item.dia}</span><div class="card-time-wrapper"><div class="clock-icon"></div><span class="card-time">${minsToTime(item.startMins)} - ${minsToTime(item.endMins)}</span></div></div><span class="badge bg-${item.tipo}">${item.materia}</span></div>`;
            }); else htmlHorario = `<div class="empty-state">No hay clases asignadas.</div>`;

            let htmlExamenes = "";
            if(examenesFuturos.length > 0) examenesFuturos.forEach(ex => htmlExamenes += `<div class="result-card type-examen"><div class="examen-badge-alert">üìå EXAMEN</div><div class="card-info" style="flex:1"><span class="card-day">${ex.fecha}</span><div style="font-size:20px; font-weight:800; color:var(--c-primary); margin-top:2px;">${ex.asignatura}</div></div><span class="badge bg-examen">PENDIENTE</span></div>`); else htmlExamenes = `<div class="empty-state">No hay ex√°menes pr√≥ximos.</div>`;

            let htmlNotas = "";
            if(examenesPasados.length > 0) examenesPasados.reverse().forEach(ex => {
                let vN = ex.nota ? `<span class="grade-display ${!isNaN(parseFloat(ex.nota.replace(',','.'))) && parseFloat(ex.nota.replace(',','.')) >= 5 ? 'grade-pass' : 'grade-fail'}">${ex.nota}</span>` : `<span class="grade-pending">Pendiente</span>`;
                htmlNotas += `<div class="result-card type-nota"><div class="card-info"><span class="card-day">${ex.fecha}</span><div style="font-weight:700; color:#555; font-size:16px;">${ex.asignatura}</div></div>${vN}</div>`;
            }); else htmlNotas = `<div class="empty-state">No hay notas registradas.</div>`;

            let htmlFaltas = "";
            let tieneFaltasPendientes = false;
            
            if(faltasEncontradas.length > 0) faltasEncontradas.forEach(fa => {
                let esRecuperada = fa.estado.includes("RECUPERADA") || fa.estado.includes("PAGADA") || fa.estado.includes("OK");
                if(!esRecuperada) tieneFaltasPendientes = true;
                
                let claseTipo = esRecuperada ? "type-recuperada" : "type-falta";
                let badgeHtml = esRecuperada 
                    ? `<div class="recuperada-badge-alert">‚úÖ RECUPERADA</div>` 
                    : `<div class="falta-badge-alert">‚ö†Ô∏è AUSENCIA</div>`;
                let displayHoras = (fa.horasPerdidas && fa.horasPerdidas != "0") ? `${fa.horasPerdidas}h` : "--";

                htmlFaltas += `
                <div class="result-card ${claseTipo}">
                    ${badgeHtml}
                    <div class="card-info">
                        <span class="card-day ${esRecuperada ? 'is-tachado' : ''}">${fa.fecha}</span>
                    </div>
                    <div>
                        <span class="hours-big-display ${esRecuperada ? 'is-tachado' : ''}">${displayHoras}</span>
                        <span class="hours-label">ACUMULADAS</span>
                    </div>
                </div>`;
            }); else htmlFaltas = `<div class="empty-state">Sin faltas registradas.</div>`;

            let bE = examenesFuturos.length > 0 ? `üî¥` : ""; 
            let bF = tieneFaltasPendientes ? `üî¥` : "";
            
            document.getElementById('resultado').innerHTML = `<br>
                <div class="result-header-flex">
                    <span class="label-span">Horario de</span>
                    <span class="name-span">${nF}</span>
                </div>
                <div class="tabs-nav">
                    <button id="btn-tab-horario" class="tab-btn active" onclick="cambiarPestana('horario')">üìÖ HORARIO</button>
                    <button id="btn-tab-examenes" class="tab-btn" onclick="cambiarPestana('examenes')">üìù EX√ÅMENES ${bE}</button>
                    <button id="btn-tab-notas" class="tab-btn" onclick="cambiarPestana('notas')">üìä NOTAS</button>
                    <button id="btn-tab-faltas" class="tab-btn" onclick="cambiarPestana('faltas')">‚ö†Ô∏è FALTAS ${bF}</button>
                </div>
                <div id="tabs-container-wrapper">
                    <div id="content-horario" class="tab-content active">${htmlHorario}</div>
                    <div id="content-examenes" class="tab-content">${htmlExamenes}</div>
                    <div id="content-notas" class="tab-content">${htmlNotas}</div>
                    <div id="content-faltas" class="tab-content">${htmlFaltas}<div class="policy-note"><strong>‚ÑπÔ∏è NOTA:</strong> Faltas recuperables consultar con Elisa.</div></div>
                </div>
                <div class="footer-update">Datos actualizados a las ${new Date().getHours()}:${String(new Date().getMinutes()).padStart(2,'0')}</div>`;
            
            initSwipeGestures();
            if(SISTEMA_DESBLOQUEADO) document.getElementById('actions-panel').style.display = 'block';
        } else {
            document.getElementById('error-msg').innerText = "Nombre no encontrado."; document.getElementById('error-msg').style.display = 'block'; document.getElementById('search-area').style.display = 'block';
        }
    }

    async function cargarDirectorio() {
        const area = document.getElementById('directory-area'); area.innerHTML = "Cargando..."; area.style.display = 'block';
        const resultados = await Promise.all(Object.values(urls).map(u => leerHoja(u)));
        let alumnos = new Set();
        resultados.forEach(data => data && data.forEach(row => { for(let c=1; c<=13; c++) if(c!==7 && esNombreValido(row[c])) alumnos.add(row[c].toLowerCase()); }));
        area.innerHTML = Array.from(alumnos).sort().map(n => `<span class="student-chip" onclick="seleccionarAlumno('${n}')">${n}</span>`).join('');
    }

    window.filtrarDirectorioMain = () => {
        const f = limpiarTexto(document.getElementById('magicInput').value);
        document.querySelectorAll('.student-chip').forEach(chip => chip.style.display = limpiarTexto(chip.textContent).includes(f) ? 'inline-block' : 'none');
    };

    window.seleccionarAlumno = n => { document.getElementById('magicInput').value = n; ejecutarBusqueda(n); };

    // --- GESTOS SWIPE ---
    let touchStartX = 0;
    let touchEndX = 0;
    let currentTabIndex = 0;
    const tabOrder = ['horario', 'examenes', 'notas', 'faltas'];

    function initSwipeGestures() {
        const gestureZone = document.getElementById('tabs-container-wrapper');
        if(!gestureZone) return;

        gestureZone.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, {passive: true});
        gestureZone.addEventListener('touchend', e => { touchEndX = e.changedTouches[0].screenX; handleGesture(); }, {passive: true});
    }

    function handleGesture() {
        if (touchEndX < touchStartX - 50) { if (currentTabIndex < tabOrder.length - 1) { currentTabIndex++; cambiarPestana(tabOrder[currentTabIndex]); } }
        if (touchEndX > touchStartX + 50) { if (currentTabIndex > 0) { currentTabIndex--; cambiarPestana(tabOrder[currentTabIndex]); } }
    }

    document.getElementById('btnReset').onclick = () => {
        document.getElementById('error-msg').style.display = 'none';
        document.getElementById('resultado').innerHTML = ''; document.getElementById('actions-panel').style.display = 'none'; document.getElementById('search-area').style.display = 'block';
        document.getElementById('magicInput').value = '';
    };

    document.addEventListener('DOMContentLoaded', () => {
        cargarAvisos();
        
        // --- üî¥ VERSI√ìN CL√ÅSICA (SIN CONSERJE/ID) ---
        const p = new URLSearchParams(window.location.search).get('alumno'); 
        if(p) ejecutarBusqueda(p);

        const input = document.getElementById('magicInput'); const btn = document.getElementById('btnBuscar');
        const login = () => {
            const val = input.value.trim(); if(!val) return;
            if(!SISTEMA_DESBLOQUEADO) {
                if (btoa(val) === _0x8F) {
                    SISTEMA_DESBLOQUEADO = true; 
                    document.getElementById('error-msg').style.display = 'none';
                    document.getElementById('status-indicator').innerText = "üîì MODO ACADEMIA";
                    input.value = ""; input.placeholder = "Busca alumno..."; btn.innerText = "BUSCAR";
                    cargarDirectorio(); input.onkeyup = window.filtrarDirectorioMain;
                } else {
                    document.getElementById('error-msg').innerText = "Acceso Restringido. Contrase√±a incorrecta.";
                    document.getElementById('error-msg').style.display = 'block';
                }
            } else ejecutarBusqueda(val);
        };
        btn.onclick = login; input.onkeypress = e => { if(e.key === 'Enter') login(); };
        
        // --- BOT√ìN COPIAR CL√ÅSICO (INSTANT√ÅNEO) ---
        document.getElementById('btnCopiar').onclick = () => {
            const btn = document.getElementById('btnCopiar');
            const nombreAlumno = input.value.trim();
            
            if(!nombreAlumno) return;

            // Enlace directo con nombre y %20 (autom√°tico al codificar)
            const urlFinal = window.location.href.split('?')[0] + "?alumno=" + encodeURIComponent(nombreAlumno);

            navigator.clipboard.writeText(urlFinal).then(() => { 
                const original = btn.innerText;
                btn.innerText = "‚úÖ ENLACE COPIADO";
                setTimeout(() => btn.innerText = original, 2000);
            });
        };
    });
</script>
