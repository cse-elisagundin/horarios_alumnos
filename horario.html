<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Alumnos - CSE Elisa Gund칤n</title>
    <style>
        :root { 
            --c-primary: #243c7a;   
            --c-secondary: #2b94cc; 
            --c-accent: #fa65c3;    
            --bg-body: #f4f6f9;
            --bg-container: #ffffff;
        }
        
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--bg-body); 
            margin: 0; padding: 20px;
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh;
            transition: padding-top 0.3s ease; 
        }

        /* --- BANNER INFINITO CORPORATIVO --- */
        .ticker-wrap {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 40px;
            background-color: var(--c-primary);
            border-bottom: 3px solid var(--c-accent);
            overflow: hidden;
            z-index: 9999;
            display: none;
            align-items: center;
        }

        .ticker-move {
            display: inline-block;
            white-space: nowrap;
            animation: ticker-animation 40s linear infinite;
        }

        .ticker-item {
            display: inline-block;
            padding: 0 60px;
            color: white;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
        }

        @keyframes ticker-animation {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .container { 
            background-color: var(--bg-container); 
            padding: 40px; border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(36, 60, 122, 0.12); 
            width: 100%; max-width: 500px; text-align: center;
            position: relative;
        }
        /* ... El resto de tus estilos se mantienen iguales ... */
        .web-brand { margin-bottom: 25px; }
        .logo-img { max-width: 160px; }
        .brand-line { height: 5px; width: 120px; margin: 15px auto 0; background: linear-gradient(to right, var(--c-primary), var(--c-secondary), var(--c-accent)); border-radius: 10px; }
        input { width: 100%; padding: 18px; border: 2px solid #e1e9f0; border-radius: 12px; margin-bottom: 10px; text-align: center; font-weight: 600; }
        .btn-main { width: 100%; padding: 16px; background-color: var(--c-primary); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<div id="top-banner" class="ticker-wrap">
    <div class="ticker-move">
        </div>
</div>

<div class="container">
    <div class="web-brand">
        <img src="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true" class="logo-img" alt="Logo">
        <div class="brand-line"></div>
    </div>
    <div id="search-area">
        <input type="text" id="magicInput" placeholder="Contrase침a..." autocomplete="off">
        <button id="btnBuscar" class="btn-main">ENTRAR</button>
    </div>
    <div id="resultado"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script>
    // ... Tus variables de URL y l칩gica de PapaParse ...
    const URL_AVISOS = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1694124280&single=true&output=tsv";

    async function leerHoja(url) {
        return new Promise(resolve => {
            Papa.parse(url + "&t=" + Date.now(), { 
                download:true, delimiter: "\t", skipEmptyLines:true,
                complete: res => resolve(res.data),
                error: () => resolve([])
            });
        });
    }

    async function cargarAvisos() {
        const data = await leerHoja(URL_AVISOS);
        if (data && data.length > 1) {
            const mensaje = data[1][0];
            const estado = (data[1][1] || "").toUpperCase().trim();
            if(estado === "ON" && mensaje) {
                const banner = document.getElementById('top-banner');
                const tickerMove = banner.querySelector('.ticker-move');
                const item = `<span class="ticker-item">游닉 ${mensaje}</span>`;
                // Repetimos el item muchas veces para que siempre haya texto en pantalla
                tickerMove.innerHTML = item.repeat(15); 
                banner.style.display = "flex";
                document.body.style.paddingTop = "60px";
            }
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        cargarAvisos();
        // ... El resto de tu l칩gica de login y b칰squeda ...
    });
</script>
</body>
</html>
