    <style>
        /* =========================================
           üé® ESTILOS GENERALES
           ========================================= */
        :root { 
            --c-primary: #243c7a;   
            --c-secondary: #2b94cc; 
            --c-accent: #fa65c3;    
            --bg-body: #f4f6f9;
            --bg-container: #ffffff;
            --whatsapp: #25D366; 
            --error: #dc3545;
            --live-green: #25D366;
            --soon-yellow: #FFC107;
            
            --c-examen: #243c7a; 
            --c-aviso: #dc3545;
            --c-falta: #ff9800; 

            --grade-pass: #25D366; 
            --grade-fail: #dc3545; 
            --grade-pending: #a1aab2; 
        }
        
        body { 
            font-family: 'Outfit', 'Segoe UI', sans-serif; 
            background-color: var(--bg-body); 
            margin: 0; padding: 15px;
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; color: #333;
            transition: padding-top 0.3s ease;
        }

        /* --- BANNER INFINITO --- */
        .ticker-wrap {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 40px;
            background-color: var(--c-primary);
            border-bottom: 2px solid var(--c-accent);
            overflow: hidden; white-space: nowrap;
            display: none; align-items: center; z-index: 10000;
        }

        .ticker-move {
            display: inline-block;
            animation: ticker-scroll 35s linear infinite;
        }

        .ticker-item {
            display: inline-block;
            padding: 0 50px;
            color: white; font-weight: 700; font-size: 14px;
            text-transform: uppercase; letter-spacing: 1px;
        }

        @keyframes ticker-scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .container { 
            background-color: var(--bg-container); 
            padding: 30px 20px; border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(36, 60, 122, 0.12); 
            width: 100%; max-width: 500px; text-align: center;
            position: relative; z-index: 1; overflow: hidden; 
        }

        .logo-img { max-width: 140px; margin-bottom: 15px; }
        .brand-line { height: 5px; width: 100px; margin: 0 auto 20px; background: linear-gradient(to right, var(--c-primary), var(--c-secondary), var(--c-accent)); border-radius: 10px; }

        h2 { color: var(--c-primary); margin-bottom: 8px; font-size: 24px; font-weight: 800; text-transform: uppercase; }
        #status-indicator { font-size: 10px; color: #8898aa; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; font-weight: 600; }

        input { 
            width: 100%; padding: 16px; border: 2px solid #e1e9f0; border-radius: 12px; font-size: 16px; margin-bottom: 10px; box-sizing: border-box; text-align: center; transition: all 0.3s ease; color: var(--c-primary); font-weight: 600; background-color: #fafbfc;
        }
        input:focus { border-color: var(--c-secondary); outline: none; background-color: #fff; }

        .btn-main { 
            width: 100%; padding: 16px; background-color: var(--c-primary); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; text-transform: uppercase; transition: all 0.3s ease;
        }

        /* --- BOTONERA TABS OPTIMIZADA --- */
        .tabs-nav {
            display: flex; background: #f0f4f8; padding: 4px; border-radius: 12px; margin-bottom: 25px; gap: 4px;
        }

        .tab-btn {
            flex: 1; padding: 10px 2px; border: none; background: transparent; color: #8898aa; font-weight: 800; font-family: 'Outfit', sans-serif; font-size: 11px; border-radius: 9px; cursor: pointer; text-transform: uppercase; white-space: nowrap; transition: 0.3s;
        }

        .tab-btn.active { background: white; color: var(--c-primary); box-shadow: 0 2px 6px rgba(0,0,0,0.05); }

        /* --- RESULTADOS --- */
        .result-card { background: #fff; margin-bottom: 12px; padding: 15px; border-radius: 15px; border: 1px solid rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center; position: relative; }
        .result-card.type-apoyo { border-left: 6px solid var(--c-secondary); }
        .result-card.type-ingles { border-left: 6px solid var(--c-accent); }
        .result-card.type-examen { border-left: 6px solid var(--c-primary); background-color: #f7f9fc; }
        .result-card.type-nota { border-left: 6px solid #ccc; }
        .result-card.type-falta { border-left: 6px solid var(--c-falta); background-color: #fffbf0; }

        .card-day { font-weight: 800; color: #a1aab2; font-size: 11px; text-transform: uppercase; }
        .card-time { font-size: 19px; color: var(--c-primary); font-weight: 800; }
        .badge { padding: 6px 12px; border-radius: 8px; font-size: 10px; font-weight: 800; text-transform: uppercase; color: white; }
        .bg-apoyo { background: var(--c-secondary); }
        .bg-ingles { background: var(--c-accent); }
        .bg-examen { background: var(--c-primary); }
        .bg-falta { background: var(--c-falta); }

        /* --- FIX NOMBRE ALUMNO (UNA L√çNEA) --- */
        .student-name-header {
            color: var(--c-primary); margin-bottom: 20px; font-family: 'Outfit', sans-serif; font-weight: 700; font-size: 18px;
        }
        .student-name-span {
            color: var(--c-accent); font-family: 'Schoolbell', cursive; white-space: nowrap; display: inline-block; font-size: 1.1em;
        }

        #actions-panel { display: none; margin-top: 20px; }
        .btn-share { width: 100%; padding: 12px; background: white; color: var(--c-secondary); border: 2px solid var(--c-secondary); border-radius: 10px; font-weight: 700; cursor: pointer; text-transform: uppercase; }
        .btn-reset { background: none; border: none; color: var(--c-primary); font-weight: 700; font-size: 13px; cursor: pointer; padding: 10px; width: 100%; opacity: 0.7; }

        .whatsapp-float { position: fixed; bottom: 20px; right: 20px; background-color: #25D366; color: white; padding: 10px 20px; border-radius: 50px; text-decoration: none; display: flex; align-items: center; gap: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 999; font-weight: bold; font-size: 14px; }
        .whatsapp-icon { width: 20px; height: 20px; fill: white; }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        @media (max-width: 400px) {
            .tab-btn { font-size: 9px; padding: 8px 1px; }
            .student-name-header { font-size: 16px; }
        }

        @media print { .ticker-wrap, .whatsapp-float, #search-area, #actions-panel { display: none !important; } }
    </style>
</head>

<script>
    const _0x8F = "MDEwNTIz"; 
    let SISTEMA_DESBLOQUEADO = false; 
    let globalAviso = null; 
    
    const URL_EXAMENES = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRrK53aJ-n_g-6-yrsASWYrkCc47WpA3uKQGXvuixv0OZ5BkzbTRJrDI0Sat2qxKRvX7NdOsjlsFrpR/pub?output=csv"; 
    const URL_FALTAS = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1356052707&single=true&output=tsv";
    const URL_AVISOS = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1694124280&single=true&output=tsv";

    const urls = {
        "Lunes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=0&single=true&output=tsv",
        "Martes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1905233272&single=true&output=tsv",
        "Mi√©rcoles": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=745373517&single=true&output=tsv",
        "Jueves": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=314818236&single=true&output=tsv",
        "Viernes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1396865785&single=true&output=tsv"
    };

    function leerHoja(url) {
        return new Promise(resolve => {
            Papa.parse(url + "&t=" + Date.now(), { 
                download:true, skipEmptyLines:true, delimiter: url.includes("output=tsv") ? "\t" : ",",
                complete: res => resolve(res.data), error: () => resolve([]) 
            });
        });
    }

    function limpiarTexto(t) { return t.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim(); }
    function formatName(n) { return n.toLowerCase().replace(/(?:^|\s)\S/g, function(a) { return a.toUpperCase(); }); }
    function esNombreValido(texto) { if (!texto || texto.length < 2) return false; const t = texto.toUpperCase().trim(); const prohibidos = ["HORA", "ALUMNO", "APOYO", "INGL√âS", "CLASE"]; return !prohibidos.some(p => t.includes(p)); }

    async function cargarAvisos() {
        const data = await leerHoja(URL_AVISOS);
        if (data && data.length > 1) {
            const mensaje = data[1][0]; const estado = (data[1][1] || "").toUpperCase().trim();
            if(estado === "ON" && mensaje) {
                const ticker = document.getElementById('global-ticker');
                const content = document.getElementById('ticker-content');
                const itemHtml = `<span class="ticker-item">üì¢ ${mensaje}</span>`;
                content.innerHTML = itemHtml.repeat(10) + itemHtml.repeat(10);
                ticker.style.display = "flex";
                document.body.style.paddingTop = "40px";
            }
        }
    }

    window.cambiarPestana = function(pId) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById('btn-tab-' + pId).classList.add('active');
        document.getElementById('content-' + pId).classList.add('active');
    };

    async function ejecutarBusqueda(nombre) {
        const buscado = limpiarTexto(nombre); if(!buscado) return;
        document.getElementById('search-area').style.display = 'none';
        document.getElementById('loading-spinner').style.display = 'block';
        
        const promesas = Object.values(urls).map(u => leerHoja(u));
        const [examData, ...dayData] = await Promise.all([leerHoja(URL_EXAMENES), ...promesas]);
        
        let clasesHtml = ""; 
        const dias = Object.keys(urls);
        dayData.forEach((data, idx) => {
            data.forEach(row => {
                if (row.some(c => esNombreValido(c) && limpiarTexto(c).includes(buscado))) {
                    clasesHtml += `<div class="result-card type-apoyo"><div class="card-info"><span class="card-day">${dias[idx]}</span><br><span class="card-time">${row[0]}</span></div><span class="badge bg-apoyo">CLASE</span></div>`;
                }
            });
        });

        document.getElementById('loading-spinner').style.display = 'none';
        const nombreFormateado = formatName(nombre);
        
        document.getElementById('resultado').innerHTML = `
            <div class="student-name-header">Horario de <span class="student-name-span">${nombreFormateado}</span></div>
            <div class="tabs-nav">
                <button id="btn-tab-horario" class="tab-btn active" onclick="cambiarPestana('horario')">üìÖ Horario</button>
                <button id="btn-tab-examenes" class="tab-btn" onclick="cambiarPestana('examenes')">üìù Ex√°menes</button>
                <button id="btn-tab-notas" class="tab-btn" onclick="cambiarPestana('notas')">üìä Notas</button>
                <button id="btn-tab-faltas" class="tab-btn" onclick="cambiarPestana('faltas')">‚ö†Ô∏è Faltas</button>
            </div>
            <div id="content-horario" class="tab-content active">${clasesHtml || '<p>No hay clases.</p>'}</div>
            <div id="content-examenes" class="tab-content"><p>Sin ex√°menes pr√≥ximos.</p></div>
            <div id="content-notas" class="tab-content"><p>Sin notas registradas.</p></div>
            <div id="content-faltas" class="tab-content"><p>Sin faltas.</p></div>
        `;
        document.getElementById('actions-panel').style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', () => {
        cargarAvisos();
        document.getElementById('btnBuscar').onclick = () => ejecutarBusqueda(document.getElementById('magicInput').value);
        document.getElementById('btnReset').onclick = () => location.reload();
    });
</script>
