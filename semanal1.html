<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horario Semanal CSE</title>
    
    <link rel="icon" type="image/png" href="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        /* --- ESTILOS GENERALES (WEB) --- */
        :root { 
            --c-primary: #243c7a; --c-secondary: #2b94cc; --c-accent: #fa65c3;      
            --bg-body: #f4f6f9; --bg-container: #ffffff;
            --highlight-row: rgba(250, 101, 195, 0.12);
        }
        
        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--bg-body); margin: 0; padding: 15px; color: #333; }

        .container { width: 95%; max-width: 1600px; margin: 0 auto; background: var(--bg-container); padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(36, 60, 122, 0.08); }

        .web-brand { text-align: center; margin-bottom: 20px; }
        .web-logo-img { height: 70px; object-fit: contain; }
        .brand-line { height: 5px; width: 80px; margin: 10px auto 0; background: linear-gradient(90deg, var(--c-primary), var(--c-secondary), var(--c-accent)); border-radius: 10px; }

        header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; gap: 15px; flex-wrap: wrap; }
        
        .live-info-panel { text-align: right; display: flex; flex-direction: column; gap: 8px; min-width: 250px; }
        .digital-clock { font-size: 24px; font-weight: 800; color: var(--c-primary); letter-spacing: 1px; }
        
        .next-changes-box { background: #fff; border: 1px solid #eee; border-radius: 12px; padding: 10px; font-size: 12px; }

        .btn-action { padding: 10px 20px; border-radius: 50px; cursor: pointer; font-weight: 700; font-size: 14px; display: inline-flex; align-items: center; gap: 8px; text-decoration: none; text-transform: uppercase; transition: transform 0.2s; }
        .btn-print { background-color: var(--c-primary); color: white; border: 2px solid var(--c-primary); }
        .btn-edit { background-color: white; color: var(--c-secondary); border: 2px solid var(--c-secondary); }

        .day-header { text-align: center; margin-bottom: 15px; }
        .day-title { color: var(--c-primary); font-size: 32px; font-weight: 900; text-transform: uppercase; margin: 0; }
        .day-subtitle { color: var(--c-secondary); font-size: 14px; font-weight: 700; text-transform: uppercase; }

        .days-nav { display: flex; gap: 5px; margin-bottom: 20px; overflow-x: auto; justify-content: center; }
        .nav-btn { padding: 8px 14px; border: 1px solid #eee; background: white; color: #666; border-radius: 10px; cursor: pointer; font-weight: 600; }
        .nav-btn.active { background: var(--c-primary); color: white; border-color: var(--c-primary); }

        .planning-container { display: none; }
        .planning-container.visible { display: block; }
        
        .tables-wrapper { display: flex; gap: 20px; align-items: flex-start; }
        .table-block { flex: 1; background: white; border-radius: 16px; overflow: hidden; border: 1px solid #dce1e6; }

        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        tbody tr { height: 42px; }
        th, td { border-bottom: 1px solid #eee; border-right: 1px solid #eee; padding: 4px; text-align: center; vertical-align: middle; font-size: 12px; color: #444; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        th { background: var(--c-primary); color: white; font-weight: 700; text-transform: uppercase; }
        .col-hora { width: 45px; background: white !important; font-weight: 800; color: var(--c-primary) !important; }

        /* Estilo de nombres resaltados */
        .name-tag { display: inline-block; padding: 2px 6px; font-weight: 900; font-size: 13px; text-transform: uppercase; color: var(--c-primary); }
        .student-cell:hover { background-color: var(--highlight-row); cursor: help; }

        .spinner { border: none; border-radius: 10px; height: 6px; width: 60px; margin: 40px auto; background: linear-gradient(90deg, var(--c-primary), var(--c-secondary), var(--c-accent)); animation: bar-pulse 1.5s infinite ease-in-out; }
        @keyframes bar-pulse { 0% { width: 60px; } 50% { width: 160px; } 100% { width: 60px; } }

        .print-only-notes { display: none; }

        /* =========================================================================
            üñ®Ô∏è CONFIGURACI√ìN DE IMPRESI√ìN (A4 LANDSCAPE 50/50)
           ========================================================================= */
        @media print {
            @page { size: A4 landscape; margin: 5mm; }
            
            body { 
                background: white; margin: 0; padding: 0; 
                display: grid !important; 
                grid-template-columns: 1fr 1fr !important; /* Mitad y mitad */
                height: 100vh; width: 100%; overflow: hidden;
            }

            .no-print-dynamic, .live-info-panel, .digital-clock, .next-changes-box, .web-brand, header, .days-nav, .spinner, .mobile-section-title { 
                display: none !important; 
            }

            /* Mitad Izquierda: Horarios */
            .container { 
                grid-column: 1; width: 100% !important; margin: 0 !important; padding: 10px !important; 
                border: none; box-shadow: none; display: block !important; 
            }

            .planning-container.visible { display: block !important; }

            /* Apoyo arriba, Ingl√©s abajo */
            .tables-wrapper { 
                display: flex !important; 
                flex-direction: column !important; 
                gap: 10px !important; 
            }

            .table-block { 
                width: 100% !important; border: 1px solid #000 !important; border-radius: 0; 
            }

            /* Mitad Derecha: Notas */
            .print-only-notes { 
                grid-column: 2; display: block !important; 
                width: 100% !important; padding: 20px; border-left: 1px solid #000;
            }

            table { border: 1px solid #000 !important; }
            td, th { border: 1px solid #000 !important; color: black !important; padding: 2px !important; font-size: 11px !important; }
            th { background: #eee !important; color: black !important; }
            
            .name-tag { font-weight: 900 !important; font-size: 12px !important; color: black !important; }
            .col-hora { width: 35px !important; }

            .day-header { text-align: left; margin-bottom: 10px; }
            .day-title { font-size: 24px !important; color: black !important; }
            .day-subtitle { display: block !important; color: black !important; font-size: 12px !important; }
            
            .notes-title { font-size: 28px; font-weight: 900; border-bottom: 2px solid #000; margin-bottom: 20px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="web-brand">
        <img src="https://github.com/cse-elisagundin/horarios_alumnos/blob/main/image.png?raw=true" alt="Logo CSE" class="web-logo-img">
        <div class="brand-line"></div>
    </div>

    <header>
        <div class="header-left">
            <button class="btn-action btn-print" onclick="window.print()">üñ®Ô∏è Imprimir</button>
            <a id="btn-edit-sheet" href="#" target="_blank" class="btn-action btn-edit">‚úèÔ∏è Editar</a>
        </div>
        
        <div class="live-info-panel no-print-dynamic">
            <div id="digital-clock" class="digital-clock">00:00:00</div>
            <div id="next-changes" class="next-changes-box">
                <span class="next-changes-title">Pr√≥ximos Cambios (10m)</span>
                <div id="next-changes-list">
                    <div style="color:#999; font-style:italic">Cargando...</div>
                </div>
            </div>
        </div>
    </header>

    <div class="days-nav" id="days-buttons"></div>
    <div id="loading" class="spinner"></div>
    <div id="schedule-container"></div>
</div>

<div class="print-only-notes">
    <h2 class="notes-title">NOTAS</h2>
    </div>

<script>
    const LINK_HOJA_EDITAR = "https://docs.google.com/spreadsheets/d/1Sq1LoyrXUrglspq2-SW_YPZqFCchGNZeBiff8rHJPOo/edit?gid=0#gid=0"; 
    document.getElementById('btn-edit-sheet').href = LINK_HOJA_EDITAR;

    const urls = {
        "Lunes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=0&single=true&output=csv",
        "Martes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1905233272&single=true&output=csv",
        "Mi√©rcoles": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=745373517&single=true&output=csv",
        "Jueves": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=314818236&single=true&output=csv",
        "Viernes": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTa_AjdQ-TzUs68ciZCnbgsUzqRF78m8e-oMrmbrorAsXjaFckYe6JQAzyKFlY6jcvWTMVZ3UDcqxMx/pub?gid=1396865785&single=true&output=csv"
    };

    function parseTimeStr(timeStr) {
        if (!timeStr || !timeStr.includes(':')) return null;
        const [h, m] = timeStr.split(':').map(Number);
        return h * 60 + m;
    }

    async function cargarTodo() {
        const container = document.getElementById('schedule-container');
        const dias = Object.keys(urls);
        
        const promesas = dias.map(dia => 
            fetch(urls[dia] + "&t=" + Date.now()).then(r => r.text()).then(txt => Papa.parse(txt, {skipEmptyLines:true}).data)
        );
        
        const todosLosDatos = await Promise.all(promesas);

        document.getElementById('days-buttons').innerHTML = dias.map(d => `<button class="nav-btn" onclick="cambiarDia('${d}')">${d.toUpperCase()}</button>`).join('') + `<button class="nav-btn" onclick="cambiarDia('Todo')">VER TODO</button>`;

        dias.forEach((dia, index) => {
            const data = todosLosDatos[index];
            const headers = data[0] || [];
            
            let html = `<div id="view-${dia}" class="planning-container">
                <div class="day-header"><h2 class="day-title">${dia.toUpperCase()}</h2><div class="day-subtitle">CSE Elisa Gund√≠n</div></div>
                <div class="tables-wrapper">
                    <div class="table-block">
                        <table>
                            <thead><tr><th class="col-hora">HORA</th>${headers.slice(1,7).map(h => `<th>${h}</th>`).join('')}</tr></thead>
                            <tbody>`;

            let filasIngles = "";
            for(let i = 1; i < data.length; i++){
                const row = data[i];
                if(!row[0] && !row[7]) continue;

                const generarCelda = (val) => {
                    if(!val) return '<td></td>';
                    // üî• ATRIBUTO TITLE RESTAURADO PARA EL HOVER
                    return `<td class="student-cell" title="${val.toUpperCase()}"><span class="name-tag">${val.split(' ')[0]}</span></td>`;
                };

                html += `<tr><td class="col-hora">${row[0] || ''}</td>${row.slice(1,7).map(generarCelda).join('')}</tr>`;
                filasIngles += `<tr><td class="col-hora">${row[7] || row[0]}</td>${row.slice(8,14).map(generarCelda).join('')}</tr>`;
            }

            html += `</tbody></table></div>
                    <div class="table-block">
                        <table>
                            <thead><tr><th class="col-hora">HORA</th>${headers.slice(8,14).map(h => `<th>${h}</th>`).join('')}</tr></thead>
                            <tbody>${filasIngles}</tbody>
                        </table>
                    </div>
                </div>
            </div>`;
            container.innerHTML += html;
        });

        document.getElementById('loading').style.display = 'none';
        cambiarDia(dias[new Date().getDay() - 1] || "Lunes");
    }

    function cambiarDia(dia) {
        document.querySelectorAll('.planning-container').forEach(div => {
            div.classList.toggle('visible', dia === 'Todo' || div.id === `view-${dia}`);
        });
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.classList.toggle('active', btn.innerText === dia.toUpperCase() || (dia === 'Todo' && btn.innerText === 'VER TODO'));
        });
    }

    setInterval(() => {
        document.getElementById('digital-clock').innerText = new Date().toLocaleTimeString('es-ES', { hour12: false });
    }, 1000);

    cargarTodo();
</script>
</body>
</html>
